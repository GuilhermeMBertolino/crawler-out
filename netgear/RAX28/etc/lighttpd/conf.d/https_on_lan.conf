
#### Force HTTPS
$HTTP["scheme"] == "http" {
    $HTTP["url"] !~ "currentsetting.htm|genie.cgi|shares|acblock.htm2|jdoedw18ge|tm_block" {
        $HTTP["remote-ip"] != "127.0.0.1" {
            $HTTP["host"] =~ ".*"  {
                 url.redirect = (".*" => "https://%0$0")
            }
        }
    }
}



