# lighttpd configuration file
#
# The config file is use for blank state
# 1. It will captive all http/https request to router's setup page
# 2. It only allows user do setup wizard first and can't access other setup pages
# 3. Disable auth for blank state

## modules to load
# all other module should only be loaded if really neccesary
# - saves some time
# - saves memory
server.modules = (
	"mod_rewrite",
	"mod_redirect",
	"mod_alias",
	"mod_auth",
	"mod_authn_file",
	"mod_access",
	"mod_setenv",
	"mod_fastcgi",
	"mod_cgi",
	"mod_accesslog",
	"mod_openssl",
	"mod_proxy"
)

var.realm = "MODEL_NAME"

## force use of the "write" backend (closes: #2401)
server.network-backend = "write"

## a static document-root, for virtual-hosting take look at the
## server.virtual-* options
server.document-root = "/webs/"

## alias.url += ( "/cgi-bin/" => "/www/cgi-bin/" )
## alias.url += ( "/luci-static/" => "/www/luci-static/" )

$HTTP["scheme"] == "http" {
    server.document-root = "/webs/"
}

## where to send error-messages to
#server.errorlog = "/var/log/lighttpd/error.log"

## access log
accesslog.use-syslog = "enable"
accesslog.format = "[Admin login] from %h"

## files to check for if .../ is requested
index-file.names = ( "index.html" )

## mimetype mapping
mimetype.assign = (
	".pdf"   => "application/pdf",
	".class" => "application/octet-stream",
	".pac"   => "application/x-ns-proxy-autoconfig",
	".swf"   => "application/x-shockwave-flash",
	".json"   => "application/json",
	".wav"   => "audio/x-wav",
	".gif"   => "image/gif",
	".jpg"   => "image/jpeg",
	".jpeg"  => "image/jpeg",
	".png"   => "image/png",
	".svg"   => "image/svg+xml",
	".css"   => "text/css",
	".html"  => "text/html",
	".htm"   => "text/html",
	".htm2"   => "text/html",
	".js"    => "text/javascript",
	".txt"   => "text/plain",
	".dtd"   => "text/xml",
	".xml"   => "text/xml"
 )

## Use the "Content-Type" extended attribute to obtain mime type if possible
#mimetypes.use-xattr = "enable"

## send a different Server: header
## be nice and keep it at lighttpd
#server.tag = "lighttpd"

##
# which extensions should not be handle via static-file transfer
#
# .php, .pl, .fcgi are most often handled by mod_fastcgi or mod_cgi
static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

######### Options that are good to be but not neccesary to be changed #######

## bind to port (default: 80)
server.port = 80
server.bind = "0.0.0.0"

## bind to localhost (default: all interfaces)
#server.bind = "localhost"

## Enable Ipv6
#server.bind = "[::]"
#server.set-v6only = "disable"
$SERVER["socket"] == "[::]:80" {  }

## error-handler for status 404
#server.error-handler-404 = "/error-handler.php"

## to help the rc.scripts
server.pid-file = "/var/run/lighttpd2.pid"

## cgi-bin
$HTTP["url"] =~ "^/cgi-bin/" {
       cgi.assign = ( "" => "" )
}
cgi.assign = ( ".cgi"  => "" )

####compress module
compress.allowed-encodings = ("bzip2", "gzip", "deflate")
#compress.cache-dir          = "/tmp/cache/lighttpd/compress/"
#compress.filetype           = ("text/json","text/plain","text/css", "text/xml", "text/javascript","application/javascript","application/json")


##
## Format: <errorfile-prefix><status>.html
## -> ..../status-404.html for 'File not found'
## server.errorfile-prefix = var.VendorPath+"/www/error-"
server.errorfile-prefix = "/webs/blank_state/error-"

## virtual directory listings
#server.dir-listing = "enable"

## send unhandled HTTP-header headers to error-log
#debug.dump-unknown-headers = "enable"

### only root can use these options
#
# chroot() to directory (default: no chroot() )
#server.chroot = "/"

## change uid to <uid> (default: don't care)
#server.username = "nobody"
server.upload-dirs = ( "/tmp" )

## change uid to <uid> (default: don't care)
#server.groupname = "nobody"

#### fastcgi module
## read fastcgi.txt for more info
fastcgi.map-extensions = ( ".html" => ".php", ".htm" => ".php" )
fastcgi.server += (
	".php" => ((
		"socket" => "/var/run/php-fpm.sock",
		#"bin-path" => "/bin/php-fpm -n -R -y /etc/php-fpm.conf",
		#"max-procs" => 1,
		"broken-scriptfilename" => "enable"
	))
)

#max num of secs to wait for existing requests to complete during graceful restart (default: infinite)
server.feature-flags = ( "server.graceful-shutdown-timeout" => "1" )

## performance issue, disable keep-alive
server.max-keep-alive-requests = 0

## Limit max request size to 100MB
server.max-request-size = 100000

