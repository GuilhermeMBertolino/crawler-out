    <p name="op60"><font size=4><b>Vendor Class Identifier String (Option 60)</b></font></p>
    <p>
      This option is used by DHCP clients to identify itself to the DHCP server while performing a 4-way handshake. Enter the vendor class identifier string, as indicated by your Internet service provider (ISP). If your ISP did not provide you with a vendor class identifier string, leave this field blank.
    </p>

    <p name="op61"><font size=4><b>Client Identifier String (Option 61)</b></font></p>
    <p>
      This option is used by DHCP clients to specify a unique client identifier while performing a 4-way handshake. Enter the client identifier string, as indicated by your Internet service provider (ISP). If your ISP did not provide you with a client identifier string, leave this field blank.
