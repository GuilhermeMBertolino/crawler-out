  <script>

  function getValue(varname)
  {
    var value = "";
    var url = window.location.href;
    if(url.indexOf('?')!=-1)
    {
      var qparts = url.split("?");
      if (qparts.length == 0){return "";}

      var query = qparts[1];
      if (typeof query === 'string') {
        var vars = query.split("&amp;");

        for (i=0; i<vars.length; i++)
        {
          var parts = vars[i].split("=");
          if (parts[0] == varname)
          {
            value = parts[1];
            break;
          }
        }
        value = unescape(value);
        value.replace(/\+/g," ");
        }
    }
    return value;
  }

  $(document).ready(function()
  {
    <? removeWanLanConflictFile() ?>

    $('#continue').on('click', function() {
      var para = getValue("Page");

      if (para == "remain" || para == "genie_optRA")
        document.location.href = "/genie_welcome.html";
      else
        document.location.href = "/start.html";

      return true;
    });
  });

function mlangInit(content) {
  if (content != undefined) {
      content.find('[mlang]').each(function(idx, obj) {
      obj.innerHTML = mlang[obj.attributes.mlang.value];    
    });
    return content;
  } else {
    $("[mlang]").each(function(idx, obj) {
      obj.innerHTML = mlang[obj.attributes.mlang.value];
    });
  }
}

</script>
