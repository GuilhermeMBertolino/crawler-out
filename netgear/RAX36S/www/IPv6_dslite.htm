<% http_header("style/form.css", "/funcs.js", "/ipv6.js", "/ipv6_dhcp.js") %>
<% body_header("_IPv6_dhcp", "IPv6_index.htm", "ipv6_dslite") %>
<div id="black_over_lay" class="black_overlay">
</div>
<script>
load_ipv4_ipv6_lable(1);
</script>
<div class="page_title">$ipv6_head</div>
<div class="fix_button">
<TABLE width=100% border=0 cellpadding=0 cellspacing=2>
<TR>
<script>
var master="<% cfg_get("http_loginname") %>";
if(master=="admin")
	document.write('<TD nowrap colspan=2 align=center><input class="common_bt" type="button" name="Status Refresh" id="refresh" value="$ipv6_refresh" onClick="location.href=\'IPv6_index.htm\';">&nbsp;&nbsp;<input class="cancel_bt" type="button" name="Cancel" id="cancel" value="$cancel_mark" onClick="location.href=\'IPv6_index.htm\';">&nbsp;&nbsp;<input class="apply_bt" type="submit" name="Apply" id="apply" value="$apply_mark" onClick="return check_ipv6_dslite(document.forms[0])";></TD>');
else
	document.write('<TD nowrap colspan=2 align=center><input class="common1_bt" type="button" name="Status Refresh" id="refresh" value="$ipv6_refresh" disabled>&nbsp;&nbsp;<input class="cancel1_bt" type="button" name="Cancel" id="cancel" value="$cancel_mark" disabled>&nbsp;&nbsp;<input class="apply1_bt" type="submit" name="Apply" id="apply" value="$apply_mark" disabled></TD>');
</script>		
</TR>
</TABLE>

</div>
<div id="main" class="main_top_button"> 
<% pop_help_button() %>

<% table_header() %>

<script>
<% is_mape_supported() %>
var enable_nd = "<% cfg_get("enable_nd") %>";
var aftr_ipv6 = "<% cfg_get("aftr_ipv6") %>";
var aftr_ipv6_addr = "<% cfg_get("manual_aftr_ipv6") %>";

function loadvalue()
{
	var cf = document.forms[0];
	if( enable_nd == "0" )
		cf.enable_nd_proxy.checked = false;
	else
		cf.enable_nd_proxy.checked = true;

	if(aftr_ipv6 === "1") {
		cf.aftr_ipv6[1].checked = true;
		cf.hid_aftr_ipv6.value = "1";
	}else{
		cf.aftr_ipv6[0].checked = true;
		cf.hid_aftr_ipv6.value = "0";
		cf.aftr_ipv6_addr.disabled = true;
	}
	cf.aftr_ipv6_addr.value = aftr_ipv6_addr;

	login_type_show(cf);
	cf.login_type.value="dslite";
}
</script>

<input type="hidden" name="hid_aftr_ipv6" value="0">
<input type="hidden" name="hid_enable_nd" value="0">

<TR>
        <TD nowrap>
        <A tabindex=-1 class="disabled" href="javascript:loadhelp('_IPv6_dhcp','internet')"><B>$ipv6_internet_con_type:</B></A>
        </TD>
        <TD nowrap class="tdright">
        <select name="login_type" id="login_type" onChange="change_ipv6(document.forms[0].login_type.value)">
        </select>
        </TD>
</TR>
$bluebar
<TR id="ds_lite_tr1">
	<TD nowrap>
	<input type="checkbox" name="enable_nd_proxy" id="enable_nd_proxy"><label for="enable_nd_proxy">Enable ND-proxy</label>
	</TD>
</TR>
<TR id="ds_lite_tr2"><TD nowrap>$aftr_ipv6</TD></TR>
<TR id="ds_lite_tr3">
        <TD nowrap>
        <input onclick='document.forms[0].hid_aftr_ipv6.value="0"; document.forms[0].aftr_ipv6_addr.disabled = true'  type="radio" name="aftr_ipv6" id="auto_aftr_ipv6" value="0" checked="true"><label for="auto_aftr_ipv6">$ipv6_auto_config</label>
        </TD>
</TR>
<TR id="ds_lite_tr4">
        <TD nowrap>
        <input onclick='document.forms[0].hid_aftr_ipv6.value="1"; document.forms[0].aftr_ipv6_addr.disabled = false' type="radio" name="aftr_ipv6" id="manual_aftr_ipv6" value="1"><label for="manual_aftr_ipv6">$manual_config</label>
	</TD>
	<TD nowrap class="tdright">
	<input type="text" name="aftr_ipv6_addr" id="aftr_ipv6_addr" size="25" maxlength="128">
	</TD>
</TR>
$bluebar
</TABLE>


</div>
<% help_box("0","_IPv6_dhcp") %>
</FORM>
</BODY>
</HTML>
