<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
<% new_hijack_flow_head() %>
<% hijack_language() %>
<link rel="stylesheet" href="/style/form.css">
<style>
html, body{ margin: 0; border:none; background-color:transparent; font-family:Arial, Helvetica, sans-serif; font-size:10pt; font-style:normal; font-weight:normal; background-color: #7f7f7f; width:100%; height:100%}
.ra-area{
	width: 90%;
	overflow-x: hidden;
	margin: 100px 25px 80px 25px;
}
.ra-text{
	margin-bottom: 30px;
	text-align: start;
}
u{
	color: unset !important;
}
</style>
<script language="javascript" type="text/javascript">

function check_ra_option(cf, flag)
{
	cf.hid_ra_enable.value=flag;
	cf.submit();
	return;
}
</script>
</head>

<body>
<% form_submit("apply", "BRS_orbi_welcome.html", "hijack_tos")  %>
<input type="hidden" name="hid_ra_enable" value="0">
<div id="container">
	<div class="dialog-content">
		<!-- Searching for Internet -->
		<div id="card-searching-internet" class="install-card clearfix">
			<div class="ra-area">

				<div class="ra-text">
					<script>
						document.write(bh_tos_ra_collect);
					</script>
				</div>
				<div id="allBtns_div" class="wizard_buttons_div" align="center" style="margin-top:10px;">
					<button id="skip" name="Skip" class="cancel_bt" onclick="return check_ra_option(document.forms[0], '0')">
						<span><script>document.write(bh_orbi_skip_mark);</script></span>
					</button>
					<button id="allow" name="Allow" class="apply_bt" onclick="return check_ra_option(document.forms[0], '1')">
						<span><script>document.write(allow_mark);</script></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
</body>

</html>
