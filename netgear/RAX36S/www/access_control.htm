<% start_netscan() %>

<HTML>
<HEAD>
<META http-equiv="content-type" content='text/html; charset=UTF-8'>
<LINK rel="stylesheet" type="text/css" href="style/hijack_style.css">
<script language='javascript' type='text/javascript' src='funcs.js'></script>
</HEAD>
<BODY bgcolor=#ffffff onLoad="loadvalue();please_wait(false)">
<script>
top.back_flag = 0;
<% circle_v2_show_acl() %>
if(top.document.getElementById('security_sub').style.display=="none")
{
	top.open_or_close_sub('security');
	top.menu_color_change('access_control');
}
</script>
<div id="pls_wait_div">
<div  align="center"><BR><BR><TR><TD align="center"><B>$wizard_pls_wait</B></TD></TR><BR><BR></div>
<div class="waiting_img_div" align="center"><img src="image/wait30.gif" alt="waiting" /></div>
</div>
<div id="circlev2_alert" class="page_title" style="display:none;">
	<p>$acc_control</p>
        <p><b>To use Access Control, please use the Nighthawk APP.</b></p>
</div>
<script>
function show_acc_msg()
{
	document.getElementById('pls_wait_div').style.display='none';
	document.getElementById('circlev2_alert').style.display='';
}
function loadvalue()
{
	if(circle_v2_show_acl != 1)
		show_acc_msg();
	else
		setTimeout('parent.formframe.location.href="AccessControl_show.htm"',6000);
}
</script>
</BODY>
</HTML>
