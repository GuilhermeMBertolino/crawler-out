  <script language="javascript" type="text/javascript">
  
    $(document).ready(function() {
        fetchData('target', 'ddnsStatus','','initLoad');
    });
  
    function initLoad()
    {
        $("[mlang]").each(function(idx, obj) {
            if (obj.attributes.mlang.value == "ADD008")
            {
                var hostname = $("input[name='ddnsHostname']").val();
                if ($("input[name='ddnsService']").val() == "netgear")
                {
                    hostname += ".mynetgear.com";
                }
                obj.innerHTML = hostname + " " + window.opener.top.mlang[obj.attributes.mlang.value] + " " + $("input[name='ddnsUpdatedTimestamp']").val();
            }
            else
            {
                obj.innerHTML = window.opener.top.mlang[obj.attributes.mlang.value];
            }
        });
    }
    
  </script>

    <form id="target">
        <div class="form-row" align="center">
            <font size="4">
                <b>
                    <span name="ddnsStatus" id="ddns_reg_status"></span>
                </b>
            </font>
        </div>
        <input type="hidden" name="ddnsService" value="">
