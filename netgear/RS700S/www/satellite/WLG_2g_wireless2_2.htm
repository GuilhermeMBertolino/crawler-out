<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var initialized = false;

function displayWepRadio()
{
    var cf = document.forms[0];

    if (wlan_mode == "g&#32;and&#32;b")//Up to 54Mbps

        document.getElementById("wep_radio_2G").style.display="block";
        
    }
    else
    {
        document.getElementById("wep_radio_2G").style.display="none";
    }
}

function initScrn()
{
    var defaultKey;
    var fm=document.forms[0];
    var i;

    if (fm.bssid_enable.value == "1")
        fm.enable_bssid.checked = true;
    else
        fm.enable_bssid.checked = false;

    if (fm.ssid_bc_enable.value == "1")
        fm.enable_ssid_bc.checked = true;
    else
        fm.enable_ssid_bc.checked = false;

    if(fm.enable_allow_see_access.value == "1" || fm.enable_apmode.value == "1")
        fm.allow_see_access.checked = true;
    else    
        fm.allow_see_access.checked = false;

    if(fm.enable_apmode.value == "1")
        fm.allow_see_access.disabled = true;


    displayWepRadio();
    initialized=true;
}

function wpapskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%1889%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        alert("<%130%>");
    	document.forms[0].submit();
    }
    else
        document.forms[0].submit();
}
function autopskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%1889%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        alert("<%135%>");
        document.forms[0].submit();
    }
    else
        document.forms[0].submit();
    return true;
}

function checkData()
{
    var cf = document.forms[0];

    
    if (cf.ssid.value == "")
    {
        alert("<%142%>");
        return false;
    }

    if (cf.ssid.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%143%>");
        cf.ssid.focus();
        return false;
    }

    if(cf.passphrase.value.length < 8)
    {
        alert("<%149%>");
        return false;    
    }
    if(cf.passphrase.value.length > 63)
    {
        if ( isHex(cf.passphrase.value) == false && cf.pfChanged.value==1)
        {
            alert("<%1705%>");
            return false;
        }    
    }
    
    if (cf.passphrase.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%150%>");
        cf.passphrase.focus();
        return false;
    }
    
    if(cf.enable_ssid_bc.checked)
    {
        parent.document.forms[0].enable_ssid_bc.value = "ssid_24G_bc";    
    }
    else
    {
        parent.document.forms[0].enable_ssid_bc.value = "";
    }
    if(cf.enable_bssid.checked)
    {
        parent.document.forms[0].enable_bssid.value = 1;
    }
    else
    {
        parent.document.forms[0].enable_bssid.value = "";
    }

    if(cf.allow_see_access.checked)
    {
        parent.document.forms[0].allow_see_access.value = 1;
    }
    else
    {
        parent.document.forms[0].allow_see_access.value = "";
    }

    parent.document.forms[0].ssid.value = cf.ssid.value; 
    if("<%1908%>" == "checked")
    {
        parent.document.forms[0].security_type.value = "WPA-PSK";
    }
    else if("<%1909%>" == "checked")
    {
        parent.document.forms[0].security_type.value = "WPA2-PSK";
    }
    else if("<%1910%>" == "checked")
    {
        parent.document.forms[0].security_type.value = "AUTO-PSK";
    }
    else if("<%1911%>" == "checked")
    {
        parent.document.forms[0].security_type.value = "WPA3-Personal";
    }
    else if("<%1912%>" == "checked")
    {
        parent.document.forms[0].security_type.value = "WPA3-Mixed";
    }
    parent.document.forms[0].passphrase.value = cf.passphrase.value;
    parent.document.forms[0].load_2g_frame.value = "1";
    return true;
}
// -->
