<script language="javascript" type="text/javascript">

var initialized = false;

function displayWepRadio()
{
    var cf = document.forms[0];

    if (wlan_mode == "g&#32;and&#32;b")//Up to 54Mbps

        document.getElementById("wep_radio_5G").style.display="block";
        
    }
    else
    {
        document.getElementById("wep_radio_5G").style.display="none";
    }
}

function initScrn()
{
    var defaultKey;
    var fm=document.forms[0];
    var i;

    if (fm.bssid_enable.value == "1")
        fm.enable_bssid_an.checked = true;
    else
        fm.enable_bssid_an.checked = false;

    if (fm.ssid_bc_enable.value == "1")
        fm.enable_ssid_bc_an.checked = true;
    else
        fm.enable_ssid_bc_an.checked = false;
 
    if (fm.enable_allow_see_access.value == "1" || fm.enable_apmode.value == "1")
        fm.allow_see_access_an.checked = true;
    else
        fm.allow_see_access_an.checked = false;
    
    if(fm.enable_apmode.value == "1")
        fm.allow_see_access_an.disabled = true;

    
    displayWepRadio();

    if (fm.support_ac_mode.value == "1") {
        document.getElementById("wpa_radio_5g").style.display = "none";
        $("#wpa_radio_5g").parent().removeClass("pt-15")
    }

    initialized=true;
}

function wpapskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%261%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        alert("<%43%>");
    	document.forms[0].submit();
    }
    else
        document.forms[0].submit();
}
function autopskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%261%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        if (cf.support_ac_mode.value == "1")
            alert("<%259%>");
        else
            alert("<%260%>");
        document.forms[0].submit();
    }
    else
        document.forms[0].submit();
    return true;
}

function checkData()
{
    var cf = document.forms[0];
    
    if (cf.ssid_an.value == "")
    {
        alert("<%52%>");
        return false;
    }

    if (cf.ssid_an.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%53%>");
        return false;
    }

    if(cf.passphrase_an.value.length < 8)
    {
        alert("<%59%>");
        return false;    
    }
    if(cf.passphrase_an.value.length > 63)
    {
        if ( isHex(cf.passphrase_an.value) == false && cf.pfChanged.value==1)
        {
            alert("<%59%>");
            return false;
        }    
    }
    
    if (cf.passphrase_an.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%60%>");
        cf.passphrase_an.focus();
        return false;
    }
    
    if(cf.enable_ssid_bc_an.checked)
    {
        parent.document.forms[0].enable_ssid_bc_an.value = "ssid_5G_bc";    
    }
    else
    {
        parent.document.forms[0].enable_ssid_bc_an.value = "";
    }
    if(cf.enable_bssid_an.checked)
    {
        parent.document.forms[0].enable_bssid_an.value = 1;
    }
    else
    {
        parent.document.forms[0].enable_bssid_an.value = "";
    }

    if(cf.allow_see_access_an.checked)
    {
        parent.document.forms[0].allow_see_access_an.value = 1;
    }
    else
    {
        parent.document.forms[0].allow_see_access_an.value = "";
    }

    parent.document.forms[0].ssid_an.value = cf.ssid_an.value; 
    if("<%2137%>" == "checked")
    {
        parent.document.forms[0].security_type_an.value = "WPA-PSK";
    }
    else if("<%277%>" == "checked")
    {
        parent.document.forms[0].security_type_an.value = "WPA2-PSK";
    }
    else if("<%278%>" == "checked")
    {
        parent.document.forms[0].security_type_an.value = "AUTO-PSK";
    }
    else if("<%279%>" == "checked")
    {
        parent.document.forms[0].security_type_an.value = "WPA3-Personal";
    }

    parent.document.forms[0].passphrase_an.value = cf.passphrase_an.value;
    parent.document.forms[0].load_5g_frame.value = "1";
    return true;
}
// -->
