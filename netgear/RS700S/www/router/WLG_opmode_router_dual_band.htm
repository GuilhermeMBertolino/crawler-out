<!-- hide script from old browsers
  
    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });
		
		var url = (window.location != window.parent.location) ? window.parent.location.href:window.locationf;
		if( url.search('start.htm')!=-1 ){
			$('.boxline').find('.bridge').remove();
		}
    });

    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {
        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            // window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.png";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible,500);
        }

        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size(false);

    }
    
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }

function goto_wireless()

function checkData(){
    var cf = document.forms[0];

    if(parseInt(<%289%>) == 1){
        confirmDialog('msgDiv',
            "<%1349%>", 
            function(){
            //ap_mode_ungrayout();
            cf.submit();
        });
        return false;
    }else{
        //ap_mode_ungrayout();

        if(cf.pre_mode.value == "router"){
            return false;
        }else{
            return true;
        }
    }


}
