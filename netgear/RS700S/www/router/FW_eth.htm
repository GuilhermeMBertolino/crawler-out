    <script language="javascript" type="text/javascript">
    <!--

    function setHelpIframeVisible() {
        $('.help-frame-div').css("visibility", "visible");
    }


    function showHelpIframe() {
        // console.log("FW_eth.htm: no help page due to debug only");
        // return true;

        var imgSrc = document.getElementById('help-button');

        if (imgSrc.src.search("up") >= 0) {
            $(".help-frame-div").show();
            // window.frames["helpframe"].$('#content').jScrollPane({ showArrows: true });
            imgSrc.src = "img/helparrowdown-icon.png";
        } else {
            $(".help-frame-div").hide();
            imgSrc.src = "img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible, 500);
        }
        if ((navigator.appName.indexOf("Internet Explorer") == -1) ||
            (navigator.appVersion.indexOf("MSIE 9") == -1))
            change_size();

    }

    function checkRemoteMG() {
        console.log("FW_eth.htm: check remote MG");
        var cf = document.forms[0];

        if (cf.eth_check_wan.checked)
            cf.local_pause_wan_enable.value = 1;
        else
            cf.local_pause_wan_enable.value = 0;

        if (cf.eth_check_lan1.checked)
            cf.local_pause_lan1_enable.value = 1;
        else
            cf.local_pause_lan1_enable.value = 0;

        if (cf.eth_check_lan2.checked)
            cf.local_pause_lan2_enable.value = 1;
        else
            cf.local_pause_lan2_enable.value = 0;

        if (cf.eth_check_lan3.checked)
            cf.local_pause_lan3_enable.value = 1;
        else
            cf.local_pause_lan3_enable.value = 0;

        if (cf.eth_check_lan4.checked)
            cf.local_pause_lan4_enable.value = 1;
        else
            cf.local_pause_lan4_enable.value = 0;

        if (cf.eth_check_lan5.checked)
            cf.local_pause_lan5_enable.value = 1;
        else
            cf.local_pause_lan5_enable.value = 0;

        return true;
    }

    function init() {
        console.log("FW_eth.htm: init");
        var cf = document.forms[0];
        if (cf.local_pause_wan_enable.value == 1)
            cf.eth_check_wan.checked = true;
        if (cf.local_pause_lan1_enable.value == 1)
            cf.eth_check_lan1.checked = true;
        if (cf.local_pause_lan2_enable.value == 1)
            cf.eth_check_lan2.checked = true;
        if (cf.local_pause_lan3_enable.value == 1)
            cf.eth_check_lan3.checked = true;
        if (cf.local_pause_lan4_enable.value == 1)
            cf.eth_check_lan4.checked = true;
        if (cf.local_pause_lan5_enable.value == 1)
            cf.eth_check_lan5.checked = true;

        loadSettings();
        PTK_Active();
    }

    // Customized gui css for this html
    function resize_gui() {
        resize_scroll(SCROLL_TYPE.NORMAL);
    }

    function loadSettings() {
        var cf = document.forms[0];

        if (cf.pTrunking_nv.value == "disable") {
            cf.ptk_radio[0].checked = true;
        }

        if (cf.pTrunking_nv.value == "static") {
            cf.ptk_radio[2].checked = true;
        }

        if (cf.pTrunking_nv.value == "dynamic") {
            cf.ptk_radio[1].checked = true;
        }
    }

    function PTK_Active()
    {
        var cf = document.forms[0];
        var nv = cf.pTrunking_nv.value;
        var on_off =  "<%3985%>"; 

        if(nv == "dynamic")
        {
            if(on_off == "<%3986%>")
            {
                document.getElementById("active_ptk_status").style.display="block";
                document.getElementById("inactive_ptk_status").style.display="none";

            }
            else 
            {
                document.getElementById("active_ptk_status").style.display="none";
                document.getElementById("inactive_ptk_status").style.display="block";
            }
        }
        else if (nv == "static")
        {
                if(on_off == "<%3986%>")
        {
            document.getElementById("active_ptk_status").style.display="block";
            document.getElementById("inactive_ptk_status").style.display="none";
        }
        else
        {
            document.getElementById("active_ptk_status").style.display="none";
            document.getElementById("inactive_ptk_status").style.display="block";
        }
        }
        else    /*disable*/
        {
            document.getElementById("active_ptk_status").style.display="none";
            document.getElementById("inactive_ptk_status").style.display="block";
        }
    }

    function checkData2() {
        var cf = document.forms[0];
        var lacp_vlan_conflict = "<%3987%>";
        if (cf.ptk_radio[0].checked && lacp_vlan_conflict == "1") {
            alert("<%3988%>");
            return false;
        }

        return true;
    }

    function checkAllData(){
        if(checkRemoteMG() && checkData2()){
            $('#target').submit();
        }        
    }
    //-->
    </script>
