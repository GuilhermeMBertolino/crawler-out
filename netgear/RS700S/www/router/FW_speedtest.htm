function setHelpIframeVisible(){
    $('.help-frame-div').css("visibility","visible");
}


function showHelpIframe() {
    // console.log("FW_speedtest.htm: no help page due to debug only");
    // return true;

    var imgSrc=document.getElementById('help-button');

    if(imgSrc.src.search("up")>=0)
    {
        $(".help-frame-div").show();
        window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
        imgSrc.src="img/helparrowdown-icon.png";
    }
    else
    {
        $(".help-frame-div").hide();
        imgSrc.src="img/helparrowup-icon.png";
        setTimeout(setHelpIframeVisible,500);
    }
    if((navigator.appName.indexOf("Internet Explorer")==-1) ||
       (navigator.appVersion.indexOf("MSIE 9")==-1))
         change_size();

}

function checkData()
{
    var cf = document.forms[0];
    if(cf.fw_check_dy_scaling.checked)
    {
        cf.fw_check_dy_scaling.value = 1;
        cf.local_ookla_enable_dy_scaling.value = 1;
    }
    else
    {
        cf.fw_check_dy_scaling.value = 0;
        cf.local_ookla_enable_dy_scaling.value = 0;
    }
    return true;
}

function changeOoklaServer()
{
    var cf =document.forms[0];
    var currentServer = cf.ooklaServerSelection.value;
    console.log("changeOoklaServer() server id: " + currentServer);
}


function init()
{
    var cf = document.forms[0];

    if (cf.local_ookla_enable_dy_scaling.value == 1)
    {
        cf.fw_check_dy_scaling.checked = true;
        cf.fw_check_dy_scaling.value = 1;
    }
    else
    {
        cf.fw_check_dy_scaling.checked = false;
        cf.fw_check_dy_scaling.value = 0;
    }

    if (cf.local_ookla_fix_server_id.value == "")
    {
        cf.ooklaServerSelection.value = 0;
        cf.ooklaServerSelection.selectedIndex = 0;
        console.log("set server id as 0(Auto) and selected");
    }
}

// Customized gui css for this html
function resize_gui() {
    resize_scroll(SCROLL_TYPE.NORMAL);
}
