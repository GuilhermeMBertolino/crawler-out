function sendpasswdcheck()
  {
	var cf = document.forms[0];
	var passwd=cf.sysNewPasswd.value;
    var check_result=true;
    if(passwd != "")
	{
        var conditions = 0;
        var containSpecial = RegExp(/[(\ )(\!)(\")(\#)(\)(\$)(\%)(\&)(\')(\()(\))(\*)(\+)(\,)(\-)(\.)(\/)(\:)(\;)(\<)(\=)(\>)(\?)(\@)(\[)(\\)(\])(\^)(\_)(\`)(\{)(\|)(\})(\~)]/);
