function selHelpFile(helpitem)
{

function doTypeChange( newIndex )
{
	var cf = document.forms[0];
	var wan_proto = cf.wan_proto.value;

	if (newIndex == 0)
	{
		<%632%>
		parent.location.href = "BAS_ether.htm";
        <%633%>
		<%442%>
		parent.location.href = "BAS_ether_dsl.htm";
        <%444%>
	} 
	else if (newIndex == 1)
	{
		if (wan_proto == "pptp")
			parent.location.href = "BAS_pptp.htm";
		else if (wan_proto == "bpa")
			parent.location.href = "BAS_bpa.htm";
		
        else if (wan_proto == "l2tp")
			parent.location.href = "BAS_l2tp.htm";
		

<%632%>        
		else
			parent.location.href = "BAS_pppoe.htm";
<%633%>	
	}
}

function loadSettings()
{
	/*var cf = document.forms[0];
		cf.loginreq[1].checked = true;*/
	if (document.getElementById("wanaggr").value == "1") {
<%680%>

<%681%>
<%676%>

<%677%>

	else if (document.getElementById("wan2dot5g").value == "1")
	{

	}
<%677%>
	else
		document.forms[0].WANAggr[0].checked = true;

	
}

function checkNetworkStatus() {
	var iptv_status = "<%684%>";
	var iptv_interface = "<%685%>";
	var vlan_status = "<%686%>";
	var br0_interface = "<%687%>";

		document.getElementById("wan_status").innerHTML = "<font color='red'><%688%></font>";
	}

}
