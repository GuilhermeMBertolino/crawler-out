function loadSettings()
{
	var cf = document.forms[0];
	//cf.dev_name.value = cf.dev_name_nv.value;

	/*
	if(cf.devname2readyshare.value == "1")
		cf.change_readyshare[1].checked = true;
	else	
		cf.change_readyshare[0].checked = true;
	*/
	
	$("#devn_error").css('display', 'none');
	return;
}
    
function setHelpIframeVisible(){
    $('.help-frame-div').css("visibility","visible");
}

function showHelpIframe() {

    var imgSrc=document.getElementById('help-button');

    if(imgSrc.src.search("up")>=0)
    {
        $(".help-frame-div").show();
        // window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
        imgSrc.src="img/helparrowdown-icon.gif";
    }
    else
    {
        $(".help-frame-div").hide();
        imgSrc.src="img/helparrowup-icon.gif";
        setTimeout(setHelpIframeVisible,500);
    }
    if((navigator.appName.indexOf("Internet Explorer")==-1) ||
       (navigator.appVersion.indexOf("MSIE 9")==-1))
         change_size(false);

}

function checkData(){
	var cf = document.forms[0];
	var msg = "";
    var noError = true;
    var tmpText = '';
	
	if (cf.device_name.value == ""){
        tmpText = '<%1004%>';
        if(!tmpText){
            tmpText = 'Device name can not be null.';
        }

        msg += tmpText;
        noError = false;
    }
    
	//if (cf.device_name.value.match( /[^\x20-\x7E]/ ))
	//if ( isValidDeviceName(cf.device_name.value, cf.device_name.value.length) == false )
	if((new TextEncoder().encode(cf.device_name.value)).length > 63 || cf.device_name.value.length > 32 )
	{
        tmpText = '<%1005%>';
        if(!tmpText){
            tmpText = 'Invalid device name.';
        }

        msg += tmpText;
        noError = false;
	}

	if(!noError){
        cf.device_name.focus();
        $("#devn_error").text(msg).show();
    }else{
        $("#devn_error").text('').hide();
        cf.submit();
    }
	
	// if (msg.length > 1)
	// {
	// 	alert(msg);
	// 	return false;
	// }

	// $(".dialog").dialog('open');     
	
	return noError;
}

function nospaces(evt)
{
	return true;
}
</script>
