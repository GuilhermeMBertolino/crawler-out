<!DOCTYPE HTML>
<html>
<head>
<%13%>
<title>NETGEAR Router <%14%></title>
<link rel="stylesheet" href="<%15%>">
<link rel="stylesheet" href="css/scrollbar.css">
<link rel="stylesheet" href="css/button.css">

<script src="jquery.js"></script>
<script src="script/jquery.mousewheel.js"></script>
<script type="text/javascript" src="script/jquery.jscrollpane.min.js"></script>

<script src="script/script.js"></script>
<link rel="stylesheet" href="form.css">
<%16%>
<script language="javascript" type="text/javascript">
    $(document).ready(function()
    {
        $("#target").submit(function() {
            buttonFilter();
        });
    });

    /* When the debug is complete, move this script to www_router_ax/script/script.js */
    function change_genie_size()
    {
        var width = document.documentElement.clientWidth > 620 ? document.documentElement.clientWidth : 620;
        var height = document.documentElement.clientHeight;

        $('.subtop-image').css("width", width);
        $('.subtop-image').css("height", "0px");
        
        $('.subhead2-table').css("position", "relative");
        
        if(get_browser()=="Netscape") 
            $('.subhead2-table').css("left", 1);

        $('.subhead2-table').css("width", width);
        $('.scroll-pane').css("width", width);

        $('.subhead2-table').css("height", height);
        $('.scroll-pane').css("height", height);
    
        $('.cover-image').css("display", "none");
    }
    /* When the debug is complete, move this script to www_router_ax/script/script.js */
</script>
<link href="css/custom.css" rel="stylesheet" type="text/css"> 
<style type="text/css">
    /* When the debug is complete, move this style to www_router_ax/css/custom.css */
    .m-center
    {
        text-align: center;
    }

    .container
    {
        margin: 0 auto;
    }

    .pb-title
    {
        margin-top: 51px;
    }

    .container div p
    {
        font-family: "Avenir Next";
        font-size: 14px;
        color: #2C262D;
        font-weight: 400;
    }

    .container div b
    {
        font-weight: 500;
        font-size: 16px;
        color: #2C262D;
        font-weight: 400;
    }

    .scrollpane-table-seperate-border {
        padding-left: 0;
        padding-right: 0;
    }

    body .apply_bt, body .cancel_bt, body .common_bt {
        margin-right: 0px !important;
    }
	
	.module-img {
		width: 400px;
	}
	
	.img-title{
		display: flex;
		align-items:center;
		justify-content: center;
	}
	
	.it-content {
		padding-right: 10px;
	}
	
	.it-content:first-child{
		color: #2b242c;
		padding-right: calc(1.5rem + 10px);
	}
	
	.it-content {
		font-size: 36px;
		font-weight: bolder;
		position: relative;
	}
	
	.it-mark {
		font-size: 16px;
		position: absolute;
		top:0;
	}
	
	.img-module-name {
		font-size: 28px;
		font-weight: bolder;
		padding: .8rem 0;
		color: #000;
	}
	
	.nh-title {
		color: #000;
		font-weight: normal;
	}
    /* When the debug is complete, move this style to www_router_ax/css/custom.css */
</style>
</head>

<body  onload="change_genie_size();" class="page-body"  onResize="change_genie_size();" >
<img class="cover-image" src="<%72%>">
<div id="full-page-container">
<div>
<form id="target" name="formname" method="POST" action="">
<input type="hidden" name="buttonHit">
<input type="hidden" name="buttonValue"> 

<table border=0 class="subhead2-table">
<tr>
    <td class="scrollpane-table-seperate-border" colspan="2">
    <div id="main" class="scroll-pane m-center">
    <div class="container">
        <!-- title -->
        <div class="pb-20 pt-20">
			<div class="img-title">
				<div class="it-content">
					<span>NETGEAR</span>
					<span class="it-mark">&#174;</span>
				</div>
				<div class="it-content nh-title">
					<span>Nighthawk</span>
					<span class="it-mark">&#174;</span>
				</div>
			</div>
			<div class="img-module-name"><%2038%></div>
			<!--<img src="img/<%2038%>_SetupWizard.JPG">-->
			<img class="module-img" src="img/<%2038%>.JPG">
		</div>
        <div class="pb-15"><b><%3513%></b></div>
        <div class="pb-15"><b><%3514%></b></div>
        <div id="welcome_info"><p><%3515%></p></div>
        <div class="mt-20 mb-20">
            <button id="welcome_next" type="Button" value="<%1900%>" name="next" class="button-apply apply_bt" onClick="location.href='<%3516%>'"><%1900%></button>
        </div>
    </div>
    </div>
    </td>
</tr>
</form>
</div>
</div>
</body>
</html>
