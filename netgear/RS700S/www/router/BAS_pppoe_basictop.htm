    function setHelpIframeVisible(){
        $('.bas-help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {


        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".bas-help-frame-div").show();
            // window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.gif";
        }
        else
        {
            $(".bas-help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.gif";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size(false);

    }
    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }




function checkType(wan_proto) // called from basictop.htm
{
	if (1)
//	if (basictop.document.forms[0])
	{
		if (wan_proto == "pppoe")
		    window.location.href = "BAS_pppoe.htm";
		else if (wan_proto == "pptp")
		    window.location.href = "BAS_pptp.htm";
		else if (wan_proto == "bpa")
		    window.location.href = "BAS_bpa.htm";
		else if (wan_proto == "l2tp")
		    window.location.href = "BAS_l2tp.htm";
		else
		    window.location.href = "BAS_ether.htm";
	}
	else 
	    window.setTimeout(checkType(),300);
}


 
function selHelpFile(helpitem)
{
	if(document.forms[0].loginreq[0].checked)
		loadhelp('BAS_ether',helpitem)
	else
		loadhelp('BAS_pppoe',helpitem)
}
function doTypeChange( newIndex )
{
	var cf = document.forms[0];
	var wan_proto = cf.wan_proto.value;

	if (newIndex == 0)
	{
	    parent.basicbuttom.location.href = "BAS_ether.htm";
	} 
	else if (newIndex == 1)
	{
	    if (wan_proto == "pptp")
		parent.basicbuttom.location.href = "BAS_pptp.htm";
	    else if (wan_proto == "bpa")
		parent.basicbuttom.location.href = "BAS_bpa.htm";
		else if (wan_proto == "l2tp")
		parent.basicbuttom.location.href = "BAS_l2tp.htm";
	    else if (wan_proto == "pppoa")
          parent.basicbuttom.location.href = "BAS_pppoa.htm";
	    else
		parent.basicbuttom.location.href = "BAS_pppoe.htm";
	}
}
function</script><link href="css/custom.css" rel="stylesheet" type="text/css">
