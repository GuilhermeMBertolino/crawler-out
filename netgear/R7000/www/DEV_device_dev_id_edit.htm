function loadSettings()
{
    var devType="<%2683%>";
    var prio; 
    var enable_iqos = document.getElementsByName("enable_iqos");
    var index =0;
    var selected_device_icon = "icon/network.png";
    
    if(enable_iqos[0].value == "0"){
        var iqos_item = document.getElementsByName("iqos_item");
        for(i=0 ; i<$('tr[name=iqos_item]').length ; i++)
        {
            $('tr[name=iqos_item]')[i].style.display = "none";
        }
    }
    else {
        prio = <%2684%>;
        $("#priority").attr("value", prio);
    }
    
    $("#devType option").remove();
    for(index=0; index < devTypeMapping.length; index++)
    {
        if(devTypeMapping[index][0] == devType)
            selected_device_icon = devTypeMapping[index][1];
        $("#devType").append($("<option></option>").attr("value", type_name[index]).text(type_name[index]));
    }

    $("#devType").attr("value",devType);
    $("#devIcon").attr("src", selected_device_icon);
}

function checkData()
{
    var cf = document.forms[0];
    var msg = "";
//	if( cf.devName.value.length < 1 )
//		msg += "Input name can't be empty\n";
    if (cf.devName.value.match( /[^\x20-\x7E]/ ))
        msg+="<%770%>\n";
    if (   (cf.devName.value.match( /[\x20-\x2C]/ ))
        || (cf.devName.value.match( /[\x2E-\x2F]/ ))
        || (cf.devName.value.match( /[\x3A-\x40]/ ))
        || (cf.devName.value.match( /[\x5B-\x5E]/ ))
        || (cf.devName.value.match( /[\x60-\x60]/ ))
        || (cf.devName.value.match( /[\x7B-\x7E]/ ))
       )
    {
        msg+= "<%770%>(symbol)\n";
	}
    if (msg.length > 1) {
        alert(msg);
        return false;
    }

    if (cf.devModel.value.match( /[^\x20-\x7E]/ ))
        msg+="<%2685%>\n";
    if (   (cf.devModel.value.match( /[\x20-\x2C]/ ))
        || (cf.devModel.value.match( /[\x2E-\x2F]/ ))
        || (cf.devModel.value.match( /[\x3A-\x40]/ ))
        || (cf.devModel.value.match( /[\x5B-\x5E]/ ))
        || (cf.devModel.value.match( /[\x60-\x60]/ ))
        || (cf.devModel.value.match( /[\x7B-\x7E]/ ))
       )
    {
        msg+= "<%2685%>(symbol)\n";
	}
    if (msg.length > 1) {
        alert(msg);
        return false;
    }
    return true;
}
function set_mac()
{

function changeIcon(list) 
{
