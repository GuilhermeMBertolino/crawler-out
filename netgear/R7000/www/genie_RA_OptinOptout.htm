<!DOCTYPE html>
<html>
<head>
<%15%>
<title>NETGEAR   Genie</title>
<link rel="stylesheet" href="css/button.css">
<%18%>

  <style type="text/css">

 table {
    border-collapse: separate;
    width:700px;
    border: 0px;
    margin-left:auto;
    margin-right:auto;
}

td {
    border: 1px solid #00;
}

table.ex1 {
    table-layout: auto;
}

table.ex2 {
    table-layout: fixed;
}
 
.genie_font{
    font-family: Arial, Helvetica, sans-serif; 
    font-size:14px;
    height:21px;
    color:#404040;    
    padding-left:20px; 
}

   
   
.desc-text
{
   	text-align: center;
    color: #434343;
    font-size: 14px;
	word-break:keep-all;
    margin-top: 50px;
    margin-left: 10px;
    margin-right: 10px;
}

.dialog-popout
{
    background-color: #ffffff;
    width: 500px;
    height:200px;
    transform: translate(0px, 50px) translateX(-50%);
    position: absolute; 
    left: 50%;
    word-break:break-all;
    margin-top: 150px;
}

  </style>

<script src="jquery.js"></script>
  <script type="text/javascript">

var option = 1;
function nextPage()
{
    $.ajax({
	        url:"ajax/gui_set_optInOut_option.cgi",
		    dateType : 'json',
		    type: "POST",
		    data:{RA_enable : option},
		    async: false
    });
    window.location.href="ra_check_redirect_2.htm";
}
function set_RA_disable()
{
    option = 2;
	
}

</script>
</head>
<link href="css/custom.css" rel="stylesheet" type="text/css">
<body   class="page-body" >
  <div  class="dialog-popout">
    <div id="card_setup_orbi" class="desc-text" style="text-align: left">
        <label for="optinorout">
            <%2906%><br><%2907%>
        </label>
    </div>
    <div  style="text-align: center">
    <button class="button-rule" type="submit" name="Cancel" id="cancel" onClick="set_RA_disable(); return nextPage();">
        <span class="roundleft_button"><span>&nbsp;<%4404%></span></span><span class="roundright_button">&nbsp;</span></button>
    <button  class="button-rule" type="submit" name="Apply" id="apply"  onClick="return nextPage();" >
        <span class="roundleft_button"><span>&nbsp;<%4405%></span></span><span class="roundright_button">&nbsp;</span></button>
    </div>
</div>
</body>

</html>
