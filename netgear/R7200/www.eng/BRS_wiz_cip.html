{

function checkData()
{
 	var cf = document.forms[0];
	var msg = "";	
	var WPethr;
	var WMask;
	var fixgw;
	if(badIP(cf.ipoaIP1,cf.ipoaIP2,cf.ipoaIP3,cf.ipoaIP4,254))
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_ip");
	if(badIP(cf.ipoaMask1,cf.ipoaMask2,cf.ipoaMask3,cf.ipoaMask4,255))
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_mask");
	if(badIP(cf.ipoaGateway1,cf.ipoaGateway2,cf.ipoaGateway3,cf.ipoaGateway4,254))			
		msg+= getErrorMsgByVar("gsm_msg_eth_inv_gateway");
		
	/* check IP setting valid */		
	WPethr = cf.ipoaIP1.value + "." + cf.ipoaIP2.value + "." + cf.ipoaIP3.value +"." + cf.ipoaIP4.value;
	WMask = cf.ipoaMask1.value + "." + cf.ipoaMask2.value + "." + cf.ipoaMask3.value +"." + cf.ipoaMask4.value;
	fixgw = cf.ipoaGateway1.value + "." + cf.ipoaGateway2.value + "." + cf.ipoaGateway3.value +"." + cf.ipoaGateway4.value;
	if(IsGatewayValid(WPethr, WMask, fixgw) == false)
	{			
		msg += getErrorMsgByVar("gsm_msg_eth_inv_gateway");		
	}	
	if(badIP(cf.DAddr1,cf.DAddr2,cf.DAddr3,cf.DAddr4,254))
			msg+= getErrorMsgByVar("gsm_msg_eth_inv_prime_dns");
	if(cf.PDAddr1.value.length > 0)
		if(badIP(cf.PDAddr1,cf.PDAddr2,cf.PDAddr3,cf.PDAddr4,254))
			msg+= getErrorMsgByVar("gsm_msg_eth_inv_sec_dns");
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	dataToHidden(cf);
	return true;	
}
