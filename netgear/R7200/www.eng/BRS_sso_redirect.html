<html>
<HEAD>

<META http-equiv="content-type" content='text/html; charset=UTF-8'>
<LINK rel="stylesheet" type="text/css" href="style/hijack_style.css">
<script language="javascript" type="text/javascript" src="string.js"></script>
<script language="javascript" type="text/javascript">
var type="@sso_type#";
var sso_session_id = "@sso_session_id#";
var model_name="@model_name#";
var dev_sn = "@dev_sn#";
var redirect_url_after_login="http://" + window.location.host + "/BRS_sso_index.html";
var sso_cur_server="@sso_cur_server#";
var netgear_sso_url="";
if(sso_cur_server == "dev")
	netgear_sso_url = "https://accounts-dev.netgear.com/";
else if(sso_cur_server == "qa")
	netgear_sso_url = "https://accounts-qa.netgear.com/";
else
	netgear_sso_url = "https://accounts.netgear.com/";
function redirect()
{
	var redirect=netgear_sso_url+'signup?redirectUrl='+redirect_url_after_login+'&devtypeid='+model_name+'&serial_num='+dev_sn+'&sessionID='+sso_session_id;
	top.location.href = redirect;
	
}
</script>
</HEAD>
<BODY bgcolor=#ffffff onLoad=redirect()>
<div  align="center"><BR><BR><TR><TD align="center"><B languageCode = "3121">Please wait a moment...</B></TD></TR><BR><BR></div>
<div class="waiting_img_div" align="center"><img src="image/wait30.gif" alt="waiting" /></div>

<script language="javascript" type="text/javascript" src="langs.js">

</script>

</BODY>
</HTML>
