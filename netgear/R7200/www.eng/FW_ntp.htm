<!-- hide script from old browsers
var use_ntpserver="@use_ntpserver#";
var ntp_status="@ntp_status#";
function init()
{
	clickNTP();
	x=document.getElementById("ntp_err_msg");
	if(ntp_status !="Success")
	{
		x.innerHTML=getErrorMsgByVar("gsm_msg_ntp_sync_fail");
		x.style.color="#ff0000";
	}
	return true;
}
function checkDomain()
{
         var cf = document.forms[0];
         var enDomain = cf.ntp_server.value;
         var i,j;
         var allValid = true;
         if(enDomain=="" || enDomain==" " || enDomain.length < 4) {
                return true;
         }
         if(enDomain.indexOf(".")< 0)
         {
                 return true;
         }
         var checkOK = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-0123456789.";
         for (i = 0;  i < enDomain.length;  i++)
         {
                  ch = enDomain.charAt(i);
                  for (j = 0;  j < checkOK.length;  j++)
                  {
                        if (ch == checkOK.charAt(j))
                                break;
                }
                        if (j == checkOK.length)
                        {
                                allValid = false;
                                break;
                        }
                 
         }
         
         if (!allValid){
                return true;
         }
          return false;
}
function clickNTP()
{
	var cf = document.forms[0];
	if(cf.use_ntpserver[0].checked==true)
		cf.ntp_server.disabled=true;
	else
		cf.ntp_server.disabled=false;
	return true;
}
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";
	var ntp_ip;
	if( (cf.use_ntpserver[1].checked == true) && checkDomain())
        {
                msg+=getErrorMsgByVar("gsm_msg_domain_invalid");
        }
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	dataToHidden(cf);
	return true;
}

/* timer refresh automatically */
var delaytime = 1000;
var date_str = "@rt_now_datetime#";
var year, mon, day, hour, min, sec;
