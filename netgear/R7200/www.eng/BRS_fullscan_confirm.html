<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

function checkSel(){
	var cf = document.forms[0];
    if (document.formname.WANDetc[0].checked == true){
    	cf.next_file.value = "BRS_fullscan_wait.html";
    	cf.submit();
    }
    else if  (document.formname.WANDetc[1].checked == true){
	 cf.next_file.value="BAS_basic.htm";
	 cf.todo.value="save";
	 cf.submit();
    }
    else alert(getErrorMsgByVar("gsm_msg_wiz_no_sel"));
}
//-->
</script>
</HEAD>
<BODY>
<FORM name="formname" action="setup.cgi@post_par#" method=post>
<div class="page_title" languageCode = "319">Setup Wizard</div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">
<input class="apply_bt" type="Button" name="Next" value = "Next" onClick="checkSel();buttonToDisabled(document.forms[0])" languageCode = "6">
</td></tr></table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="4" width="100%">
<tr>
	<td colspan="2"><span languageCode = "">Do you need Setup Wizard to do full scan to find the PVC/Protocol?</span></td>
</tr>
<tr>
	<td colspan="2"><input type="radio" name="WANDetc" value="FullDetc" checked> <b><span languageCode = "28">Yes</span></b>.<b><span languageCode = "">(This will take approximately 1 to 6 minutes)</span></b></td>
</tr>
<tr>
	<td colspan="2" nowrap><input type="radio" name="WANDetc" value="MyDetc"> <b><span languageCode = "553">No. I want to configure the router myself.</span></b></td>
</tr>
	<tr><td colspan="2" background="liteblue.gif" height="12"></td>
	</tr>
	</table>
<input type="hidden" name="todo" value="do_fullscan">
<input type="hidden" name="this_file" value="BRS_fullscan_confirm.html">
<input type="hidden" name="next_file" value="BRS_fullscan_wait.html">
</div>
</FORM>
<script language="javascript" type="text/javascript" src="langs.js"></script>
</BODY></HTML>
