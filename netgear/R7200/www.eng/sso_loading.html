<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> NETGEAR Router @model_name#</title>
<script language="javascript" type="text/javascript" src="string.js"></script>
<script language="javascript" type="text/javascript">
var refresh_times="@sso_refresh_times#";
var hasInternet="@sso_ping_result#"; 
var state="@genie_wiz_state#";


function check_pingresult()
{
	if (hasInternet == "success")
	{
		setTimeout('top.location.href="./sso.html"',4000);
		//this.location.href = "sso.html";
	}
	else if(hasInternet == "failed" || refresh_times > 5)
	{
		if(state.substring(0,1) == "b")
		{
			top.location.href = "BRS_sso_success.html";

		}
		else if(state.substring(0,1) == "c")
		{
			top.location.href="http://www.routerlogin.net/BRS_netgear_success.html";
		}
		else
		{
			top.location.href = "index.htm";
		}
	}else
        	this.location.href="sso_loading.html";
}
function wait_before_check()
{
    setTimeout('check_pingresult();',2000);
}
</script>
</head>
<body onLoad="wait_before_check();">
<form name="formname">
	<div align="center" style="margin-top:200px;">
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center">
				<img src="image/wait30.gif" alt="waiting" />
				<br>
				<span languageCode="3024">Checking the Internet connection; please wait â€¦</span>
			</td>
		</tr>
	</table>
	</div>
</form>
<script language="javascript" type="text/javascript" src="langs.js"></script>
</body>
</html>
