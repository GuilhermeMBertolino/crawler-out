<script language="javascript" type="text/javascript">
function isDST()
{
	var current_offset= new Date().getTimezoneOffset();
	var d1=new Date(2009,0,1);
	var d2=new Date(2009,6,1);
	var d3;
	if(d1.getTimezoneOffset()>d2.getTimezoneOffset())
		d3=d1;
	else
		d3=d2;
	if(current_offset < d3.getTimezoneOffset())
		return 1;
	else
		return 0;
}
function dosubmit()
{
	var cf = document.forms[0];
	cf.time_zone_state.value=1;//autoconfigred:1;
	var local_timezone_offset= new Date().getTimezoneOffset();
	var dst=isDST();
	if(dst == 1)
		local_timezone_offset=new Date().getTimezoneOffset()+60;
	cf.time_zone_offset.value=local_timezone_offset;
	return true;
}
</script>
