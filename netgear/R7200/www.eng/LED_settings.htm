<!DOCTYPE HTML>
<html>
<head>
<META name="description" content="R7000">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<META http-equiv="Content-Style-Type" content="text/css">
<META http-equiv="Pragma" content="no-cache">
<META HTTP-equiv="Cache-Control" content="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">
<meta name="description" content="@model_name#_multilangual"><title>NETGEAR Router @model_name#</title><script language="javascript" type="text/javascript" src="string.js"></script><link rel="stylesheet" href="style/form.css"><script language="javascript" type="text/javascript" src="funcs.js"></script><!-- link rel="stylesheet" href="form.css" --><style type="text/javascript">
	classes.num.all.fontFamily = "Courier";
	classes.num.all.fontSize = "10pt" ;
</style><script language="javascript" type="text/javascript" src="utility.js"></script><script language="javascript" type="text/javascript" src="linux.js"></script><script language="javascript" type="text/javascript" src="md5.js"></script><script language="javascript" type="text/javascript">
<!-- hide script from old browsers

function init()
{
	var cf = document.forms[0];
	if (cf.h_led_ctrl.value == "blink")
	{
		cf.led_ctrl[0].checked = true;
	}
	if (cf.h_led_ctrl.value == "noblink")
	{
		cf.led_ctrl[1].checked = true;
	}
	if (cf.h_led_ctrl.value == "off")
	{
		cf.led_ctrl[2].checked = true;
	}
}

function doCancel()
{
	window.location.reload();
}

function checkData()
{
	var cf = document.forms[0];
	dataToHidden(cf);
	return true;
}
//-->
</script>
</head>
<body bgcolor="#ffffff" onload="dataToVisible(document.forms[0]);init();">
<form method="POST" action="setup.cgi@post_par#">
<div class="page_title"><span languageCode="4420">LED Control Settings</span></div>
<div class="fix_button">
<table width="100%" border="0" cellpadding="0" cellspacing="2">
<tr>
<td nowrap colspan="2" align="center">
<input class="cancel_bt" type="RESET" name="Cancel" value="Cancel" onClick="doCancel();" languageCode = "51">
&nbsp;
<input class="apply_bt" type="SUBMIT" name="Apply" value="Apply" onClick="return checkData();" languageCode = "50">
</td>
</tr>
</table>
</div>
<div id="main" class="main_top_button">
<table border="0" cellpadding="0" cellspacing="3" width="100%">
  <tr>
    <td colspan="2"><input type="radio" name="led_ctrl" id="led_ctrl" value="blink"><span languageCode="824">Enable blinking on Internet LED, LAN LED, Wireless LED and USB LED when data traffic is detected</span></td>
  </tr>
  <tr>
    <td colspan="2"><input type="radio" name="led_ctrl" id="led_ctrl" value="noblink"><span languageCode="743">Disable blinking on Internet LED, LAN LED, Wireless LED and USB LED when data traffic is detected</span></td>
  </tr>
  <tr>
    <td colspan="2"><input type="radio" name="led_ctrl" id="led_ctrl" value="off"><span languageCode="4421">Turn off all LEDs except Power LED</span></td>
  </tr></table>
  </div>
<input type="hidden" name="h_led_ctrl" value="@h_led_ctrl#">
<input type="hidden" name="todo" value="save">
<input type="hidden" name="this_file" value="LED_settings.htm">
<input type="hidden" name="next_file" value="LED_settings.htm">
</form>

<div id="help" style="display: none">
		<iframe name="help_iframe" id="helpframe" src="LED_settings_h.htm" allowtransparency="true" width="100%" frameborder="0">
		</iframe>
</div>
<div id="help_switch" class="close_help">
	 <img class="help_switch_img" src="image/help/help-bar.gif"><script>
var help_flag=0;
if(isIE()){
	show_hidden_help_top_button(1);
	var frame_div = top.document.getElementById("formframe_div");
	frame_div.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
if(get_browser() == "Opera"){
	window.onresize =  function(){
		if(help_flag == 0)  show_hidden_help_top_button(1);
		else{show_hidden_help_top_button(--help_flag);help_flag++;}
};}
</script><div id="help_space" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_center"><span languageCode="3016">Help Center</span></div>
<div id="help_button" onClick="show_hidden_help_top_button(help_flag); help_flag++;"></div>
<div id="help_show_hidden"><a href="javascript:void(0)" onClick="show_hidden_help_top_button(help_flag); help_flag++;"><span languageCode="3148">Show/Hide Help Center</span></a></div>
</div>
<script language="javascript" type="text/javascript" src="langs.js"></script>

</body>
</html>
