function disable_lang()
{
    var cf = document.forms[0];
	
    cf.language.disabled="disabled";
}
function getUrlParam(url, param) 
{ 
    var re = new RegExp("(///?|&)" + param + "=([^&]+)(&|$)", "i"); 
    var m = url.match(re); 
    if (m)
    {
 	    return m[2];
    } 
    else
    {
        return '';
    } 	 
} 


function checkData()
{
    var cf = document.forms[0];
    var language_var = getSelected(cf.language);
    
    if(language_var != cf.h_language.value) {
	setTimeout(function(){
		{
		    dataToHidden(cf);
		    top.formframe.location.href="CheckNewLang.html";
		    cf.language.disabled="disabled";
		    cf.submit();
		    return true;
		}
	},10);
        
    }
    else 
    {
        return false;
    }
}

function init_nighthawk() 
{
	if(ads_support ==1)
	{
    if(off_nighthawk_flag != "1")
    {
 	    $("div#orbi-alert").show();
    } 
    else
    {
        $("div#orbi-alert").hide();
    } 	 
    	}
}

window.onresize = function(){
	load_top_value();
}
</script>

<script>
var nighthawk_WinPhone = "<span languageCode='12007'>Learn more</span>";
var nighthawk_Android = "<span languageCode='12006'>Install</span>";
var nighthawk_iOS = "<span languageCode='12010'>GET</span>";
var nighthawk_unknown = "<span languageCode='12007'>Learn more</span>";

  function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}
    
var isMobile  =   getMobileOperatingSystem()
    
    if(isMobile== "Windows Phone") { 
     $(".download-btn-nighthawk").empty().html(nighthawk_WinPhone);
	}
    
    if(isMobile== "Android") { 
     $(".download-btn-nighthawk").empty().html(nighthawk_Android);
	}
	
    if(isMobile== "iOS") { 
     $(".download-btn-nighthawk").empty().html(nighthawk_iOS);
	}
	
    if(isMobile== "unknown") { 
     $(".download-btn-nighthawk").empty().html(nighthawk_unknown);
	} 
    
$('a.cross').click(function(event){
	/* KK
	parent.off_nighthawk();
	KK */
	$.ajax({
		url: 'setup.cgi',
		type: 'POST',
		dataType: 'json',
		data: { off_nighthawk : 1 },
		contentType: 'application/json',
		success: function(response,status,xhr) {
			$("div#orbi-alert").hide();
		},
		error: function(response,status,xhr) {
			console.log(status);
		}
	})
	$("div#orbi-alert").hide();

    event.preventDefault();
});
</script>
