<!-- hide script from old browsers

var hidden_intranet="@vlan_hidden_intranet#";
var wizard_vlan="@wizard_vlan#";

function doCancel()
{
    var cf = document.forms[0];
	if(wizard_vlan == "0")
		window.location.href="VLAN_tables.htm&todo=cfg_init";
	else
	{
		cf.todo.value="unset_vlan";
		cf.submit();
		return true;
	}
}

function checkData()
{
    var cf = document.forms[0];

	if(wizard_vlan == "1")
	{
		cf.next_file.value="BRS_RUS_vlan_setting.html";
	}
    dataToHidden(cf);
    return true;
}

function disable_delete_btn()
{
	document.getElementById("delete_tag_btn").disabled = true;
}

function enable_delete_btn()
{
	document.getElementById("delete_tag_btn").disabled = false;
}

function vlan_bridge_changed()
{
    var cf = document.forms[0];
    if (cf.vlan_bridge_enable.checked){
        document.getElementById("div_tag_sel").style.display = "";
        document.getElementById("div_untag_sel").style.display = "";
	
	vlan_enable_changed();
	}

    else
	{
        document.getElementById("div_tag_sel").style.display = "none";
        document.getElementById("div_tag").style.display = "none";
        document.getElementById("div_untag_sel").style.display = "none";
        document.getElementById("div_untag").style.display = "none";
	}
}

function vlan_enable_changed()
{
    var cf = document.forms[0];
    var vlan_en = document.getElementsByName("vlan_enable");
    if (vlan_en[1].checked){ /* tag enable */
        document.getElementById("div_tag").style.display = "";
        document.getElementById("div_untag").style.display = "none";
		if(hidden_intranet == "1")
			document.getElementById("intranet_group").style.display = "none";
		else
			document.getElementById("intranet_group").style.display = "";
	}
    else
	{
        document.getElementById("div_tag").style.display = "none";
        document.getElementById("div_untag").style.display = "";
	}
}

function init()
{
    var cf = document.forms[0];
    var vlan_en = document.getElementsByName("vlan_enable");

    if (cf.h_vlan_bridge_enable.value == "enable")
    	cf.vlan_bridge_enable.checked = true;
    else
    	cf.vlan_bridge_enable.checked = false;

    if (cf.h_vlan_enable.value == "enable")
    	vlan_en[1].checked = true;
    else
    	vlan_en[0].checked = true;

    vlan_bridge_changed();
}


function edit_tag_table()
{
	var cf = document.forms[0];

	if (radioSelectedIndex(cf.select_tag) > -1) {
		cf.ruleSelect.value = cf.h_ruleSelect.value = radioSelectedIndex(cf.select_tag);
		cf.next_file.value = 'VLAN_add.htm';
		return radioTable(cf, cf.select_tag, 'edit');
	}
	else {
		window.location='VLAN_edit_nonselect.htm';
		return false;
	}
}

function delete_tag_entry()
{
	var cf = document.forms[0];

	if (radioSelectedIndex(cf.select_tag) > -1) {
		cf.ruleSelect.value = cf.h_ruleSelect.value = radioSelectedIndex(cf.select_tag);
		return radioTable(cf, cf.select_tag, 'delete');
	}
	else {
		window.location='VLAN_del_nonselect.htm';
		return false;
	}
}

function edit_untag_table()
{
	var cf = document.forms[0];

	if (radioSelectedIndex(cf.select_untag) > -1) {
		cf.ruleSelect.value = cf.h_ruleSelect.value = radioSelectedIndex(cf.select_untag);
		cf.next_file.value = 'VLAN_add.htm';
		return radioTable(cf, cf.select_untag, 'edit');
	}
	else {
		window.location='VLAN_edit_nonselect.htm';
		return false;
	}
}

function delete_untag_entry()
{
	var cf = document.forms[0];

	if (radioSelectedIndex(cf.select_untag) > -1) {
		cf.ruleSelect.value = cf.h_ruleSelect.value = radioSelectedIndex(cf.select_untag);
		return radioTable(cf, cf.select_untag, 'delete');
	}
	else {
		window.location='VLAN_del_nonselect.htm';
		return false;
	}
}
