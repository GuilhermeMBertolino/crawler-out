/*****DSL start******/
var typestr = "@h_loginreq#";
var wantraffictype = "@h_wan_traffic_type#";
var setupfile = "";
var wan_index = GetQueryString("wan_index");

function checkType()
{
	if(typestr == "no" || typestr == "bridge" || typestr == "dhcp")
	{
		if(wantraffictype == "ptm")
		    setupfile = "./BAS_PTM_ether.htm"+"&wan_index="+wan_index;
		else
		    setupfile = "./BAS_ATM_ether.htm"+"&wan_index="+wan_index;
	}
	else if(typestr == "pppoe")//pppoe
	{
        if (wantraffictype == "ptm")
		    setupfile = "./BAS_PTM_pppoe.htm"+"&wan_index="+wan_index;
		else
		    setupfile = "./BAS_ATM_pppoe.htm"+"&wan_index="+wan_index;
	}
	else if (typestr == "pppoa")//pppoa
	{
		//if (wantraffictype == "atm")
		    setupfile = "./BAS_ATM_pppoa.htm"+"&wan_index="+wan_index;
	}
	else if(typestr == "pptp" )
	{
			setupfile = "./BAS_pptp.htm"+"&wan_index="+wan_index;
	}
	else if(typestr == "l2tp" )
	{
			setupfile = "./BAS_l2tp.htm"+"&wan_index="+wan_index;
	}
	self.location.href = setupfile;
}
/*****DSL end******/
function load_page()
{
	checkType();
}

</script>
<BODY onLoad="load_page();">
</BODY>
