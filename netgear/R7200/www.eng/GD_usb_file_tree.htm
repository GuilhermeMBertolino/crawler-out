<!--

function init()
{
	var cf = document.forms[0];
	dataToVisible(cf);
}

function checkData()
{
 	var cf = document.forms[0];
 	var str = cf.currentpath.value;
	var info = str.split("/");
	var root_path = info[4]+":/";

	str=root_path;
	for(j=5;j<info.length;j++)
	{
		if(j == 5)
			str = str + info[j]+"";
		else
			str = str + "/" + info[j] + "";
	}
	var path=str.replace(/\//g,"\\");
	top.window.opener.document.forms[0].bt_usb_path.value = path;
	window.parent.close();
	return true;
}
@gd_foldersTree#

function draw_tree()
{
    var n=0;

    //new tree
    d = new dTree('d',selectednode);
    //add node
    for( n=0; n<nodeNumber; n++){
        var str = eval( 'node' + n);
        str = str.replace( / /g,"&nbsp;");
        echo_info = str.split('*');
        if(echo_info[0]=='0')
            d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4],'dtreesda.gif','dtreesda.gif');
		else if(echo_info[5] == '1')
			d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4],'dtreepage.gif', 'dtreepage.gif');
		else
            d.add(n,echo_info[0],echo_info[1],echo_info[2],echo_info[4],null,null);
    }
    //show all tree
    document.write(d);
}

//-->
