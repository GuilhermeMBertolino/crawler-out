.boxline{width: 700px; height: 230px; margin-left: 50%; position: relative; left: -330px;}
.box {width: 160px; height: 200px; float: left; position: relative; margin-left: 10px; margin-top: 10px; border-width: 1px; border-style:solid; border-color:#a8a8aa;}
.radio_box{width: 90%; height: 30px; border-bottom-width: 1px; border-bottom-style:solid; border-bottom-color:#a8a8aa;  font-size: 13px; font-weight: bold; color: black; position: relative; top: 10px; padding-left: 10%;}
.icon, .icon_select{width:120px; height: 120px; position: absolute; bottom: 20px; left: 20px; cursor: pointer;}

<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var bridge_support="@wifi_router_apcli_function_enable#";
function init()
{
	var cf = document.forms[0];
	
	var operation_mode = cf.h_operation_type.value;
	if( operation_mode == "ap" )
	{
		cf.operation_type[1].checked = true;
		$("#ap").removeClass("icon").addClass("icon_select");
	}
	else if(operation_mode == "bridge")
	{
		cf.operation_type[2].checked = true;
		$("#bridge").removeClass("icon").addClass("icon_select");
	}
	else
	{
		cf.operation_type[0].checked = true;
		$("#router").removeClass("icon").addClass("icon_select");
	}
	if(bridge_support ==1)
	{
		document.getElementById("apcli").style.display="";
	}
	return;
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);document.forms[0].elements[0].focus();init();">

		</div>
		<div id="router" class="icon" onclick="select_type(0)"><img src="image/opmode_router.gif">
		</div>
	</div>
	<div class="box ui-corner-all ap">

		<div id="ap" class="icon" onclick="select_type(1)"><img src="image/opmode_ap.gif"></div>
	</div>
	<div id="apcli" style="display:none" class="box ui-corner-all bridge">
		<div class="radio_box"><input type="radio" name="operation_type" onclick="select_type(2);" value="bridge"><span languageCode="10905">Bridge Mode</span></div>

	</div>	
</div>
