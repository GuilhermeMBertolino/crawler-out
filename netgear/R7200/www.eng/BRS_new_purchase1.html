<SCRIPT language=javascript type=text/javascript>
var router_timezone_offset="@time_zone_offset#";
var router_timezone_state="@time_zone_state#";
var atd_support="@atd_support#";
function isDST()
{
	var current_offset= new Date().getTimezoneOffset();
	var d1=new Date(2009,0,1);
	var d2=new Date(2009,6,1);
	var d3;
	if(d1.getTimezoneOffset()>d2.getTimezoneOffset())
		d3=d1;
	else
		d3=d2;
	if(current_offset < d3.getTimezoneOffset())
		return 1;
	else
		return 0;
}
function load_set()
{
	var cf = document.forms[0];
	var ifm = document.getElementById("content_frame").contentWindow;
	var get_btn = ifm.document.getElementById("tc_button");
	get_btn.style.display="none";
	if(atd_support==1 && router_timezone_state !="2")
	{
		var local_timezone_offset= new Date().getTimezoneOffset();
		var dst=isDST();
		if(dst == 1)
			local_timezone_offset=local_timezone_offset+60;
		if(local_timezone_offset != router_timezone_offset)
		{
			cf.time_zone_state.value=1;//autoconfigred:1;
			cf.time_zone_offset.value=local_timezone_offset;
		}
	}
}

</SCRIPT>
