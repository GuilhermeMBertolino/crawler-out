<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML>
<HEAD>
<meta http-equiv="Pragma" CONTENT="no-cache">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">
<META http-equiv=content-type content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="style/hijack_style.css" />
<link rel="stylesheet" type="text/css" href="style/hijack_ether_success.css" />
<script language="javascript" type="text/javascript" src="script/brs_hijack.js"></script>
<script language="javascript" type="text/javascript" src="script/brs_hijack_ether_success.js@js_css_suffix#"></script>
<script language="javascript" type="text/javascript" src="string.js"></script>
<SCRIPT  language=javascript type=text/javascript>
//wait 15 seconds to let mini_httpd restart
var wait_time = 15;
var wizard_unconfig = "@wizard_unconfig#";
var sso_flag="@sso_flag#";
var sso_support="@sso_support#";
var state="@genie_wiz_state#";
    
function wait()
{
    if(wait_time > 1)
    {
        wait_time--;
        setTimeout('wait()',1000);
    }
    else
    {
		if( wizard_unconfig == "1")
			setTimeout('top.location.href="./BRS_start.htm"',1000);
		else
		{
			if(sso_support == "1")
			{
				if(sso_flag == "1" && state.substring(0,1) == "b")
				{
					setTimeout('this.location.href="./sso_loading.html&todo=sso_ping"',3000);
				}
				else
					setTimeout('this.location.href="./BRS_success.html"',1000);
			}else
				setTimeout('this.location.href="./BRS_success.html"',1000);
		}
        return true;
    }
    return true;
}
</SCRIPT>
</HEAD>
<BODY onload="wait();">
<FORM action="setup.cgi@post_par2#" method=post>
<DIV class=wizard_content_div>
<DIV class=wizard_words_div>
<DIV class=waiting_img_div id=applySettings_wait align=center><IMG alt=waiting src="image/wait30.gif"> </DIV></DIV>
</DIV>
<input type="hidden" name="this_file" value="BRS_pwd_waiting.html">
<input type="hidden" name="next_file" value="BRS_pwd_waiting.html">
</FORM>
</BODY>
</HTML>
