<SCRIPT language=javascript type=text/javascript>

function checkData_is_ok(color)
{
	var next_b = document.getElementById("next_btn");
	if(color == "gray")
	{
		next_b.disabled=true;
		next_btn.className ="common_gray_bt" ;
	}
	else
	{	
		next_b.disabled=false;
		next_btn.className ="common_bt" ;
	}
}

function load_status()
{
      var cf = document.forms[0];
      var region = "@tc_factory_start_region#";
      if(region == "yes")
      {
     	cf.tc_ra_enable_2[0].checked=true;
      	cf.tc_ra_enable_2[1].checked=false;
      }
      else
      {
        cf.tc_ra_enable_2[0].checked=false;
        cf.tc_ra_enable_2[1].checked=false;
      }


    	var cf = document.forms[0];
    	if( (cf.tc_ra_enable_2[0].checked==true || cf.tc_ra_enable_2[1].checked==true))
	{	
		checkData_is_ok("ungray");
	}
    	else
    	{
		checkData_is_ok("gray");
    	}
    	var ifm = document.getElementById("content_frame").contentWindow;
    	var get_btn = ifm.document.getElementById("tc_button");
    	get_btn.style.display="none";

}

function check_ra_opt()
{
        var cf = document.forms[0];
        if( (cf.tc_ra_enable_2[0].checked==true || cf.tc_ra_enable_2[1].checked==true))
        {       
        	checkData_is_ok("ungray");
        }
        else
        {
        	checkData_is_ok("gray");
        }
}

</SCRIPT>
</HEAD>
<body bgcolor="#ffffff" onload="load_status();" >
<form action="setup.cgi@post_par#" method="POST">
<DIV class=wizard_content_div>

<DIV class=wizard_words_div id=choices_div>
<div class="wizard_body_container">
	<iframe id="content_frame" allowtransparency="true" height="100%" width="100%" scrolling="no" frameborder="0" class="body_frame" src="BRS_data_detail.htm"></iframe>
</div>
</DIV></DIV>
<p align = "center">To complete the installation process,you must select one of the follow options.</p>
<table width="100%" border="0" cellpadding="0" cellspacing="2"><tr><td nowrap colspan="2" align="center">

<br>
<input type="radio" name="tc_ra_enable_2" value="Yes" onclick = "check_ra_opt();"><font size="3"> I Agree</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="tc_ra_enable_2" value="No"onclick = "check_ra_opt();" ><font size="3"> I Disagree</font>&nbsp;&nbsp;&nbsp;
<br>


<tr><td colspan="2" background="liteblue.gif" height="12"></td></tr>
<tr><td colspan="2" align="center" height="35">
<input id = "next_btn" class="common_bt" name="Apply" type="submit" value=" Next ">
</td></tr>
</table>
