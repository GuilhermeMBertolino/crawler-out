<!-- hide script from old browsers

var vid_min = 1;

function goBack()
{
	window.location.href="./VLAN_tables.htm";
}
function checkData()
{
 	var cf = document.forms[0];
	var msg = "";

	msg += checkBlank(cf.group_name, getErrorMsgByVar("gsm_msg_vlan_group_name"));
	msg += printable_ch_chk(cf.group_name.value);

	if (msg.length > 1)
	{
		msg = getErrorMsgByVar("gsm_msg_vlan_group_name_invalid");
		alert(msg);
		return false;
	}

    if (cf.h_vlan_enable.value == "enable")
	{
		if (cf.group_vid.value.length < 1)
		{
			msg += 	getErrorMsgByVar("gsm_msg_vlan_no_vid_configured");
		}

		if(checkInt(cf.group_vid, "", vid_min, 4094, true).length > 0)
		{
			msg += 	getErrorMsgByVar("gsm_msg_vlan_incorrect_vid");
		}
		if(checkInt(cf.group_pri, "", 0, 7, true).length > 0)
		{
			msg += 	getErrorMsgByVar("gsm_msg_vlan_incorrect_8021p");
		}
	}

	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}

	cf.group_name.disabled = false;

	dataToHidden(cf);
	return true;
}
function init()
{
    var cf = document.forms[0];
    if (cf.h_vlan_enable.value == "enable")
	{
        document.getElementById("vid_obj").style.display = "";
        document.getElementById("pri_obj").style.display = "";
	} 
	else
	{
        document.getElementById("vid_obj").style.display = "none";
        document.getElementById("pri_obj").style.display = "none";
	}
    	if (cf.h_vlan_enable.value == "enable") {
		if (cf.group_name.value == "Internet" || cf.group_name.value == "Intranet")
		{
			cf.group_name.disabled = true;
			vid_min = 0;
			document.getElementById("ports_obj").style.display = "none";
		}
		else
		{
			cf.group_name.disabled = false;
			vid_min = 1;
			document.getElementById("vid_tip").innerHTML = "(1~4094)";
			document.getElementById("ports_obj").style.display = "";
		}
	}
	else
	{
		cf.group_name.disabled = false;
		document.getElementById("ports_obj").style.display = "";
	}
}
//-->
</script></head><body bgcolor="#ffffff" onLoad="dataToVisible(document.forms[0]);init();document.forms[0].elements[0].focus();">
