<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link rel="stylesheet" href="style/sso.css@js_css_suffix#">
<script language="javascript" type="text/javascript" src="funcs.js"></script>
<script language="javascript" type="text/javascript" src="sso.js@js_css_suffix#"></script>
<script language="javascript" type="text/javascript" src="string.js"></script>
<script language="javascript" type="text/javascript" src="utility.js"></script>
<script language="javascript" type="text/javascript" src="linux.js"></script>
<script language="javascript" type="text/javascript" src="./App_files/jquery-1.12.4.js"></script>
<title>NETGEAR Router @model_name#</title>
<meta http-equiv=content-type content='text/html; charset=UTF-8'>
<meta content="MSHTML 6.00.2800.1141" name="GENERATOR">
</head>
<script language="javascript" type="text/javascript">
var state="@genie_wiz_state#";
var  redirect_url_after_login="";
var model_name="@model_name#";

var isFirstTime="@is_first_time#"; //isFirstTime=0:Day Zero; isFirstTime=1:Day After;
var netgear_sso_url="";
if(state.substring(0,1) == "b")
 	redirect_url_after_login="http://" + window.location.host + "/BRS_sso_index.html";
else
	redirect_url_after_login="http://" + window.location.host + "/index.htm";


var dev_sn = "@dev_sn#";
var sso_cur_server="@sso_cur_server#";
//New SSO Spec: 
var is_new_sso_login = "1";



function do_submit()
{
	var cf = document.forms[0];
	dataToHidden(cf);
	cf.submit();
}

  
function wait1()
{
    /*wait 3 seconds */
    setTimeout('do_submit()',3000);
}



function SignIn()
{
	var cf = document.getElementById("internet_firsttime_form");
	cf.sso_type.value="0";
	dataToHidden(cf);
	return true;
	 
}
function Create()
{
	var cf = document.getElementById("internet_firsttime_form");
	cf.sso_type.value="1";
	dataToHidden(cf);	
	return true;
	
}
</script>

<body onload="wait1();">
<form name="sso_form" method="GET" action="setup.cgi">
	<input type="hidden" name="todo" value="sso_action">
	<input type="hidden" name="this_file" value="sso.html">
	<input type="hidden" name="next_file" value="BRS_sso_redirect.html">
	<input type="hidden" name="SID" value="@SID#">
	<input type="hidden" name="sso_type" value="0">
	<div align="center" style="margin-top:200px;">
	<table border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center">
				<img src="image/wait30.gif" alt="waiting" />
				<br>
				<span languageCode="3024">Checking the Internet connection; please wait â€¦</span>
			</td>
		</tr>
	</table>
	</div>
</form>



<script language="javascript" type="text/javascript" src="langs.js"></script>

</body>
</html>
