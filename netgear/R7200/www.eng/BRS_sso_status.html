<style type="text/css">
	#allBtns_div { width:600px;  margin:10px auto;}

	#allBtns_div .success_buttons_split { height:30px; width:10%; margin:0px 0px; float:left; }

	#btnsContainer_div1 { width:30%; float:left; right :30px;}

	#btnsContainer_div2 { width:30%; float:left; }

	#btnsContainer_div3 { width:30%; float:right; }
</style>
<SCRIPT language=javascript type=text/javascript>

var state="@genie_wiz_state#";
function initPage()
{	
	var btns_container_div = document.getElementById("btnsContainer_div");	
	btns_container_div.onclick = function()
	{
		if(state.substring(0,1) == "b")
		{
			location.href="BRS_success.html";			
		}
		else if(state.substring(0,1) == "c")
		{
			top.location.href="http://www.routerlogin.net/BRS_netgear_success.html";
		}
		else
		{
			top.location.href="index.htm";	
		}

	return true;
	}
	
	
}
addLoadEvent(initPage);
</SCRIPT>
<BODY>
<FORM action="setup.cgi@post_par#" method=post>
<DIV class=wizard_content_div>
<DIV class=wizard_words_div>

</DIV>

</DIV>

</DIV>

	</DIV>
</DIV>
