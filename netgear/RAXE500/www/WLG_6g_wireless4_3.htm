<script language="javascript" type="text/javascript">
<!-- hide script from old browsers
var initialized = false;

function displayWepRadio()
{
    var cf = document.forms[0];
    var wlan_mode = "<%245%>";
    
    if (wlan_mode == "g&#32;and&#32;b")//Up to 54Mbps
    {
        document.getElementById("wep_radio_6G").style.display="block";
        
    }
    else
    {
        document.getElementById("wep_radio_6G").style.display="none";
    }
}

function initScrn()
{
    var defaultKey;
    var fm=document.forms[0];
    var i;

    if (fm.bssid_enable.value == "1")
        fm.enable_bssid_an_2.checked = true;
    else
        fm.enable_bssid_an_2.checked = false;

    if (fm.ssid_bc_enable.value == "1")
        fm.enable_ssid_bc_an_2.checked = true;
    else
        fm.enable_ssid_bc_an_2.checked = false;
 
    if (fm.enable_allow_see_access.value == "1" || fm.enable_apmode.value == "1")
        fm.allow_see_access_an_2.checked = true;
    else
        fm.allow_see_access_an_2.checked = false;
    
    if(fm.enable_apmode.value == "1")
        fm.allow_see_access_an_2.disabled = true;

    
    displayWepRadio();

    if (fm.support_ac_mode.value == "1") {
        document.getElementById("wpa_radio_6g").style.display = "none";
        $("#wpa_radio_6g").parent().removeClass("pt-15");
    }

    initialized=true;
}

function wpapskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%245%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        alert("<%39%>");
    	document.forms[0].submit();
    }
    else
        document.forms[0].submit();
}
function autopskCheck()
{
    var cf = document.forms[0];
    var wlan_mode = "<%245%>";
    if (wlan_mode != "g&#32;and&#32;b")
    {
        if (cf.support_ac_mode.value == "1")
            alert("<%40%>");
        else
            alert("<%246%>");
        document.forms[0].submit();
    }
    else
        document.forms[0].submit();
    return true;
}

function checkData()
{
    var cf = document.forms[0];
    
    if (cf.ssid_an_2.value == "")
    {
        alert("<%48%>");
        return false;
    }

    if (cf.ssid_an_2.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%49%>");
        return false;
    }

    if(cf.passphrase_an_2.value.length < 8)
    {
        alert("<%53%>");
        return false;    
    }
    if(cf.passphrase_an_2.value.length > 63)
    {
        if ( isHex(cf.passphrase_an_2.value) == false && cf.pfChanged.value==1)
        {
            alert("<%53%>");
            return false;
        }    
    }
    
    if (cf.passphrase_an_2.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%54%>");
        cf.passphrase_an_2.focus();
        return false;
    }
    
    if(cf.enable_ssid_bc_an_2.checked)
    {
        parent.document.forms[0].enable_ssid_bc_an_2.value = "ssid_6G_bc";    
    }
    else
    {
        parent.document.forms[0].enable_ssid_bc_an_2.value = "";
    }
    if(cf.enable_bssid_an_2.checked)
    {
        parent.document.forms[0].enable_bssid_an_2.value = 1;
    }
    else
    {
        parent.document.forms[0].enable_bssid_an_2.value = "";
    }

    if(cf.allow_see_access_an_2.checked)
    {
        parent.document.forms[0].allow_see_access_an_2.value = 1;
    }
    else
    {
        parent.document.forms[0].allow_see_access_an_2.value = "";
    }

    parent.document.forms[0].ssid_an_2.value = cf.ssid_an_2.value; 
    if("<%2125%>" == "checked")
    {
        parent.document.forms[0].security_type_an_2.value = "WPA-PSK";
    }
    else if("<%2126%>" == "checked")
    {
        parent.document.forms[0].security_type_an_2.value = "WPA2-PSK";
    }
    else if("<%2127%>" == "checked")
    {
        parent.document.forms[0].security_type_an_2.value = "AUTO-PSK";
    }
    else if("<%271%>" == "checked")
    {
        parent.document.forms[0].security_type_an_2.value = "WPA3-Personal";
    }

    parent.document.forms[0].passphrase_an_2.value = cf.passphrase_an_2.value;
    parent.document.forms[0].load_6g_frame.value = "1";
    return true;
}
// -->
</script>
