<script language="javascript" type="text/javascript">
<!-- hide script from old browsers

    var timer;
    var isJscrollPaneInit=0;
    var api;
    var iframe1Ready=0,iframe2Ready=0;
    var throttleTimeout;




    function reinitJscrollPane()
    {
        if ($.browser.msie) 
        {
             // IE fires multiple resize events while you are dragging the browser window which
             // causes it to crash if you try to update the scrollpane on every one. So we need
             // to throttle it to fire a maximum of once every 50 milliseconds...
             if (!throttleTimeout) 
             {
                 throttleTimeout = setTimeout(function()
                 {
//                     api.reinitialise();
                     throttleTimeout = null;
                     
                 },1500);
             }
         } 
         else                 
         {
//             api.reinitialise();
         }
    }
    
    function loadJscrollPane()
    {


        $('.scroll-pane').each(function()
        {
/*  
          $(this).jScrollPane(
            {
                showArrows: $(this).is('.arrow')
            });
*/                        
            api = $(this).data('jsp');
        });
        
        isJscrollPaneInit=1;

    } 
 
    function iframe1Load()
    {
    	if(timer)
    	    clearTimeout(timer);
    	if(iframe1Ready==0)
    	    iframe1Ready=1;
    	if(iframe1Ready==1 && iframe2Ready==1)
    	{
    		  iframe1Ready=2;
        	timer=setTimeout(loadJscrollPane,500);
      }
    }

    function iframe2Load()
    {
    	if(timer)
    	    clearTimeout(timer);
    	if(iframe2Ready==0)
    	iframe2Ready=1;
    	if(iframe1Ready==1 && iframe2Ready==1)
    	{
          iframe2Ready=2;
        	timer=setTimeout(loadJscrollPane,500);
      }
    }



    $(document).ready(function()
    {	
        $("#target").submit(function() {
            buttonFilter();
        });
    });


    function setHelpIframeVisible(){
        $('.help-frame-div').css("visibility","visible");
    }


    function showHelpIframe() {

        var imgSrc=document.getElementById('help-button');

        if(imgSrc.src.search("up")>=0)
        {
            $(".help-frame-div").show();
            // window.frames["helpframe"].$('#content').jScrollPane({showArrows:true});
            imgSrc.src="img/helparrowdown-icon.png";
        }
        else
        {
            $(".help-frame-div").hide();
            imgSrc.src="img/helparrowup-icon.png";
            setTimeout(setHelpIframeVisible,500);
        }
        if((navigator.appName.indexOf("Internet Explorer")==-1) ||
           (navigator.appVersion.indexOf("MSIE 9")==-1))
             change_size(false);

    }

    function moveToHTMLend()
    {
        window.location.href='#helpframe-anchor';
        setHelpIframeVisible();
    }

function SetCwinHeight(iframeObj)
{
	  var cwin=iframeObj;
    if (document.getElementById)
    {    
		    
        if (iframeObj && !window.opera)
        {
            if (iframeObj.contentDocument && iframeObj.contentDocument.body.offsetHeight && !($.browser.msie))
            {
                setTimeout(function() {iframeObj.height = iframeObj.contentDocument.body.offsetHeight;}, 100);
                //iframeObj.height = iframeObj.contentDocument.body.offsetHeight;
            }
            else if(document.frames[iframeObj.name].document && document.frames[iframeObj.name].document.body.scrollHeight)
            {    
                iframeObj.height = document.frames[iframeObj.name].document.body.scrollHeight;  
            }    
        }
        else
        {
        	if(cwin.contentWindow.document && cwin.contentWindow.document.body.scrollHeight)
        	    cwin.height=cwin.contentWindow.document.body.scrollHeight; // opera
        }

        if(isJscrollPaneInit==1)
           reinitJscrollPane();
    }    
}    

function showWpsAlert()
{
    var cf = document.forms[0];
    if(cf.show_wps_alert.value == "1")
        alert("<%57%>");
}

function displayPassphrase()
{
    var cf = document.forms[0];
    var wlan_secu_2g = "<%239%>";
    var wlan_secu_5g = "<%240%>";

    if (wlan_secu_2g == "None")
    {
        document.getElementById("passphrase_2g").style.display="none";
    }
    else
    {
        document.getElementById("passphrase_2g").style.display="block";
    }

    if (wlan_secu_2g == "WPA3-SAE")
    {
        document.getElementById("passphrase").maxLength=128;
        document.getElementById("passphraseSlashText").innerHTML="<%26%>";
    }
    
    if (wlan_secu_5g == "None")
    {
        document.getElementById("passphrase_5g").style.display="none";
    }
    else
    {
        document.getElementById("passphrase_5g").style.display="block";
    }

    if (wlan_secu_5g == "WPA3-SAE")
    {
        document.getElementById("passphrase_an").maxLength=128;
        document.getElementById("passphrase_anSlashText").innerHTML="<%26%>";
    }

}

function initScrn()
{
    var defaultKey;
    var fm=document.forms[0];
    var i;

    /* 2.4G part */
    if (fm.bssid_enable.value == "1")
        fm.enable_bssid.checked = true;
    else
        fm.enable_bssid.checked = false;

    if (fm.ssid_bc_enable.value == "1")
        fm.enable_ssid_bc.checked = true;
    else
        fm.enable_ssid_bc.checked = false;

    if(fm.enable_allow_see_access.value == "1" || fm.enable_apmode.value == "1")
        fm.allow_see_access.checked = true;
    else    
        fm.allow_see_access.checked = false;

    if(fm.enable_apmode.value == "1")
        fm.allow_see_access.disabled = true;

    /* 5G part*/
    if (fm.bssid_enable_an.value == "1")
        fm.enable_bssid_an.checked = true;
    else
        fm.enable_bssid_an.checked = false;

    if (fm.ssid_bc_enable_an.value == "1")
        fm.enable_ssid_bc_an.checked = true;
    else
        fm.enable_ssid_bc_an.checked = false;
 
    if (fm.enable_allow_see_access_an.value == "1" || fm.enable_apmode_an.value == "1")
        fm.allow_see_access_an.checked = true;
    else
        fm.allow_see_access_an.checked = false;
    
    if(fm.enable_apmode_an.value == "1")
        fm.allow_see_access_an.disabled = true;

    displayPassphrase();

    initialized=true;
}

        document.forms[0].submit();
    }
    else
        document.forms[0].submit();
    return true;
}

}

function checkData()
{
    var cf = document.forms[0];
    var wps_version = "<%43%>";
    
    if (cf.ssid.value == "")
    {
        alert("<%48%>");
        return false;
    }

    if (cf.ssid.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%49%>");
        cf.ssid.focus();
        return false;
    }
    
    if(cf.enable_ssid_bc.checked)
    {
        cf.enable_ssid_bc.value = "ssid_24G_bc";    
    }
    else
    {
        cf.enable_ssid_bc.value = "";
    }
    if(cf.enable_bssid.checked)
    {
        cf.enable_bssid.value = 1;
    }
    else
    {
        cf.enable_bssid.value = "";
    }

    if(cf.allow_see_access.checked)
    {
        cf.allow_see_access.value = 1;
    }
    else
    {
        cf.allow_see_access.value = "";
    }

    cf.ssid.value = cf.ssid.value; 
    if("<%2091%>" == "checked")
    {
        cf.security_type.value = "WPA-PSK";
    }
    else if("<%257%>" == "checked")
    {
        cf.security_type.value = "WPA2-PSK";
    }
    else if("<%258%>" == "checked")
    {
        cf.security_type.value = "AUTO-PSK";
    }
    else if("<%259%>" == "checked")
    {
        cf.security_type.value = "WPA3-Personal";
    }

    cf.passphrase.value = cf.passphrase.value;
    cf.load_2g_frame.value = "1";

    if ( cf.security_type.value != "Disable" )
    {
        if(cf.passphrase.value.length < 8)
        {
            if(cf.security_type.value == "WPA3-Personal")
            {
                alert("<%249%>");
            } else {
                alert("<%53%>");
            }
            return false;    
        }
        
        if(cf.security_type.value == "WPA3-Personal")
        {
            if(cf.passphrase.value.length > 127)
            {
                if ( isHex(cf.passphrase.value) == false && cf.pfChanged.value==1)
                {
                    alert("<%249%>");
                    return false;
                }    
            }
        }
        else 
        {
            if(cf.passphrase.value.length > 63)
            {
                if ( isHex(cf.passphrase.value) == false && cf.pfChanged.value==1)
                {
                    alert("<%53%>");
                    return false;
                }    
            }

        }
        if (cf.passphrase.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%54%>");
            cf.passphrase.focus();
            return false;
        }
    }

 
    /* 5G part */ 
    if (cf.ssid_an.value == "")
    {
        alert("<%48%>");
        return false;
    }

    if (cf.ssid_an.value.match( /[^\x20-\x7E]/ ))
    {
        alert("<%49%>");
        return false;
    }
    
    if(cf.enable_ssid_bc_an.checked)
    {
        cf.enable_ssid_bc_an.value = "ssid_5G_bc";    
    }
    else
    {
        cf.enable_ssid_bc_an.value = "";
    }
    if(cf.enable_bssid_an.checked)
    {
        cf.enable_bssid_an.value = 1;
    }
    else
    {
        cf.enable_bssid_an.value = "";
    }

    if(cf.allow_see_access_an.checked)
    {
        cf.allow_see_access_an.value = 1;
    }
    else
    {
        cf.allow_see_access_an.value = "";
    }

    cf.ssid_an.value = cf.ssid_an.value; 
    if("<%2092%>" == "checked")
    {
        cf.security_type_an.value = "WPA-PSK";
    }
    else if("<%264%>" == "checked")
    {
        cf.security_type_an.value = "WPA2-PSK";
    }
    else if("<%265%>" == "checked")
    {
        cf.security_type_an.value = "AUTO-PSK";
    }
    else if("<%266%>" == "checked")
    {
        cf.security_type_an.value = "WPA3-Personal";
    }

    cf.passphrase_an.value = cf.passphrase_an.value;
    cf.load_5g_frame.value = "1";
 
    if ( cf.security_type_an.value != "Disable" )
    {
        if(cf.passphrase_an.value.length < 8)
        {
            if(cf.security_type_an.value == "WPA3-Personal")
            {
                alert("<%249%>");
            } else {
                alert("<%53%>");
            }
            return false;    
        }
        
        if(cf.security_type_an.value == "WPA3-Personal")
        {
            if(cf.passphrase_an.value.length > 127)
            {
                if ( isHex(cf.passphrase_an.value) == false && cf.pfChanged.value==1)
                {
                    alert("<%249%>");
                    return false;
                }    
            }
        }
        else 
        {
            if(cf.passphrase_an.value.length > 63)
            {
                if ( isHex(cf.passphrase_an.value) == false && cf.pfChanged.value==1)
                {
                    alert("<%53%>");
                    return false;
                }    
            }
        }
        if (cf.passphrase_an.value.match( /[^\x20-\x7E]/ ))
        {
            alert("<%54%>");
            cf.passphrase_an.focus();
            return false;
        }
    }
 
    return true;
}
