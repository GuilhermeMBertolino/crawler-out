function check_ra_opt()
{
<%3095%>
    var cf = document.forms[0];
    if( cf.router_full_tnc_select[0].checked==true || cf.router_full_tnc_select[1].checked==true)
        ungrayout_button("Nonext");
    else
        grayout_button("Nonext");
<%3096%>
	if ( cf.allowTNC.checked == true){
		cf.Apply.disabled=false;
	}
	else
    {
        cf.Apply.disabled=true;
    }
    return true;
}
function load_status()
{
<%3095%>
    var cf = document.forms[0];
    if(cf.auto_update_enable.value==1 && cf.router_tnc_enable.value==1)
        cf.router_full_tnc_select[0].checked=true;
    else if(cf.auto_update_enable.value==2 && cf.router_tnc_enable.value==2)
        cf.router_full_tnc_select[1].checked=true;
    else
    {
        cf.router_full_tnc_select[0].checked=false;
        cf.router_full_tnc_select[1].checked=false;
    }
<%3096%>
    var sku_name = "<%25%>";
    if ( sku_name=="WW" || sku_name =="GR" || sku_name=="PR"){
        document.getElementById("moreinfo").style.display = "none";
    }
    else {

        document.getElementById("moreinfo").style.display = "";
    }
    return true;
}
