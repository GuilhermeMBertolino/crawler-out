function check_restore()
{
    var t_str;
    var uploadFile;

    uploadFile=document.getElementsByName("mtenBcmRestoreCfg");	
    t_str=uploadFile[0].value;       

	if(t_str.split) 
		a = t_str.split(".");
	else
		a = cdisplit(t_str,".");

	if((a.length<2)||(a[0]=="")||(a[a.length-1].toLowerCase()!="cfg"))
	{
        alert("Please assign the correct file. The file format is *.cfg\n");
        return false;
	}

	if(document.forms[0].mtenBcmRestoreCfg.value.length == 0)
	{
		alert("<%593%>");
		return false;
	}
	if(confirm("<%594%>"))
		return true;
	else
		return false;
}
