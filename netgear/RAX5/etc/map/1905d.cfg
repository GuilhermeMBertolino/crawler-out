# Controller's ALID
map_controller_alid=00:0c:43:88:88:88

# Has MAP agent on this device
map_agent=1

# This device is a MAP root
map_root=0

# Agent's ALID
map_agent_alid=00:0c:43:22:22:22

# Default Backhault Type
bh_type=eth

#Config Band setting of each Radio
radio_band=24G;5GL;5GH;

#bridge interface
br_inf=br-lan

#lan interface
lan=eth0

map_ver=R2

#fixed al_mac of al_inf(only wifi inf) mac
#al_inf=ra0

bss_config_priority=ra1;ra0;rax3;rax1;rax0;rax2;ra3;ra2;

#ethernet device name used to read the switch table
#do not set if not understanding
#ethernet_dev_name=

decrypt_fail_threshold=100
gtk_rekey_interval=3600

