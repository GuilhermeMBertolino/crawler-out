  <script language="javascript" type="text/javascript">
    function mlangInit(content) {
      if (content != undefined) {
          content.find('[mlang]').each(function(idx, obj) {
          obj.innerHTML = mlang[obj.attributes.mlang.value];    
        });
        return content;
      } else {
        $("[mlang]").each(function(idx, obj) {
          obj.innerHTML = mlang[obj.attributes.mlang.value];    
        });
      }
    }

    function initLoad()
    {
      mlangInit();
    }

    function yesClick()
    {
      // Send X-Force-Logout for mod_session to force clean current session
      $.ajax({
        type: "GET",
        url: "/index.html",
        async: false,
        beforeSend: function(xhr){xhr.setRequestHeader('X-Force-Logout', 'force-logout');},
        success: function(res){console.log(res)},
        error:function(err){console.log(err)},
      });
      top.location.href="/";
    }

    function noClick()
    {
      // To invalidate a basic auth login:
      //
    	// 	1. Call this logout function.
    	//	2. It makes a GET request to an URL with false Basic Auth credentials
    	//	3. The URL returns a 401 Unauthorized
    	// 	4. Forward to some "you-are-logged-out"-page
    	// 	5. Done, the Basic Auth header is invalid now
      $.ajax({
        type: "GET",
        url: "/logout",
        async: false,
        username: "logmeout",
        password: "logmeout",
        success: function(res){console.log(res)},
        error:function(err){console.log(err)},
      });
      top.location.href="/LGO_logout.html";
    }
  </script>
