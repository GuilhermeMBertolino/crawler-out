<!DOCTYPE HTML>
<% 
      local commonCfg = require "webGetFunc.commonCfg"
%>
<html>
<head>
  <META charset="UTF-8">
  <META http-equiv="Content-Style-Type" content="text/css">
  <META http-equiv="Pragma" content="no-cache">
  <META HTTP-equiv="Cache-Control" content="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="Mon, 06 Jan 1990 00:00:01 GMT">

  <link href="../css/custom.css" rel="stylesheet" type="text/css">
  <script src="../js/jquery.min.js"></script>

</head>

<body class="help-main">
  <div id="content">
    <span id="msg1"></span>
    <script>
        //To fix the traslated string of mlang tag "MBSH01" and "NETGEAR_RAX30.cfg" can't be displayed in same line, integrate all seperated strings in single span section.
        //Tag MBSH02 and "NETGEAR_RAX30.cfg" has same issue, so integrate them too.
        var msg1 = window.top.mlang["MBSH01"] + "NETGEAR_<?= commonCfg.getModelNameStr()?>.cfg" + window.top.mlang["MBSH02"] + "NETGEAR_<?= commonCfg.getModelNameStr()?>.cfg" + window.top.mlang["MBSH03"];
        $("#msg1").html(msg1);
    </script>
  </div>
</body>
</html>
