  <script language="javascript" type="text/javascript">
    CSRF_TOKEN = <?= commonCfg.genCsrfTokenFile('tokenNumber')?>;
    $(document).ready(function()
    {
        fetchData('target', 'internet_basic', '', 'post_fillout_init');
    });
    
    /* post_fillout_init() function Section --------> Begin */
    function post_fillout_init() 
    {
        /* jump to wan mode page */
        init_wanMode();
    }
    
    function init_wanMode()
    {
        var wanMode = $('[name=wanMode]').val();
        
        if(wanMode == "Static" || wanMode == "DHCP") {
            window.location.href = "BAS_ether.html";
        }
        else if (wanMode == "PPPoE") {
            window.location.href = "BAS_pppoe.html";
        }
        else if (wanMode == "L2TP") {
            window.location.href = "BAS_l2tp.html";
        }
        else if (wanMode == "PPTP") {
            window.location.href = "BAS_pptp.html";
        }
    }
    
  </script>
  <link href="css/custom.css" rel="stylesheet" type="text/css">
</head>

<body onload="window.top.change_size($(this));loadhelp('BAS_ether','');" class="page-body" onResize="window.top.change_size($(this));">
