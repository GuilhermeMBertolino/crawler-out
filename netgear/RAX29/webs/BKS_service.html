  function check_data()
  {
      if($("#portstart").val() == "" || $("#portend").val() == "")
      {
          alert(window.top.mlang["CBEE07"]);
          return false;
      }

      if($("#portstart").val() != parseInt($("#portstart").val()) ||
          parseInt($("#portstart").val(), 10) < 1 ||
          parseInt($("#portstart").val(), 10) > 65535)
      {
          alert(window.top.mlang["CBEE08"]);
          return false;
      }

      if($("#portend").val() != parseInt($("#portend").val()) ||
          parseInt($("#portend").val(), 10) < 1 || 
          parseInt($("#portend").val(), 10) > 65535)
      {
          alert(window.top.mlang["CBEE02"]);
          return false;
      }


      if(parseInt($("#portend").val(),10) < parseInt($("#portstart").val(),10))
      {
          alert(window.top.mlang["CBEE01"]);
          return false;
      }

      if($("#userdefined").val() == "" || $("#userdefined").val().match( /[^\x20-\x7E]/ ))
      {
          alert(window.top.mlang["CBEE09"]);
          return false;
      }
      
      var str_lan_ip = $("#lanIp").val();
      var str_lan_netmask = $("#lanMask").val();
      var lan_ip = str_lan_ip.split(".");
      var lan_netmask = str_lan_netmask.split(".");
      var lan_ipaddr = ip2int(str_lan_ip);
      var lan_netmaskaddr =  ip2int(str_lan_netmask);
      
      /*$("input[name='trustIpAddr']").val($("#trusted-ip input").map(function(){
          return $(this).val();
      }).get().join("."));*/


      if($("input[name='filterType']:checked").val() == "Single")
      {   
          if(!$("#single-ip").getIp())
          {
              alert(window.top.mlang["ACB_098"]);
              return false;
          }

          var singleIp_addr = ip2int($("#single-ip").getIp());

          if(checkIP($("#single-ip").getIp(),254) ||
             parseInt($("#single-ip").getIp().split(".")[3],10) == 0 ||
             ((singleIp_addr & lan_netmaskaddr) != (lan_ipaddr & lan_netmaskaddr) ))
          {
              alert(window.top.mlang["ACB_098"]);
              return false;
          }else if(singleIp_addr == lan_ipaddr)
          {
            alert(window.top.mlang["MRS096"]);
            return false;
          }
          $("input[name='ipAddr']").val($("#single-ip").getIp());
      }
      else if($("input[name='filterType']:checked").val() == "Range")
      {
          if(!$("#rangeStart-ip").getIp() || !$("#rangeEnd-ip").getIp())
          {
              alert(window.top.mlang["CBEE03"]);
              return false;
          }
          var start_ipaddr = ip2int($("#rangeStart-ip").getIp());
          var end_ipaddr = ip2int($("#rangeEnd-ip").getIp());
          if(checkIP($("#rangeStart-ip").getIp(),254) ||
             parseInt($("#rangeStart-ip").getIp().split(".")[3],10) == 0 ||
             ((start_ipaddr & lan_netmaskaddr) != (lan_ipaddr & lan_netmaskaddr) ))
          {
              alert(window.top.mlang["CBEE03"]);
              return false;
          }
          
          if(!ip_range_check($("#rangeStart-ip").getIp(),$("#rangeEnd-ip").getIp()))
          {
              alert(window.top.mlang["CBEE03"]);
              return false;
          }
          
          $("input[name='startIpAddr']").val($("#rangeStart-ip").getIp());
          $("input[name='endIpAddr']").val($("#rangeEnd-ip").getIp());
      }

      return true;
  }
