<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<% getIndex("no-cache"); %>
<% getInfo("include_css"); %>
<title>Configuring Tunnel</title>
<style>
.on {display:on}
.off {display:none}
</style>
<% language=javascript %>
<SCRIPT LANGUAGE="JavaScript">
function onclick_func()
{
	if(Tunnel6form.enable_tunnel6.checked == false)
	{
		
		Tunnel6form.routername.disabled=true;
	}
	else
	{
		Tunnel6form.routername.disabled=false;
	}
}
</SCRIPT>
<script type="text/javascript" src="util_gw.js"> </script>
</head>

<body onload="Load_HelpMenu();">>
<form method="POST" action="/boafrm/formTunnel6" name=Tunnel6form>
    <h2><b><% multilang("Configuring Tunnel(6to4)"); %></b></h2>
<BR>  <BR>
<td><b><% multilang("Enable"); %></b></td><td bgColor=#ddeeff><input type=checkbox name=enable_tunnel6 value =1 <% getIPv6Info("enable_tunnel6"); %> onclick="onclick_func()"></td>
<input type="hidden" value="/tunnel6.htm" name="submit-url">
<tr><td colspan=2><input type=submit name="submit" value='<% multilang("Save"); %>'></td></tr>
</form>
</body>
</html>
