<html>
    <! Boomer MultiLanguage ->
<head>
    <link rel="stylesheet" rev="stylesheet" href="style.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<% getIndex("no-cache"); %>
<title>Change Language</title><% getInfo("include_css"); %>
<style>
    div_1{ 
        background-color:#eeeeee; 
        width:400px; 
        line-height:50px;
        position:relative; 
        top:50px; 
        left:40px; 
    }

    div_2{ 
        width:400px; 
        line-height:50px;
        position: absolute;
        right:0;
        bottom: 0;
    }
    body{
        background-color:#eeeeee;
    }
.on {display:on}
.off {display:none}
</style>
<% language=javascript %>
<script type="text/javascript" src="util_gw.js"> </script>
<script>
var currentLang ="";
var lang_value = 0;

</script>
</head>
<body>
<form action=/boafrm/SetMultiLang method=POST name="titleLanguage">			
    
    <div_1 maxwidth="100%" height="100%" align="left"><img src="logo_multilaser.png" width="330" border="0" align="middle"></div_1>
    
    <div_2 align="right">
        <strong><% multilang("Select your Language"); %>:</strong>
          <select name="titleOn" onChange="titleLanguage.submit()">			
            <option value="US" > <% multilang("English"); %> 
            </option>
            <option value="PT" > <% multilang("Portuguese"); %> 
            </option>		
          </select>&nbsp;
    </div_2>
        
</form>

<SCRIPT> 
currentLang = "<% getInfo("multi_lang"); %>";
if (currentLang == "US")
	lang_value = 0;
else if (currentLang == "PT")	
	lang_value = 1;
titleLanguage.titleOn.options[lang_value].selected = true;
</SCRIPT> 
</body>
</html>
