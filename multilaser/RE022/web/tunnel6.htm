<html>
<head>
<meta http-equiv="Content-Type" content="text/html">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<title>配置隧道</title>
<SCRIPT LANGUAGE="JavaScript"></SCRIPT>
<% getInfo("include_css"); %>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<script>
parent.hideWaitDiv()
function onclick_func()
{
	if(Tunnel6form.enable_tunnel6.checked == false)
	{
		
		Tunnel6form.routername.disabled=true;
	}
	else
	{
		Tunnel6form.routername.disabled=false;
	}
}
function save() {
	parent.showWaitDiv()	
	return true
}
</SCRIPT>
</head>

<body bgcolor="#ffffff" text="#000000">
<h2><script>dw(tunnel6_header)</script></h2>
<form method="POST" action="/boafrm/formTunnel6" name=Tunnel6form style="padding: 0 20;">
<div bgColor=#aaddff style="margin-bottom: 20px;"><script>dw(tunnel6_enable)</script></td><td bgColor=#ddeeff><input type=checkbox name=enable_tunnel6 value =1 <% getIPv6Info("enable_tunnel6"); %> onclick="onclick_func()"></div>
<input type="hidden" value="/tunnel6.htm" name="submit-url">
<div><input type=submit name="submit" value="Save" onclick="return save()"></div>
<script>document.Tunnel6form.submit.value = tunnel6_save;</script>
</form>
</body>
</html>
