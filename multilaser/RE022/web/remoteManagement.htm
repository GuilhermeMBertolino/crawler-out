<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<% getIndex("no-cache"); %>
<title></title>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>
<style>
    input[type="number"]{
        border: 1px solid #E9E9E9;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        height: 30px;
        width: 180px;
    }
    input[type="number"]:disabled {
        background-color: #F5F5F5;
        border: 1px solid #E9E9E9;
    }
</style>
<script language="javascript" type="text/javascript">
	parent.hideWaitDiv();

    // 保存
	function saveClick()
	{
        var Radios = document.getElementsByName("enable")
        if (Radios[1].checked) {
            parent.showWaitDiv();
            return true;
        }
        var rex = /^[1-9]{1}[0-9]*$/;//正整数
        var port = document.remoteAccessform.port.value
        if (!rex.test(port)) {
            alert(firewall_port_toobig)
            document.remoteAccessform.port.focus()
            return false
        }
        if (Number(port) < 1 || Number(port) > 65535) {
            alert(firewall_port_toobig)
            document.remoteAccessform.port.focus()
            return false
        }
        parent.showWaitDiv();
		return true;
	}

    // 修改状态
    function changeStatus(value) {
        var element = document.getElementById("remotePort")
        if (value == 'on') {
            element.disabled = false
        } else {
            element.disabled = true
        }
    }
    
    // 初始化
    function init() {
        var remoteEnable = '<% getIndex("remoteEnable");%>'
        var Radios = document.getElementsByName("enable")
        if (Radios.length == 2) {
            if (remoteEnable == "on") {
                Radios[0].checked = true
            } else {
                Radios[1].checked = true
            }
        }
        changeStatus(remoteEnable)
    }
</script>	
</head>
<body onload="init()">
	<blockquote>
		<h2><script>dw(remote_mangement_menu)</script></h2>
		<div>
			<script>dw(remote_mangement_desc)</script>
		</div>
        <hr size=1 noshade align=top>
        <form action="/boafrm/formRemoteAccess" method="post" name="remoteAccessform">
            <table border="0" width="500">
                <tr>
                    <td width="30%"><font size="2"><b><script>dw(remote_login)</script>:</b></font></td>
                    <td width="70%">
                        <input type="radio" name="enable" value="on" onClick="changeStatus('on')"><script>dw(install_open)</script>&nbsp;&nbsp;
                        <input type="radio" name="enable" value="off" onClick="changeStatus('off')"><script>dw(install_close)</script>
                    </td>
                </tr>
                <tr>
                    <td width="30%"><font size="2"><b><script>dw(remote_port)</script>:</b></font></td>
                    <td width="70%">
                        <input type="number" id="remotePort" name="port" value='<% getIndex("remotePort");%>'>
                    </td>
                </tr>
            </table>
            <p>
                <input type="hidden" value="/remoteManagement.htm" name="submit-url">
                <input type="submit" value="Save & Apply" name="save_apply" onclick="return saveClick()"> <script>document.remoteAccessform.save_apply.value = opmode_save_apply;</script>
            </p>
        </form>
	</blockquote>
</body>

</html>
