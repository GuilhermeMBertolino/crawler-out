<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<% getIndex("no-cache"); %>
<title>lan_port_status</title>
<script type="text/javascript" src="util_gw.js"> </script>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>
<style>
	.thead_title{
		background-color: #3B9DCC;
		color: #fff;
		text-align: left;
	}
    .black{
        background-color: #DDDDDD;
    }
    th{
        padding: 5px;
    }
    td{
        padding: 5px;
    }
</style>
<script>

function on_submit()
{
	location.reload();
}
function init() {
}
</script>
</head>

<body onload="init()">
<blockquote>
	<h2><script>dw(lan_port_status)</script></h2>
	<div class="intro_content"><script>dw(lan_port_this_page_shows_the_current_lan_port_status)</script></div>
    <div><hr size=1 noshade align=top></div>
	<table border=0 width="100%">
		<thead class="thead_title">
			<tr>
				<th><script>dw(lan_port_title)</script></th>
				<th><script>dw(lan_connected_title)</script></th>
				<th><script>dw(lan_mode_title)</script></th>
				<th><script>dw(lan_speed_title)</script></th>
			</tr>
		</thead>
		<tbody>
			<script>
				var port_info = '<% getInfo("port_info"); %>'
				if (port_info) {
					var port_info_json = JSON.parse(port_info)
					var port_info_arr = port_info_json.portInfo
					for (var i = 0; i < port_info_arr.length; i++) {
						var port_info_sigle = port_info_arr[i];
						var current_class = ""
						if (i % 2 == 0) {
							current_class = "black"
						}
						if (port_info_sigle.portNo == 4 || port_info_sigle.portNo == 0) {
							continue
						}
						var netport = lan_port_title + port_info_sigle.portNo
						var netport_status = port_info_sigle.link == "up" ? lan_port_connected : lan_port_not_connected
						var netport_mode = port_info_sigle.mode == "halfDuplex" ? lan_port_half : lan_port_full
						document.write("<tr class='"+current_class+"'><td>" + netport + 
							"</td><td>" + netport_status + "</td><td>" + netport_mode + 
							"</td><td>" + port_info_sigle.speed + "</td><tr>")
					}
				}
			</script>
		</tbody>
	</table>
	<p>
	<input type="button" class="link_bg"  value="" id="refresh" onClick="return on_submit()">&nbsp;&nbsp;
	<script>document.getElementById("refresh").value = lan_port_refresh</script>
	</p>
</blockquote>
</body>
</html>
