<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--系统默认模板-->
<html>
<head>
<title> dev reboot</title>
<meta http-equiv=pragma content=no-cache>
<meta http-equiv=cache-control content="no-cache, must-revalidate">
<meta http-equiv=content-type content="text/html; charset=utf-8">
<meta http-equiv=content-script-type content=text/javascript>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<% getInfo("include_css"); %>

<script language="javascript" type="text/javascript">
    function submitClick() {
		if (!confirm(reboot_confirm_alert)) {
			return false
		}
        parent.showWaitDiv();
        return true;
    }
</script>

</head>
<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" alink="#000000" link="#000000" vlink="#000000">
	<blockquote>
		<h2><script>dw(device_reboot)</script></h2>
		<div><span><script>dw(device_reboot_explan)</script></span></div>
		<hr size=1 noshade align=top>
		<div align="left" style="padding-left:20px; padding-top:5px">
			<form id="form" name="rebootform" action="/boafrm/formReboot" method="post">
				<p align="center">
					<input value="Reboot" name="reboot" type="submit" onclick="return submitClick()" />
					<input type="hidden" value="/mgm_dev_reboot.htm" name="submit-url">
					<script>document.rebootform.reboot.value = device_reboot;</script>
				</p>
			</form>
		</div>
	</blockquote>
</body>

</html>
