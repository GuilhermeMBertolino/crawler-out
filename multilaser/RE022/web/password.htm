<head>
<meta http-equiv="Content-Type" content="text/html">
<% getIndex("no-cache"); %>
<title>Password configuration</title>
<% getInfo("include_css"); %>
<% language=javascript %>
<script src="/md5.min.js"></script>
<SCRIPT language=Javascript src="<% getInfo("lang");%>"></SCRIPT>
<SCRIPT>
parent.hideWaitDiv()
function includeSpace(str)
{
  for (var i=0; i<str.length; i++) {
  	if ( str.charAt(i) == ' ' ) {
	  return true;
	}
  }
  return false;
}

function saveChanges()
{
  if ( document.password.userName.value.length == 0 ) {
    if ( !confirm(password_user_empty) ) {
      document.password.userName.focus();
      return false;
    }else{
      parent.showWaitDiv()
      return true;
    }
  }

  if (!/(?=^[!-~]{1,15}$)/.test(document.password.userName.value)) {
    alert(password_user_err);
    return false;
  }

  var regexp = /(?=^[!-~]{8,31}$)/;
  if (!regexp.test(document.password.newPass.value)) {
    alert(password_pass_err);
    return false;
  }

  if ( document.password.newPass.value != document.password.confPass.value) {
    alert(password_passwd_unmatched);
    document.password.newPass.focus();
    return false;
  }

  if ( document.password.userName.value.length > 0 &&
  		document.password.newPass.value.length == 0 ) {
    alert(password_passwd_empty);
    document.password.newPass.focus();
    return false;
  }

  if ( includeSpace(document.password.userName.value)) {
    alert(password_user_invalid);
    document.password.userName.focus();
    return false;
  }

  if ( includeSpace(document.password.newPass.value)) {
    alert(password_passwd_invalid);
    document.password.newPass.focus();
    return false;
  }
  var newpassword = document.password.newPass.value
  document.password.newPass.value = md5(newpassword).slice(11, 19);
  document.password.confPass.value = md5(newpassword).slice(11, 19);
  parent.showWaitDiv()
  return true;
}

function init() {
  document.password.userName.value = '<% getInfo("userName"); %>'
}

</SCRIPT>
</head>

<BODY onload="init()">
<blockquote>
<h2><script>dw(password_header)</script></h2>

<form action=/boafrm/formPasswordSetup method=POST name="password">
  <table border="0" cellspacing="4" width="500">
    <tr><font size=2>
    <script>dw(password_header_explain)</script>
    </tr>
    <tr><hr size=1 noshade align=top></tr>
    <tr>
      <td width="20%"><font size=2><b><script>dw(password_user_name)</script></b></td>
      <td width="50%"><font size=2><input type="text" name="userName" size="20" maxlength="30"></td>
    </tr>
    <tr>
      <td width="20%"><font size=2><b><script>dw(password_user_passwd)</script></b></td>
      <td width="50%"><font size=2><input type="password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)" name="newPass" size="20" maxlength="30"></td>
    </tr>
    <tr>
      <td width="20%"><font size=2><b><script>dw(password_user_passwd_confm)</script></b></td>
      <td width="50%"><font size=2><input type="password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)" name="confPass" size="20" maxlength="30"></td>
    </tr>
  </table>
  <input type="hidden" value="/password.htm" name="submit-url">
  <% getInfo("apply_prompt_comment_start");%> 
    <p><input type="submit" value="Apply Changes" name="save" onClick="return saveChanges()">&nbsp;&nbsp;
    <script>document.password.save.value = password_apply;</script>
    <input type="reset" value="  Reset  " name="reset"></p>
    <script>document.password.reset.value = password_reset;</script>
  <% getInfo("apply_prompt_comment_end");%>
  <% getInfo("apply_direct_comment_start");%>
    <input type="submit" value="Save & Apply" name="save_apply" onClick="return saveChanges()">&nbsp;&nbsp;
    <script>document.password.save_apply.value = password_save_apply;</script>
    <input type="reset" value="  Reset  " name="reset"></p>
    <script>document.password.reset.value = password_reset;</script>
  <% getInfo("apply_direct_comment_end");%>
</form>
<blockquote>
</body>
</html>
