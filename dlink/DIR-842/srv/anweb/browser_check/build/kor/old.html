<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Browser</title>
    <link rel="stylesheet" href="/general/css/general.css">
    <link rel="stylesheet" href="/browser_check/css/style.css">
    <script src="/browser_check/js/script.js"></script>
</head>
<body class="browser_check">
    <div class="wrapper">
        <div class="wrapper_title">브라우저 버전이 오래 되었습니다.</div>
        사용 시 문제가 발생할 수 있습니다. 최신 버전으로 업데이트하는 것이 좋습니다.

        <div class="browsers">
            <a class="browser" href="https://www.google.com/chrome/browser/">
                <img src="/browser_check/img/chrome.png" alt="">
                <div class="name">Google Chrome</div>
            </a>

            <a class="browser" href="https://www.mozilla.org/en-US/firefox/new/">
                <img src="/browser_check/img/firefox.png" alt="">
                <div class="name">Firefox</div>
            </a>

            <a class="browser" href="http://www.opera.com/">
                <img src="/browser_check/img/opera.png" alt="">
                <div class="name">Opera</div>
            </a>
        </div>

		<div id="ie_warning">
			또한 호환성 보기 기능을 사용하면 인터넷 익스플로러에 문제가 발생할 수 있습니다. \
		</div>

        브라우저가 지원되지 않아 사용에 문제가 발생할 수 있습니다. 다음 브라우저 중 하나를 사용하여 주십시오.

        <div class="button_block center">
			<center>
				<button id="continue" class="colored">계속</button>
            </center>
        </div>
    </div>

    <div class="langs">
        <a href="/check_browser?error=old&lang=eng">
            <img class="lang" src="/general/img/lang/eng.png" alt="">
        </a>
        <a href="/check_browser?error=old&lang=chs">
            <img class="lang" src="/general/img/lang/chs.png" alt="">
        </a>
        <a href="/check_browser?error=old&lang=cht">
            <img class="lang" src="/general/img/lang/cht.png" alt="">
        </a>
        <a href="/check_browser?error=old&lang=rus">
            <img class="lang" src="/general/img/lang/rus.png" alt="">
        </a>
        <a href="/check_browser?error=old&lang=spa">
            <img class="lang" src="/general/img/lang/spa.png" alt="">
        </a>
    </div>
</body>
</html>
