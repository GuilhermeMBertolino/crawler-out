<html><head></head><body><div ng-if="dynPortMapping.Mode == 'router'"><div ng-include="'pages/dynamicPortMapping/rule/page.tpl.html'"></div></div><div ng-if="dynPortMapping.Mode == 'Firewall'"><div ng-include="'pages/dynamicPortMapping/info/page.tpl.html'"></div></div><div ng-controller="dynPortMappingCtrl"><div class="card"><div class="card-content table"><div class="row-grid"><div class="table upnp" nw-table nw-table-title="IPv4"><table><thead><tr><th ng-bind="'IGD'" ng-if="dynPortMapping.Mode == 'Firewall'"></th><th ng-bind="'protocol' | translate"></th><th ng-bind="'ip_address' | translate"></th><th ng-bind="'upnp_private_port' | translate"></th><th ng-bind="'upnp_public_port' | translate"></th><th ng-bind="'upnp_descr' | translate"></th></tr></thead><tbody><tr ng-repeat="item in dynPortMapping.leases.IPv4" nw-mini-table nw-mini-table-caption="dynPortMapping.leases.getCaptionLeases(item)" nw-mini-table-details="dynPortMapping.leases.getShortLeases(item)"><td ng-bind="item.ruleIndex" ng-if="dynPortMapping.Mode == 'Firewall'"></td><td ng-bind="item.Protocol"></td><td ng-bind="item.InternalAddr"></td><td ng-bind="item.InternalPort || '-'"></td><td ng-bind="item.ExternalPort || '-'"></td><td ng-bind="item.Description"></td></tr></tbody></table></div></div><div class="row-grid"><div class="table upnp" nw-table nw-table-title="IPv6"><table><thead><tr><th ng-bind="'IGD'" ng-if="dynPortMapping.Mode == 'Firewall'"></th><th ng-bind="'protocol' | translate"></th><th ng-bind="'ip_address' | translate"></th><th ng-bind="'upnp_private_port' | translate"></th><th ng-bind="'upnp_public_port' | translate"></th><th ng-bind="'Pinhole ID' | translate"></th></tr></thead><tbody><tr ng-repeat="item in dynPortMapping.leases.IPv6" nw-mini-table nw-mini-table-caption="dynPortMapping.leases.getCaptionLeases(item)" nw-mini-table-details="dynPortMapping.leases.getShortLeases(item)"><td ng-bind="item.ruleIndex" ng-if="dynPortMapping.Mode == 'Firewall'"></td><td ng-bind="item.Protocol"></td><td ipv6cut="item.InternalAddr"></td><td ng-bind="item.InternalPort || '-'"></td><td ng-bind="item.ExternalPort || '-'"></td><td ng-bind="item.UID"></td></tr></tbody></table></div></div></div></div></div></body></html>
