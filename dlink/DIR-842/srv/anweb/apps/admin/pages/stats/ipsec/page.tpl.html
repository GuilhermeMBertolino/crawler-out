<html><head></head><body><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'stats_ipsec_nav' | translate"></div><div class="card-desc" ng-bind="'stats_ipsec_nav_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table ipsecstat" nw-table><table><thead><tr><th ng-bind="'name' | translate"></th><th>{{'ipsec_peer' | translate}}</th><th ng-bind="('stats_ports_packets_received' | translate) + ' \/ ' + ('stats_ports_packets_sent' | translate)"></th><th ng-bind="('stats_ports_traffic_received' | translate) + ' \/ ' + ('stats_ports_traffic_sent' | translate)"></th><th ng-bind="'ipsec_tunnel_type' | translate"></th><th ng-bind="'ipsec_ident_type' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in ipsecStats" nw-mini-table nw-mini-table-caption="item.Name || item.IndentValue" nw-mini-table-caption-wrap="getNameClass(item)" class="clickable" ng-click="showDetails(item)"><td ng-bind="item.Name" ng-class="getNameClass(item)"></td><td class="not_break"><div class="tooltip-block">{{item.Right | punycode}}<div class="tooltip">{{item.Right}}</div></div></td><td class="not_break">{{getTransferredData( item.PacketsSent, item.PacketsReceived)}}</td><td class="not_break">{{item.Bytes || '- \/ -' }}</td><td class="not_break" ng-bind="item.Mode"></td><td class="not_break" ng-bind="item.Type | translate"></td></tr></tbody></table></div></div></div></div></div></body></html>
