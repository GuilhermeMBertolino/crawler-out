<html><head></head><body><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'apps_hq_admin_nav_func_url_filter' | translate"></div><div class="card-desc" ng-bind="'urlflt_dns_filter_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div nw-labeled-switch nw-label="act_enable" nw-model="urlfilter.config.enable" nw-disabled="customRules.DisableURLFilterEnable || useSchedule"></div></div></div><div class="row-grid" ng-if="useSchedule" alert="info"><span nw-bind-html-compile="'sched_use' | translate"></span></div><div class="row-grid" ng-if="urlfilter.isFirewallMode"><div class="col-md-6 block-left"><div nw-field nw-label="qoshw_cl_type_filter" nw-disabled="urlfilter.isFirewallMode"><div class="custom-select"><select ng-model="urlfilter.config.filterType" ng-options="option.value as option.name for option in urlfilter.filterTypes"></select></div></div></div><div class="col-md-6 block-right"><div nw-field nw-label="wan_group" nw-required><div class="custom-select"><select ng-model="urlfilter.config.wanGroup" ng-options="option.value as option.name|translate for option in urlfilter.wanGroups"><option style="display:none" value>{{ 'st_not_selected_v3' | translate }}</option></select></div></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div nw-field nw-label="urlflt_dns_filter_addr" nw-disabled="customRules.DisableURLFilterMode"><div class="custom-select"><select ng-model="urlfilter.config.type" ng-options="option.value as option.name|translate for option in urlfilter.getTypesList()"></select></div></div><div class="table dnsfilter" nw-table nw-table-title="urlflt_dns_addresses" nw-table-on-add="urlfilter.onAddTemplate()" nw-table-on-edit="urlfilter.onEditTemplate(item, $index)" nw-table-on-delete="urlfilter.removeRuleDns(item, $index)" nw-table-selected><table class="nw-mini-table"><thead><tr><th ng-bind="'urlflt_dns_url_address' | translate"></th><th ng-bind="'urlflt_dns_tpl' | translate"></th></tr></thead><tbody><tr ng-repeat="item in urlfilter.list track by $index" nw-mini-table nw-mini-table-caption="item.url | punycode" nw-mini-table-details="urlfilter.getTplName(item.match_mode)" ng-show="!item.__removed"><td class="row_truncate fixed-max-width mw-10" ng-bind="item.url | punycode"></td><td ng-bind="urlfilter.getTplName(item.match_mode)"></td></tr></tbody></table></div></div><div class="col-md-6 block-right"><div nw-field nw-label="urlflt_dns_filter_clients" nw-disabled="customRules.DisableURLFilterClientMode"><div class="custom-select"><select ng-model="urlfilter.config.clients_mode" ng-options="option.value as option.name|translate for option in urlfilter.getClientModeList()"></select></div></div><div class="table dnsfilter" nw-table nw-table-title="clients" nw-table-on-add="urlfilter.onAddClient()" nw-table-on-add-hide="customRules.DisableURLFilterClientList" nw-table-on-edit="urlfilter.onEditClient(item, $index)" nw-table-on-delete="urlfilter.onDeleteClient(items, $index)" nw-table-on-delete-hide="customRules.DisableURLFilterClientList" nw-table-selected><table class="nw-mini-table"><thead><tr><th ng-bind="'mac_address' | translate"></th></tr></thead><tbody><tr ng-repeat="item in urlfilter.clientsList track by $index" nw-mini-table nw-mini-table-caption="(item.note) ? item.note : item.mac" nw-mini-table-details="((item.note)) ? item.mac : ''"><td ng-bind="item.mac"></td></tr></tbody></table></div></div></div></body></html>
