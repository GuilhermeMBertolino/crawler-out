<html><head></head><body><div class="nw-empty-page-state-container" ng-if="urlfilter.isActivate && urlfilter.isEmptyRules() && urlfilter.isRLX819XFilter"><div class="nw-empty-page-state-image-add"></div><div class="nw-empty-page-state-title">{{tableTitle | translate}}</div><div class="nw-empty-page-state-subtitle">{{emptyRulesDesc | translate}}</div><div class="nw-empty-page-state-buttons-panel"><button type="button" class="colored" ng-click="urlfilter.addFilter()">{{'act_add' | translate}}</button></div></div><div ng-hide="urlfilter.isEmptyRules() && urlfilter.isRLX819XFilter"><div class="main-card"><form name="form" class="css-form" nw-form ng-submit="urlfilter.apply()" unsaved-warning-form unsaved-backup-status="{{!urlfilter.wasModified()}}"><div ng-if="urlfilter.isActivate"><div class="card-content"><div ng-if="!urlfilter.isRLX819XFilter"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'urlflt_nav' | translate"></div><div class="card-desc" ng-bind="'urlflt_nav_desc' | translate"></div></div></div><div class="row-grid"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'urlflt_general_settings' | translate"></div><div nw-labeled-switch nw-label="act_enable" nw-model="urlfilter.config.enable" nw-disabled="customRules.DisableURLFilterEnable || schedule.active"></div><div class="note" ng-show="schedule.active">{{'sched_use_param' | translate}}</div><div nw-field nw-label="type" nw-disabled="customRules.DisableURLFilterMode || !urlfilter.config.enable"><div class="custom-select"><select ng-model="urlfilter.config.type" ng-options="option.value as option.name|translate for option in urlfilter.getTypesList()"></select></div></div><div nw-labeled-switch nw-label="urlflt_show_block_page" nw-model="urlfilter.config.show_block_page" ng-if="urlfilter.supportedParam('show_block_page')"></div></div><div class="col-md-6 block-right"><div class="card-title" ng-bind="'urlflt_list_desc' | translate"></div><div class="note" translate="urlflt_list_note" translate-params="{ trustAsHtml: true }"></div><div ng-include="'/admin/pages/urlfilter/addrList.tpl.html'"></div></div></div></div><div ng-if="urlfilter.isRLX819XFilter"><div class="row-grid"><div class="col-md-12"><div class="table" nw-table nw-table-title="{{ tableTitle }}" nw-table-on-add="urlfilter.addFilter()" nw-table-on-delete="urlfilter.removeFilter(items)" nw-table-on-edit="urlfilter.editFilter(item)" nw-table-on-add-hide="autoconf.BR2_PACKAGE_ANWEB_RLX_819X_DNS_FILTER" nw-table-on-delete-hide="autoconf.BR2_PACKAGE_ANWEB_RLX_819X_DNS_FILTER" nw-table-selected nw-table-scroll-x schedule="urlfilterEnable" schedule-get-indexes-link="urlfilter.getScheduleIndexesLink(item)"><table><thead><tr><th>ID</th><th ng-bind="'upnp_mapping_policy' | translate"></th><th ng-bind="'addresses' | translate"></th><th ng-bind="'urlflt_dns_filter_clients' | translate"></th><th ng-bind="'stats_clients_nav' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="item in urlfilter.config" nw-mini-table nw-mini-table-caption="item.__id" nw-mini-table-details="urlfilter.getMiniInfo(item)" nw-mini-table-info-status="urlfilter.getStateInfo(item)"><td ng-bind="item.__id"></td><td ng-bind="item.type == 'Include' ?
														'urlflt_dns_addresses_allow' : 'urlflt_dns_addresses_block' | translate" class="fixed-max-width mw-5"></td><td class="fixed-max-width mw-5"><span ng-if="!item.list.length">-</span><div ng-repeat="elem in item.list | limitTo: urlfilter.maxItemsCount"><span class="light">{{ urlfilter.getTplName(elem.match_mode) }}:</span>Â  <span>{{elem.url}}</span></div><span ng-if="urlfilter.isFull(item.list)" ng-bind="('urlflt_dns_addresses_more' | translate) +
																': ' + (item.list.length - urlfilter.maxItemsCount)" class="note_custom-info text-collapse"></span></td><td ng-bind="item.clients_mode == 'Black' ?
														'urlflt_dns_clients_allow' : 'urlflt_dns_clients_block' | translate" class="fixed-max-width mw-5"></td><td class="row_truncate fixed-max-width mw-5"><div ng-repeat="elem in urlfilter.getClientsList(item) | limitTo: urlfilter.maxItemsCount" class="text-collapse"><span>{{elem}}</span></div><span ng-if="urlfilter.isFull(urlfilter.getClientsList(item))" ng-bind="('urlflt_dns_clients_more' | translate) +
																': ' + (urlfilter.getClientsList(item).length - urlfilter.maxItemsCount)" class="note_custom-info"></span></td><td class="row_truncate fixed-max-width mw-5"><status-info status="{{ item.enable ? 'on' : 'off' }}" on="{{'st_enabled' | translate}}" off="{{'st_disabled' | translate}}"></status-info></td></tr></tbody></table></div></div></div></div></div><div class="card-action" ng-if="!urlfilter.isRLX819XFilter"><div class="row-grid"><div class="col-md-12"><button type="submit" class="colored" ng-disabled="!urlfilter.wasModified()" ng-bind="'act_apply' | translate"></button></div></div></div></div></form></div></div></body></html>
