<html><head></head><body><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'VLAN' | translate"></div><div class="card-desc" ng-bind="'vlan_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table" nw-table nw-table-title="vlan_list" nw-table-on-add="vlan.add()" nw-table-on-edit="vlan.edit(item)" nw-table-on-delete="vlan.remove(items)" nw-table-selected><table><thead><tr><th ng-bind="'vlan_vid' | translate"></th><th ng-bind="'name' | translate"></th><th ng-bind="'vlan_ports_t' | translate"></th><th ng-bind="'vlan_ports_u' | translate"></th></tr></thead><tbody><tr ng-repeat="item in vlan.list" nw-mini-table nw-mini-table-caption="item.Name" nw-mini-table-rows="vlan.getMiniInfo(item)" ng-hide="vlan.vlanHide(item)"><td ng-bind="item.VID"></td><td class="row_truncate fixed-max-width mw-10" ng-bind="item.Name"></td><td ng-bind="item.Ports.Tagged || '-'"></td><td ng-bind="item.Ports.Untagged || '-'"></td></tr></tbody></table></div></div></div></div></div></body></html>
