<html><head></head><body><div class="main-card"><form name="vlan_form" nw-form unsaved-warning-form ng-submit="vlan.apply()" unsaved-backup-status="{{!vlan.wasModified()}}"><div ng-if="vlan.isActivate"><div class="card-content"><div class="row-grid"><div class="col-md-6 block-left"><div class="card-title" ng-bind="'VLAN'"></div><div nw-labeled-switch nw-label="act_enable" nw-model="vlan.instance.Vlan.Enable" ng-if="vlan.instance.Vlan.MVR"></div><div nw-field nw-label="vlan_name" nw-required><input ng-model="vlan.instance.Vlan.Name" nw-not-cyrillic-char nw-custom-valid="vlan.checkValidName(vlan.instance.Vlan.Name)"></div><div nw-field nw-label="vlan_vid" ng-if="vlan.isRequiredVID()" nw-required><input nw-number nw-min="{{vlan.constraints.VID.min}}" nw-max="{{vlan.constraints.VID.max}}" ng-model="vlan.instance.Vlan.VID" nw-custom-valid="vlan.checkValidVID(vlan.instance.Vlan.VID)"></div><div nw-labeled-switch nw-disabled="vlan.disabledDualLAN()" nw-label="vlan_use_dual_lan" nw-model="vlan.instance.DualLAN" ng-if="vlan.isShowDualLAN()"></div><div nw-field nw-label="vlan_qos" ng-if="vlan.isSupportVPR() && vlan.isRequiredVID()" ng-show="vlan.isShowVPR()" nw-required="vlan.isRequiredVID()"><input nw-number nw-min="{{vlan.constraints.VPR.min}}" nw-max="{{vlan.constraints.VPR.max}}" ng-model="vlan.instance.Vlan.VPR"></div><div nw-labeled-switch nw-label="MVR" nw-model="vlan.instance.Vlan.MVR" nw-disabled="vlan.disabledMVR()" ng-if="vlan.isShowMVR()" nw-change="vlan.changeMVR()"></div></div><div class="col-md-6 block-right" ng-if="!isAP"><div class="card-title" ng-bind="'interface' | translate"></div><div class="card-desc" ng-bind="'vlan_create_interface' | translate"></div><div nw-labeled-switch nw-disabled="vlan.CreateInterfaceDisabled" nw-label="vlan_create_iface" nw-model="vlan.instance.Vlan.CreateInterface" nw-change="vlan.changeCreateInterface(value)"></div><div class="note" ng-if="vlan.needShowConnWarn" ng-bind="vlan.getIfaceNote()"></div><div class="note" ng-if="vlan.needShowServerWarn" ng-bind="vlan.getServerNote()"></div><div class="note" ng-if="vlan.needShowRoutWarn" ng-bind="vlan.getRoutNote()"></div><div class="note" ng-if="vlan.needShowGroupWarn" ng-bind="vlan.getGroupNote()"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="ports_vlan_switch"><div class="error_ports" ng-if="vlan.isAllPortExcluded" ng-bind="'vlan_ports_not_selected_warning' | translate"></div><div class="error_ports" ng-if="vlan.isDoubleTaggedPort" ng-bind="'vlan_dublicate_tagged_port_warning' | translate"></div><div class="error_ports" ng-if="vlan.isNotUpstreamPort" ng-bind="'vlan_ports_not_selected_wan_warning' | translate"></div><div ng-repeat="type in vlan.portTypes" class="ports-group-block"><div class="card-subtitle" ng-bind="type.langkey | translate"></div><div class="note" ng-bind-html="vlan.getEogreNote()" ng-if="type.langkey == 'eogre_iface'"></div><div class="note" ng-bind-html="vlan.getEoipNote()" ng-if="type.langkey == 'eoip_iface'"></div><div ng-repeat="(inxPort, port) in vlan.getPorts(vlan.instance.Ports, type.value)" class="port-block port-block-simple" ng-class="{'port-block--blocked': vlan.isDisabledPort(port)}"><div class="port-block__icon {{ vlan.getIfaceIcon(type.value, port) }}"></div><div class="port-block__info"><div class="port-block__title"><div class="port-block__name-text" ng-bind="port.Name" data_attr="{{port.Name}}" ng-if="port.Type != 'port'"></div><div class="port-block__name" ng-bind="port.Name" ng-if="port.Type == 'port'"></div><div class="managment-icon" ng-if="vlan.isManagementPort(port)"><div class="tooltip">{{'summary_on_this_port' | translate}}</div></div></div><div class="port-block__title" ng-if="(type.value == 'eogre' || type.value == 'eoip' || type.value == 'atm' || type.value == 'ptm') && port.TagID"><div class="port-block__name">{{ 'Tag ID: ' + port.TagID}}</div></div><div class="port-block__select"><div nw-field nw-label="vlan_type" nw-disabled="vlan.isDisabledPort(port)"><select ng-model="port.State" ng-options="item.value as item.label | translate for item in port.AvailStates" ng-change="vlan.changeStatePort(port)"></select></div></div></div></div></div></div></div></div></div><div class="card-action"><button type="submit" class="colored" ng-disabled="!vlan.wasModified() || !vlan.isValidForm()" ng-bind="'act_apply' | translate"></button></div></div></form></div></body></html>
