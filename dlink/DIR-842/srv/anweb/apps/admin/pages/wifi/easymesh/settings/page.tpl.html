<html><head></head><body><form name="form" class="css-form" novalidate nw-form ng-submit="easymesh.apply()" unsaved-warning-form unsaved-backup-status="{{ !easymesh.wasModified() }}"><div class="main-card" ng-if="easymesh.isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_easymesh_nav' | translate"></div><div class="card-desc" ng-bind="'wifi_easymesh_nav_desc1' | translate"></div><div class="card-desc" ng-bind="'wifi_easymesh_nav_desc2' | translate"></div></div></div><div class="row-grid bottom-space"><div class="col-md-6 block-left"><h4 ng-bind="'settings' | translate"></h4><div nw-labeled-switch nw-label="act_enable" nw-model="easymesh.data.mesh.Enable" nw-change="easymesh.onEnable(easymesh.data.mesh.Enable)" nw-disabled="easymesh.data.roamd.Enable"></div><div alert="info" ng-if="easymesh.data.roamd.Enable"><div ng-bind="'wifi_enable_easymesh_roaming_note' | translate"></div></div><div class="row nw-static no-border"><span class="title">{{'dcc_devrole' | translate}}:</span> <span class="info"><a ng-if="easymesh.getDeviceModes().length > 2" href ng-click="easymesh.reconfigure()">{{ (easymesh.mode == 'router') ? 'Controller' : 'Agent' }}</a><div ng-if="easymesh.getDeviceModes().length === 2">{{ (easymesh.mode == 'router') ? 'Controller' : 'Agent' }}</div></span></div><div class="row nw-static no-border last"><span class="title">{{'status' | translate}}:</span><status-info class="info" status="{{ easymesh.status.status }}" text="{{ easymesh.status.text | translate }}"></status-info></div><div nw-field nw-label="wifi_easymesh_devname" nw-required><input ng-model="easymesh.data.info.DeviceName" nw-string-bytes-max="64"></div><div nw-field nw-label="wifi_easymesh_backhaul"><select ng-model="easymesh.data.mesh.Backhaul" ng-options="option.Value as option.Name | translate for option in easymesh.getBackhaulOptions()"></select></div><div class="note">{{'wifi_easymesh_backhaul_note' | translate}}</div><div class="alert-block" alert="info bottom-space" ng-bind-html="wpa2pskWarn24" ng-show="easymesh.data.wifiAuthInfo.needShow24GhzWpa2pskWarn"></div><div class="alert-block" alert="info bottom-space" ng-bind-html="wpa2pskWarn5" ng-show="easymesh.data.wifiAuthInfo.needShow5GhzWpa2pskWarn"></div><div class="card-action in-block"><button type="submit" class="colored" ng-disabled="easymesh.needDisabled()" ng-bind="'act_apply' | translate"></button></div></div><div class="col-md-6 block-right bottom-space"><h4 ng-bind="'wifi_easymesh_mgm' | translate"></h4><div class="card-desc" ng-bind="'wifi_easymesh_nav_desc3' | translate"></div><div class="row-grid bottom-space"><div class="card-action in-block"><button type="button" class="colored" ng-click="easymesh.connect()" ng-bind="'wifi_easymesh_connect' | translate" ng-disabled="!easymesh.isConnectionReady()"></button></div></div><div ng-if="easymesh.mode == 'router'" alert="info" class="flat">{{'wifi_easymesh_connect_warning' | translate}}</div></div></div><div class="row-grid bottom-space" ng-if="easymesh.mode == 'router' && easymesh.isTopologyAvail()"><div class="col-md-12"><h4 ng-bind="'wifi_easymesh_topology' | translate"></h4><div ng-if="easymesh.topology" topology="easymesh.topology" topology-on-client-click="easymesh.topologyOnClientClick" topology-on-node-click="easymesh.topologyOnNodeClick"></div></div></div></div></div></form></body></html>
