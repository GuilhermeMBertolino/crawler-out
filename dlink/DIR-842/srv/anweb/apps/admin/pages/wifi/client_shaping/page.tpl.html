<html><head></head><body><div class="main-card" ng-if="isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'wifi_client_shaping_nav' | translate"></div><div class="card-desc" ng-bind="'wifi_client_shaping_desc'|translate"></div></div></div><div class="row-grid bottom-space" ng-if="isEasyMeshEnabled"><div class="col-md-12"><div alert="info">{{'wifi_easymesh_shaping_comment' | translate}}</div></div></div><div class="table" nw-table nw-table-empty-status="isEmpty" nw-table-empty-title="rules" nw-table-empty-desc="wifi_client_shaping_empty_title" nw-table-empty-button="act_add" nw-table-empty-button-click="wifiShaping.add()" nw-table-title="rules" nw-table-selected nw-table-on-add="wifiShaping.add()" nw-table-on-add-hide="isEasyMeshEnabled" nw-table-on-delete="wifiShaping.remove(items, keys)" nw-table-on-edit="wifiShaping.edit(item, inx)" schedule="wifiShaping" schedule-indexes-link="['Network']"><table><thead><tr><th ng-bind="'mac_address' | translate"></th><th ng-bind="'wifi_band' | translate"></th><th ng-bind="'wifi_ssid' | translate"></th><th nw-bind-html-compile="'wifi_client_shaping_upload_rate' | translate"></th><th nw-bind-html-compile="'wifi_client_shaping_download_rate' | translate"></th><th ng-bind="'st_enabled' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, value) in wifiShaping.data" nw-mini-table nw-mini-table-caption="wifiShaping.getMiniCaption(key, value)" nw-mini-table-details="wifiShaping.getMiniShort(key, value)"><td ng-bind="value.MAC"></td><td ng-bind="(wifiShaping.networks[value.Band].Band + 'ghz') | translate"></td><td ng-bind="value.SSID"></td><td ng-bind="wifiShaping.rateInfo(value.UploadRate)"></td><td ng-bind="wifiShaping.rateInfo(value.DownloadRate)"></td><td ng-bind="(value.Enabled ? 'yes' : 'no') | translate"></td></tr></tbody></table></div></div></div></body></html>
