<html><head></head><body><div ng-controller="WifiCommonGeneral"><div nw-labeled-switch nw-label="wifi_enable" nw-model="wifi.general.data.Enable" ng-if="wifi.general.supportedParam('Enable') && !wifi.isEasyMeshDisabled" nw-disabled="customRules.DisableWiFiEnable || schedule.active" schedule="radioEnable" schedule-indexes-link="[wifi.general.data.Inx]" schedule-exists="schedule.active"></div><div nw-labeled-switch nw-label="wifi_enable" nw-model="wifi.general.data.Enable" ng-if="wifi.general.supportedParam('Enable') && wifi.isEasyMeshDisabled" nw-disabled="true"></div><div class="alert-block" alert="info bottom-space" ng-show="wifi.isEasyMeshDisabled"><span nw-bind-html-compile="'wifi_easymesh_wifi_off_comment' | translate"></span></div><div class="alert-block" alert="info bottom-space" ng-show="schedule.active"><span nw-bind-html-compile="'sched_use_wifi_enable' | translate"></span></div><div class="alert-block" alert="info bottom-space" ng-show="schedule.active && isClientMode">{{'wifi_sched_wisp_unavail' | translate}}</div><div nw-field nw-label="wifi_standard" ng-if="wifi.general.supportedParam('OperatingStandards')" nw-disabled="customRules.DisableWiFiOperatingStandards || wifi.isEasyMeshAgent" ng-hide="customRules.HideWiFiOperatingStandards"><div class="custom-select"><select ng-model="wifi.general.data.OperatingStandards" ng-options="name as value for (name, value) in wifi.general.supportedStandards()" nw-custom-valid="wifi.general.validationModeEnable()"></select></div></div><div class="note" ng-if="wifi.general.supportedParam('ShortListSupportedStandards') && wifi.general.data.ShortListSupportedStandards"><div nw-bind-html-compile="'wifi_common_standard_note' | translate"></div></div><div class="note" ng-if="wifi.general.supportedParam('OperatingStandards') && wifi.general.invalidStandard()">{{ wifi.general.getChannelInfo() | translate }}</div><div nw-labeled-switch nw-label="wifi_hide_ssid" nw-model="wifi.general.data.SSIDAdvertisementEnabledCommon" ng-if="wifi.general.supportedParam('SSIDAdvertisementEnabledCommon') && !wifi.isEasyMeshController && !wifi.isEasyMeshAgent" nw-disabled="customRules.DisableWiFiSSIDAdvertisementEnabledCommon"></div><div class="note" ng-bind="'wifi_hide_ssid_note' | translate" ng-if="wifi.ap.supportedParam('SSIDAdvertisementEnabledCommon') && !wifi.isEasyMeshController && !wifi.isEasyMeshAgent"></div><div><div ng-if="wifi.general.supportedParam('AutoChannelEnable')"><div nw-labeled-switch nw-label="wifi_channel_auto" nw-model="wifi.general.data.AutoChannelEnable" nw-disabled="customRules.DisableWiFiAutoChannelEnable || wifi.general.data.SMSlaveClientEnable || SMSlaveClientEnable || wifi.isEasyMeshAgent"></div><div class="note">{{"wifi_channel_auto_desc" | translate}}</div></div><div nw-labeled-switch nw-label="wifi_channel_high_enable" nw-model="wifi.general.data.HighChannelEnable" nw-disabled="!wifi.general.data.AutoChannelEnable || customRules.DisableWiFiHighChannelEnable || wifi.isEasyMeshAgent" ng-if="wifi.general.supportedParam('HighChannelEnable') && !customRules.HideWiFiHighChannelEnable"></div><div class="note" ng-bind="wifi.general.getWifiHighChannelsComment() | translate" ng-if="wifi.general.supportedParam('HighChannelEnable') && wifi.general.data.HighChannelEnable && wifi.general.data.AutoChannelEnable && !customRules.HideWiFiHighChannelEnable"></div><div class="note" ng-bind="wifi.general.getWifiHighChannelsOffComment() | translate" ng-if="wifi.general.supportedParam('HighChannelEnable') && !wifi.general.data.HighChannelEnable && wifi.general.data.AutoChannelEnable"></div><div nw-field ng-if="wifi.general.supportedParam('Channel')" class="nwfield_element"><div class="nwfield_label" ng-class="{'nwfield_label_disabled': isDisabled}"><span class="label" ng-bind="'wifi_channel' | translate"></span></div><span class="full-width input input_button" ng-class="{'disabled': wifi.general.data.AutoChannelEnable || wifi.general.data.SMSlaveClientEnable || SMSlaveClientEnable || wifi.isEasyMeshAgent}" ng-click="wifi.general.disabledClickListChannel()" nw-add-button="wifi.startReselectChan()" nw-add-button-text="act_refresh" nw-add-button-icon="refresh" nw-add-button-show="wifi.general.supportedParam('startChannelReselect') && autoconf.BR2_PACKAGE_ANWEB_SUPPORT_WIFI_RESELECT_BUTTON" nw-add-button-disabled="!wifi.general.data.Enable">{{wifi.general.data.AutoChannelEnable? wifi.general.getAutoChannelComment() : wifi.general.data.Channel}}</span></div><div ng-if="wifi.general.supportedParam('Channel') && (wifi.general.data.SMSlaveClientEnable || SMSlaveClientEnable)" class="note" ng-bind="'wifi_channel_note' | translate"></div><div ng-if="wifi.general.supportedParam('AutoChannelReselect')"><div nw-labeled-switch nw-label="wifi_channel_reselect" nw-model="wifi.general.data.AutoChannelReselect" nw-disabled="!wifi.general.data.AutoChannelEnable || customRules.DisableWiFiAutoChannelReselect || wifi.isEasyMeshAgent" ng-if="wifi.general.supportedParam('AutoChannelReselect')" nw-change="wifi.general.updateAutoReselectPeriod()"></div><div class="note">{{"wifi_channel_reselect_desc" | translate}}</div></div><div nw-field nw-label="wifi_channel_reselect_period" nw-required nw-disabled="!wifi.general.data.AutoChannelReselect || customRules.DisableWiFiAutoChannelReselectPeriod || wifi.isEasyMeshAgent" ng-if="wifi.general.supportedParam('AutoChannelReselectPeriod')"><input nw-number nw-min="60" nw-max="86400" ng-model="wifi.general.data.AutoChannelReselectPeriod"></div></div></div></body></html>
