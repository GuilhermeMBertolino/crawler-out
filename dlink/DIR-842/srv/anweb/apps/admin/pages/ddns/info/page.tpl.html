<html><head></head><body><div ng-if="isActivate"><div class="main-card"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'ddns_nav' | translate"></div><div class="card-desc" ng-bind="'ddns_nav_desc' | translate"></div></div></div><div class="row-grid"><div class="table ddns" nw-table nw-table-title="ddns_list" nw-table-on-add="add()" nw-table-on-add-disable="isAddDisabled()" nw-table-on-add-hide="ddns.length > 0 && !isMultiDdnes()" nw-table-on-delete="remove(items, keys)" nw-table-on-edit="edit(item, key)" nw-table-selected nw-table-empty-status="isEmptyRules()" nw-table-empty-title="ddns_list" nw-table-empty-desc="ddns_rules_empty" nw-table-empty-button="act_add" nw-table-empty-button-click="add()" nw-table-scroll-x><table><thead><tr><th ng-bind="'ddns_host_name' | translate"></th><th ng-bind="'ddns_service' | translate"></th><th ng-bind="'username' | translate"></th><th ng-bind="'iface' | translate" ng-if="config.NeedChooseIface"></th><th ng-bind="'ddns_period' | translate"></th><th ng-bind="'status' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in ddns" nw-mini-table nw-mini-table-caption="item.Service" nw-mini-table-details="getHostname(item)" nw-mini-table-info-status="getStatus(item.Status)"><td ng-bind="item.Hostname" ng-if="!config.MultiHostname" class="row_truncate fixed-max-width mw-7"></td><td ng-if="config.MultiHostname"><div class="row_truncate fixed-max-width mw-7" ng-repeat="host in item.Hostname">{{host.Name}}</div></td><td ng-bind="getServiceName(item)" class="row_truncate fixed-max-width mw-7"></td><td ng-bind="item.Username" class="row_truncate fixed-max-width mw-5"></td><td ng-bind="getIfaceName(item)" class="row_truncate fixed-max-width mw-10" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && config.NeedChooseIface"></td><td ng-bind="item.Period" class="row_truncate fixed-max-width mw-3"></td><td class="not_break"><status-info status="{{getStatus(item.Status)}}" text="{{getStatusText(item.Status)}}" left="yes"></status-info></td></tr></tbody></table></div></div></div></div></div></body></html>
