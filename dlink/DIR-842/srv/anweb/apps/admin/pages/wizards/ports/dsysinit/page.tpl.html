<html><head></head><body><form class="ports_wizard" unsaved-warning-form unsaved-backup-status="{{!saveEnabled()}}"><div class="card" ng-if="!autoconf.BR2_PACKAGE_ANWEB_CUSTOM_KOREA_21883 && deviceClass == 'DSL'"><span translate="ports_wizard_dsl_note" translate-params="{ trustAsHtml: true }"></span> <a ui-sref="advanced.ifgroups.list">{{ 'advanced_nav' | translate }}/{{ 'ifgroups_nav' | translate }}</a></div><div class="card" ng-if="!autoconf.BR2_PACKAGE_ANWEB_CUSTOM_KOREA_21883 && deviceClass != 'DSL'"><span translate="ports_wizard_note" translate-params="{ trustAsHtml: true }"></span></div><div class="card"><h3>LAN</h3><div class="port-block" ng-class="{'port-block--blocked': portIsManagement(port) || portIsBusy(port) || portIsNotEditable(port), 
                        'port-block--selected': portIsSelected(port)}" ng-repeat="(key, port) in ports track by $index" ng-if="!showSimpleMode() && isShowPort(port)"><div class="port-block__icon {{getPortIconClass(port)}}"></div><div class="port-block__info"><div class="port-block__title"><div class="port-block__name"><div class="port-block__name-text">{{getPortTitle(port)}}</div><div class="tooltip top" ng-if="isUnactiveWifi(port)" ng-bind="'ports_wizard_wifi_not_active_note' | translate"></div></div><div class="port-block__managment-icon" ng-if="portIsManagement(port)"><div class="tooltip" ng-bind="'summary_on_this_port' | translate"></div></div></div><div class="port-block__select"><div nw-field nw-label="ports_wizard_bridged_with_label" nw-disabled="portIsManagement(port) || portIsBusy(port)" ng-show="!portIsNotEditable(port)"><select ng-model="port.bridge" ng-options="srcItem.value as srcItem.label for srcItem in sourcesList" ng-change="updateViewModel()"><option ng-hide="true"></option></select></div></div></div></div><div class="port-block port-block-simple" ng-class="{'port-block--blocked': !canTogglePortSimple(port), 
                        'port-block--selected': portIsSelected(port) && canTogglePortSimple(port)}" ng-repeat="(key, port) in ports track by $index" ng-if="showSimpleMode() && isShowPort(port)" ng-click="togglePortSimple(port, $event)"><div class="port-block__icon {{getPortIconClass(port)}}"></div><div class="port-block__info"><div class="port-block__title"><div class="port-block__name"><div class="port-block__name-text">{{getPortTitle(port)}}<div class="tooltip top" ng-if="isUnactiveWifi(port) && canTogglePortSimple(port)" ng-bind="'ports_wizard_wifi_not_active_note' | translate"></div></div></div><div class="port-block__managment-icon" ng-if="portIsManagement(port)"></div></div></div><div class="tooltip top" ng-if="!canTogglePortSimple(port)" ng-bind="getPortDisabledMessage(port) | translate"></div></div><div class="note" ng-if="needShowNotification" ng-bind="'not_select_current_lan_port' | translate"></div><div class="button_block right"><button class="flat colored" ng-click="toggleMode()" ng-hide="isSimpleModeOnly()" ng-bind="(showSimpleMode() ? 'ports_wizard_advanced_mode': 'ports_wizard_simple_mode') | translate"></button></div></div><div class="card" ng-if="!showSimpleMode()"><div class="port-block" ng-click="editSource(key, item)" ng-repeat="(key, item) in getWANBridge() track by $index"><div class="port-block__icon {{getSourceIconClass(item, key)}}"></div><div class="port-block__info"><div class="port-block__name">{{item.name}}</div><div class="port-block__params"><div class="port-block__param mb-5" ng-if="!item.enabled" ng-bind="'ports_wizard_source_disabled' | translate"></div><span class="port-block__param" ng-if="item.vid"><span class="port-block__param-name">VLAN ID</span> <span class="port-block__param-value">{{item.vid}}</span> </span><span class="port-block__param" ng-if="item.pvc"><span class="port-block__param-name">PVC</span> <span class="port-block__param-value">{{item.pvc}}</span> </span><span class="port-block__param" ng-if="item.ssid"><span class="port-block__param-name">SSID</span> <span class="port-block__param-value">{{item.ssid}}</span></span></div></div><div class="port-block__action"></div></div><div class="add-source-btn colored" svg-icon="add-circle-outline" title="{{'ports_wizard_new_source' | translate}}" ng-click="createSource(key)"></div></div><div class="button_block center"><button class="colored" ng-click="save()" ng-disabled="!wasModified()" ng-bind="'act_apply' | translate"></button></div></form></body></html>
