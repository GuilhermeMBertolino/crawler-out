<html><head></head><body><div nw-field nw-label="ipsec_key" nw-required><input type="password" nw-eye nw-hide-value ng-model="ipsec.Key" nw-not-cyrillic-char></div><div nw-labeled-switch nw-label="ipsec_enable_pfs" nw-model="ipsec.PFS"></div><div nw-field nw-label="ipsec_dpd_action"><select ng-model="ipsec.DPD" ng-options="option.value as (option.name | translate) for option in getDPDActions()"></select></div><div class="note" ng-bind="'ipsec_dpd_comment' | translate"></div><div nw-field nw-label="ipsec_dead_peer_delay" nw-required nw-disabled="ipsec.DPD === 'none'"><input nw-number nw-min="5" nw-max="360" ng-model="ipsec.DPDDelay"></div><div nw-field nw-label="ipsec_dead_peer_timeout" nw-required nw-disabled="ipsec.DPD === 'none'"><input nw-number nw-min="0" nw-max="86400" ng-model="ipsec.DPDTimeOut"></div><div nw-labeled-switch nw-label="ipsec_port_enabled" nw-model="ipsec.PortEnabled"></div><div nw-field nw-label="port" nw-required ng-if="ipsec.PortEnabled"><input nw-number nw-min="1" nw-max="65535" ng-model="ipsec.Port"></div></body></html>
