<html><head></head><body><div class="main-card" ng-if="isActivate"><div class="card-content"><div class="row-grid bottom-space"><div class="col-md-12"><div class="card-title" ng-bind="'raccess_nav' | translate"></div><div class="card-desc" ng-bind="'raccess_nav_desc' |translate"></div></div></div><div class="row-grid"><div class="col-md-12"><div class="table raccess" nw-table nw-table-toolbar-disabled="isDisabled()" nw-table-title="rules" nw-table-on-add="add()" nw-table-on-delete="remove(items, keys)" nw-table-on-edit="edit(item, key)" nw-table-selected nw-table-empty-status="isEmptyRules()" nw-table-empty-title="rules" nw-table-empty-desc="raccess_empty_state_msg" nw-table-empty-button="act_add" nw-table-empty-button-click="add()" schedule="raccess" schedule-indexes-link="['__IPVersion']"><table class="fixed-font-size"><thead><tr><th ng-bind="'name' | translate"></th><th ng-bind="'iface' | translate"></th><th ng-bind="'ip_address' | translate"></th><th ng-bind="'net_mask' | translate"></th><th ng-bind="'raccess_public_port' | translate"></th><th ng-bind="'protocol' | translate"></th><th ng-bind="'state' | translate"></th></tr></thead><tbody><tr ng-repeat="(key, item) in raccess.Rules" nw-mini-table nw-mini-table-caption="item.Name" nw-mini-table-details="getShort(item)" nw-mini-table-info-status="getStateInfo(item)" ng-hide="isHideRule(item)"><td class="row_truncate fixed-max-width mw-5" ng-bind="item.Name"></td><td class="row_truncate fixed-max-width mw-5" ng-bind="getInterfaceName(item)"></td><td class="row_truncate fixed-max-width mw-7" ng-bind="item.IPs"></td><td class="row_truncate fixed-max-width mw-7" ng-bind="item.Mask || '-'"></td><td class="td_middle" ng-bind="item.Ports.Source || '-'"></td><td class="td_middle" ng-bind="getPortName(item.Ports.Dest)"></td><td class="row_truncate fixed-max-width mw-7"><status-info status="{{item.Enable ? 'on': 'off'}}" on="{{'st_enabled' | translate}}" off="{{'st_disabled' | translate}}"></status-info></td></tr></tbody></table></div></div></div></div></div></body></html>
