<html><head></head><body><ul class="main_navigation"><li ng-repeat="menu in menuList" class="fl_menu_block" ng-class="{opened: checkState(menu.id) || menu.id === selectedMenu}"><span ng-click="selectFirstLevelMenu(menu)" class="menu_item fl_menu_item coloring_icon_inside"><svg svg-icon="{{!!menu.langIcon ? (menu.langIcon | translate) : menu.icon}}" ng-show="menu.icon || menu.langIcon" ng-class="icon"/>{{menu.name | translate}}</span><ul ng-if="(menu.external || checkState(menu.path) || menu.id === selectedMenu) && !menu.runtime" class="sl_menu_block"><div ng-repeat="el in menu.submenu" ng-class="{'is-group': el.isGroup, 'opened': el.id == showGroup}" ng-hide="el.hide"><li ng-if="!el.isGroup" ng-class="{ 'sl_menu_opened': (el.submenu && el.submenu.length && (el.id == selectedSubMenu || checkState(el.path))) }"><a ng-if="!el.external && el.sref" ui-sref="{{el.sref}}" ui-sref-opts="{reload: true}" ng-class="{active: checkState(el.path)}" class="menu_item sl_menu_item" ng-click="selectSecondLevelMenu(el)">{{el.name | translate}}</a> <a href="{{el.url}}" ng-if="el.external" target="_blank" class="menu_item sl_menu_item">{{el.name | translate}}</a> <a ng-if="!el.external && !el.sref" class="menu_item sl_menu_item" ng-click="selectSecondLevelMenu(el)">{{el.name | translate}}</a><ul class="tl_menu_block" ng-if="el.submenu && el.submenu.length" ng-show="checkState(el.path) || el.id == selectedSubMenu"><li ng-repeat="tl in el.submenu" ng-class="{ 'tl_menu_opened': (el.submenu && el.submenu.length && (tl.id == selectThirdMenu || (checkState(tl.path) && tl.submenu && tl.submenu.length))) }"><a class="menu_item tl_menu_item" ng-hide="tl.hide" ng-class="{active: checkState(tl.path)}" ui-sref="{{ tl.sref }}" ui-sref-opts="{reload: true}" ng-click="selectSecondLevelMenu(tl)" ng-if="!tl.external && tl.sref">{{ tl.name | translate }}</a> <a href="{{tl.url}}" ng-if="tl.external" target="_blank" class="menu_item tl_menu_item">{{tl.name | translate}}</a> <a ng-if="!tl.external && !tl.sref" class="menu_item tl_menu_item" ng-click="selectThirdLevelMenu(tl)">{{tl.name | translate}}</a><div ng-class="{ 'opened': checkState(tl.path) || tl.id == selectThirdMenu}"><ul class="ft_menu_block" ng-if="tl.submenu && tl.submenu.length" ng-show="(tl.id == selectThirdMenu || checkState(tl.path))"><li ng-repeat="ft in tl.submenu"><a class="menu_item ft_menu_item" ng-class="{active: checkState(ft.path)}" ui-sref="{{ ft.sref }}" ui-sref-opts="{reload: true}">{{ ft.name | translate }}</a></li></ul></div></li></ul></li><li ng-if="el.isGroup"><a ng-click="selectSecondLevelMenu(el)" class="menu_item sl_menu_item" ng-bind="el.name | translate"></a></li><div ng-if="el.isGroup" class="third-menu" ng-class="{'hide': showGroup != el.id}"><div ng-repeat="sub in el.submenu" ng-class="{active: checkState(sub.path)}" ui-sref="{{sub.sref}}" ui-sref-opts="{reload: true}" ng-bind="sub.name | translate" ng-click="selectSecondLevelMenu(sub)"></div></div></div></ul><div ng-if="menu.runtime && (menu.id === openedMenu || menu.id === selectedMenu)" nw-bind-html-compile="'<' + menu.runtime + '></' + menu.runtime + '>'"></div></li></ul><ul class="main_navigation"><li class="fl_menu_block"><a ng-click="logout($event, true)" class="menu_item fl_menu_item coloring_icon_inside"><svg svg-icon="exit"/>{{'act_logout' | translate}}</a></li></ul></body></html>
