<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form nw-form ng-submit="save()" name="wifi_mac_form" id="wifi_mac_form" class="dialog_content_wrapper"><div class="dialog_content"><div ng-show="false"><input autofocus></div><div nw-field nw-label="wifi_band" nw-disabled="!isNew" ng-show="isMoreThanOneBand()"><select ng-model="rule.Band" ng-options="inx as band.Band + 'ghz' | translate for (inx, band) in optionsNetwork" ng-change="changeBand(rule.Band)"></select></div><div nw-field nw-label="ssid" nw-disabled="!isNew"><select ng-model="rule.Network" ng-options="inx as network.SSID for (inx, network) in optionsNetwork[rule.Band].List"></select></div><div class="note" ng-bind="'wifi_mac_note_network_mode_' + optionsNetwork[rule.Band].List[rule.Network].AccessPolicy | translate"></div><div nw-field nw-label="mac_address" nw-disabled="!isNew" nw-required><input ng-model="rule.MAC" nw-type="mac" nw-custom-valid="uniqueMacValidator(rule.MAC)" nw-client-list nw-client-list-type="mac" nw-client-list-source="all wifi" nw-client-list-direction="wifi"></div><div nw-field nw-label="hostname" nw-disabled="!isNew"><input ng-model="rule.Hostname" maxlength="20"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="getButtonText() | translate"></button></div></form></body></html>
