<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'dhcp_options_title' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate ng-submit="submit(form)" nw-form class="dialog_content_wrapper"><div class="dialog_content"><div ng-show="false"><input autofocus></div><div nw-field nw-label="dhcp_options_known"><select ng-model="option.Option" ng-change="option.Value = ''" id="option-select"><option value="0" disabled>{{ 'dhcp_options_select' | translate }}</option><option value="{{ item.tag }}" ng-disabled="usedOptionsInx[item.tag]" ng-repeat="item in knownOptionsArr track by $index">{{ getCaption(item.tag) }}</option></select></div><div nw-field nw-label="dhcp_options_value" nw-required="option.Option != '68'" nw-disabled="option.Option == 0"><input ng-model="option.Value" nw-custom-valid="validate(value, knownOptionsInx[option.Option].param)"></div><div nw-field class="note" ng-if="option.Option != 0 && knownOptionsInx[option.Option].description"><p>{{ knownOptionsInx[option.Option].description | translate }}</p></div><div nw-labeled-switch nw-label="dhcp_options_force" nw-model="option.Force" nw-disabled="option.Option == 0"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save' | translate" ng-disabled="!changed()"></button></div></form></body></html>
