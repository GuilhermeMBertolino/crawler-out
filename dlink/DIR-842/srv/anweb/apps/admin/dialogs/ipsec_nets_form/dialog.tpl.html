<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="dialog.close()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="dialog.header"></div><div class="dialog_close" ng-click="dialog.close()"><svg svg-icon="cross-medium"/></div></div><form name="form" class="dialog_content_wrapper" novalidate ng-submit="dialog.save()" nw-form><div class="dialog_content"><div ng-show="false"><input autofocus></div><div ng-if="ipVersion == 'ipv4'"><div ng-if="!autoconf.BR2_PACKAGE_ANWEB_DSYSINIT || ikeVersion == '1'"><div nw-field nw-label="ipsec_source" nw-required><input nw-custom-valid="dialog.validation(dialog.rule, 'SourceAddress')" ng-model="dialog.rule.source"></div><div class="note" ng-bind="{lang: 'ipsec_local_sub_comment', example: '192.168.0.0/24'} | translate"></div><div nw-field nw-label="ipsec_dest" nw-required><input nw-custom-valid="dialog.validation(dialog.rule, 'DestAddress')" ng-model="dialog.rule.dest"></div></div><div class="changing_list margin-top-time-server padding" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><div class="card-subtitle" ng-bind="'ipsec_source' | translate"></div><div class="input_with_action" ng-repeat="(inx, elem) in dialog.rule.source track by inx"><div nw-field nw-required><input ng-model="elem.source" nw-set-focus="{{dialog.focus == true}}" class="under_cross" nw-custom-valid="dialog.validation(elem.source, 'SourceAddress')"></div><div class="input_action" ng-click="dialog.removeSourceSubnet
                        (inx)" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && dialog.rule.source.length > 1">×</div></div><div class="button_block right"><input type="button" ng-click="dialog.addSourceSubnet()" value="{{'ipsec_add_subnet' | translate}}" class="colored flat margin" ng-disabled="customRules.DisableNTPServers"></div></div><div class="note" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT" ng-bind="{lang: 'ipsec_local_sub_comment', example: '192.168.0.0/24'} | translate"></div><div class="changing_list margin-top-time-server padding" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><div class="card-subtitle" ng-bind="'ipsec_dest' | translate"></div><div class="input_with_action" ng-repeat="(inx, elem) in dialog.rule.dest track by inx"><div nw-field nw-required><input ng-model="elem.dest" nw-set-focus="{{dialog.focus == true}}" class="under_cross" nw-custom-valid="dialog.validation(elem.dest, 'DestAddress')"></div><div class="input_action" ng-click="dialog.removeDestSubnet
                        (inx)" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && dialog.rule.dest.length > 1">×</div></div><div class="button_block right"><input type="button" ng-click="dialog.addDestSubnet()" value="{{'ipsec_add_subnet' | translate}}" class="colored flat margin" ng-disabled="customRules.DisableNTPServers"></div></div></div><div ng-if="ipVersion == 'ipv6'"><div ng-if="!autoconf.BR2_PACKAGE_ANWEB_DSYSINIT || ikeVersion == '1'"><div nw-field nw-label="ipsec_source" nw-required><input nw-custom-valid="dialog.validation(dialog.rule, 'SourceAddress')" ng-model="dialog.rule.source"></div><div class="note" ng-bind="{lang: 'ipsec_local_sub_comment', example: '2001:db8:abcd:12::/64'} | translate"></div><div nw-field nw-label="ipsec_dest" nw-required><input nw-custom-valid="dialog.validation(dialog.rule, 'DestAddress')" ng-model="dialog.rule.dest"></div></div><div class="changing_list margin-top-time-server padding" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><div class="card-subtitle" ng-bind="'ipsec_source' | translate"></div><div class="input_with_action" ng-repeat="(inx, elem) in dialog.rule.source track by inx"><div nw-field nw-required><input ng-model="elem.source" nw-set-focus="{{dialog.focus == true}}" class="under_cross" nw-custom-valid="dialog.validation(elem.source, 'SourceAddress')"></div><div class="input_action" ng-click="dialog.removeSourceSubnet
                        (inx)" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && dialog.rule.source.length > 1">×</div></div><div class="button_block right"><input type="button" ng-click="dialog.addSourceSubnet()" value="{{'ipsec_add_subnet' | translate}}" class="colored flat margin" ng-disabled="customRules.DisableNTPServers"></div></div><div class="note" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT" ng-bind="{lang: 'ipsec_local_sub_comment', example: '2001:db8:abcd:12::/64'} | translate"></div><div class="changing_list margin-top-time-server padding" ng-if="ikeVersion == '2' && autoconf.BR2_PACKAGE_ANWEB_DSYSINIT"><div class="card-subtitle" ng-bind="'ipsec_dest' | translate"></div><div class="input_with_action" ng-repeat="(inx, elem) in dialog.rule.dest track by inx"><div nw-field nw-required><input ng-model="elem.dest" nw-set-focus="{{dialog.focus == true}}" class="under_cross" nw-custom-valid="dialog.validation(elem.dest, 'DestAddress')"></div><div class="input_action" ng-click="dialog.removeDestSubnet
                        (inx)" ng-if="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && dialog.rule.dest.length > 1">×</div></div><div class="button_block right"><input type="button" ng-click="dialog.addDestSubnet()" value="{{'ipsec_add_subnet' | translate}}" class="colored flat margin" ng-disabled="customRules.DisableNTPServers"></div></div></div><div ng-if="ipVersion == 'ipv4'" class="note" ng-bind="{lang: 'ipsec_remote_sub_comment', example: '192.168.10.0/24'} | translate"></div><div ng-if="ipVersion == 'ipv6'" class="note" ng-bind="{lang: 'ipsec_remote_sub_comment', example: '2001:db8::/64'} | translate"></div><div class="dialog_alarm_message"><span ng-bind="'ipsec_warning_is_not_uniq_rule' | translate" ng-if="dialog.isNotUniqRule()"></span></div><div nw-field nw-label="MTU" nw-required ng-if="dialog.needMTU()"><input nw-number nw-min="68" ng-model="dialog.rule.mtu"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save' | translate" ng-disabled="dialog.isDisabledSave()"></button> <button type="button" ng-if="dialog.action == 'edit'" ng-click="dialog.remove()" ng-bind="'act_delete' | translate"></button></div></form></body></html>
