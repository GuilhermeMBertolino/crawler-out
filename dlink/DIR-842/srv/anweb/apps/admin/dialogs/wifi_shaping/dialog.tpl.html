<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="((action == 'add') ? 'wifi_client_shaping_dialog_add' : 'act_edit_rule') | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form nw-form ng-submit="save()" name="wifi_shaping_form" class="dialog_content_wrapper"><div class="dialog_content"><div nw-field ng-hide="true"><input nw-set-focus="true"></div><div nw-field nw-label="wifi_band" nw-disabled="!isNew()" ng-show="isMoreThanOneBand() && hasNetworks()"><select ng-model="rule.Band" ng-options="inx as band.Band + 'ghz' | translate for (inx, band) in networks" ng-change="changeBand(rule.Band)"></select></div><div nw-field nw-label="ssid" ng-if="hasNetworks()" nw-disabled="!isNew()"><select ng-model="rule.Network" ng-options="inx as network.SSID for (inx, network) in networks[rule.Band].List"></select></div><div nw-labeled-switch nw-label="st_enabled" nw-model="rule.Enabled"></div><div nw-field nw-label="mac_address" nw-required><input ng-model="rule.Mac" nw-type="mac" nw-mac-not-null-and-not-multicast nw-custom-valid="uniqueMacValidator(rule.Mac)" nw-client-list nw-client-list-type="mac" nw-client-list-source="all wifi" nw-client-list-direction="wifi" nw-client-list-band="{{rule.Band}}"></div><h4>{{ 'wifi_client_shaping_upload' | translate }}</h4><div nw-labeled-switch nw-label="wifi_client_shaping_unlimited" nw-model="rule.UploadUnlim" nw-disabled="rule.DownloadUnlim"></div><div nw-field nw-label="wifi_client_shaping_max_rate" nw-label-compile="true" ng-show="!rule.UploadUnlim" nw-required><input name="upload_rate" ng-model="rule.UploadRate" nw-number nw-min="{{constants.minUploadRate}}" nw-max="{{constants.maxUploadRate}}"></div><h4>{{ 'wifi_client_shaping_download' | translate }}</h4><div nw-labeled-switch nw-label="wifi_client_shaping_unlimited" nw-model="rule.DownloadUnlim" nw-disabled="rule.UploadUnlim" nw-change="changeUploadUnlim()"></div><div nw-field nw-label="wifi_client_shaping_max_rate" nw-label-compile="true" ng-show="!rule.DownloadUnlim" nw-required><input ng-model="rule.DownloadRate" nw-number nw-min="{{constants.minDownloadRate}}" nw-max="{{constants.maxDownloadRate}}"></div></div><div class="dialog_button_panel button_block right"><button type="submit" class="colored flat" ng-bind="'act_save'|translate" ng-disabled="!isNew() && !wasModified()"></button></div></form></body></html>
