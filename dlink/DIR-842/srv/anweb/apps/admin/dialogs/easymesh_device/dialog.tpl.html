<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text">{{ 'client' | translate }}</div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><div class="dialog_content_wrapper"><div class="dialog_content topology_dialog_content"><div class="nw-static row"><span class="title" ng-bind="'mac_address' | translate"></span> <span class="info" ng-bind="get().MACAddress"></span></div><div class="nw-static row" ng-if="get().IPv4"><span class="title" ng-bind="'ipv4' | translate"></span> <span class="info" ng-bind="get().IPv4"></span></div><div class="nw-static row" ng-if="get().IPv6"><span class="title" ng-bind="'ipv6' | translate"></span> <span class="info" ng-bind="get().IPv6"></span></div><div class="nw-static row" ng-if="get().Hostname"><span class="title" ng-bind="'wifi_easymesh_devname' | translate"></span> <span class="info" ng-bind="get().Hostname | punycode"></span></div><div class="nw-static row" ng-if="get().Band"><span class="title" ng-bind="'interface' | translate"></span> <span class="info" ng-bind="getInterface(get().Band)"></span></div><div class="nw-static row" ng-if="isWLAN(get().Band)"><span class="title" ng-bind="'band' | translate"></span> <span class="info" ng-bind="getBand(get().Band)"></span></div><div class="nw-static row" ng-if="isWLAN(get().Band) && get().SignalStrength"><span class="title" ng-bind="'wifi_client_rssi' | translate"></span> <span class="client-table-signal-level" svg-icon="{{ getImgSignal(get().SignalStrength) }}"></span> <span class="info">{{ get().SignalStrength }}%</span></div><div class="nw-static row" ng-if="isWLAN(get().Band) && get().RSSI"><span class="title" ng-bind="'rssi' | translate"></span> <span class="info">{{ get().RSSI + ('units_dBm' | translate) }}</span></div><div class="nw-static row"><span class="title" ng-bind="'Rx' | translate"></span> <span class="info">{{ get().LastDataDownlinkRate + "\u00A0" + ('units_mbps' | translate) }}</span></div><div class="nw-static row"><span class="title" ng-bind="'Tx' | translate"></span> <span class="info">{{ get().LastDataUplinkRate + "\u00A0" + ('units_mbps' | translate) }}</span></div></div></div></body></html>
