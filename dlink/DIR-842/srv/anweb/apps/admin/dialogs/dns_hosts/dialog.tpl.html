<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="header | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="form" class="dialog_content_wrapper" nw-form ng-submit="submit(form)"><div class="dialog_content"><div nw-field nw-label="dns_hosts_name" nw-required><input ng-model="data.host.Hostname" nw-custom-valid="validateHostname(value)" nw-hostname nw-name></div><div nw-field nw-label="dns_hosts_ip"><input name="hosts_ip" ng-model="data.host.__AddressArray[0].IPAddress" nw-custom-valid="validateIP(value, 0)" nw-client-list nw-client-list-type="ip" nw-client-list-source="all leasesv4 leasev6" nw-client-list-version="{{data.ipVersion}}" nw-client-list-on-change="clientListOnChange"></div><div class="changing_list changing_list--margin-top-0"><div ng-repeat="(inx, item) in data.host.__AddressArray.slice(1) track by inx"><div nw-field><input ng-model="item.IPAddress" nw-custom-valid="validateIP(value, inx+1)" nw-set-focus="true" nw-client-list nw-client-list-type="ip" nw-client-list-source="all leasesv4 leasev6" nw-client-list-version="{{data.ipVersion}}" nw-client-list-on-change="clientListOnChange"></div></div><div class="button_block right no_margin"><input type="button" ng-click="addIP()" value="{{'act_add' | translate}}" class="colored flat no_margin"></div><div class="note">{{'dns_hosts_extra_ip_note' | translate}}</div></div></div><div class="dialog_button_panel button_block right"><button class="colored flat" type="submit" ng-bind="'act_save'|translate" ng-disabled="!changed()"></button></div></form></body></html>
