<html><head></head><body><div class="dialog_top_line"><div class="dialog_close_mobile" ng-click="closeThisDialog()"><svg svg-icon="back_arrow"/></div><div class="dialog_title_text" ng-bind="'statip2' | translate"></div><div class="dialog_close" ng-click="closeThisDialog()"><svg svg-icon="cross-medium"/></div></div><form name="form" novalidate nw-form nw-form-autocomplete-off ng-submit="submit(form)" class="dialog_content_wrapper"><div class="dialog_content"><div ng-show="false"><input autofocus></div><div nw-field nw-label="ip_address" nw-required><input nw-custom-valid="validateIP(value)" ng-model="data.ip" nw-set-focus placeholder="{{ 'dns_example' | translate }}: {{ ipExample }}"></div><div class="bordered small bottom-space" alert="warning" ng-if="data.ipVersion == 'ipv4' && ipValidAndOutOfNetwork(data.ip)">{{'msg_ip_address_is_not_included_to_network' | translate}} ({{ data.subnetPrefix0 }})</div><div class="bordered small bottom-space" alert="warning" ng-if="autoconf.BR2_PACKAGE_ANWEB_LAN_IPV6 && data.ipVersion == 'ipv6' && ipValidAndOutOfNetwork(data.ip)">{{'msg_ip_address_is_not_included_to_any_network' | translate}}</div><div nw-field nw-label="mac_address" nw-required="!autoconf.BR2_PACKAGE_ANWEB_DSYSINIT || !data.hostname"><input nw-type="mac" nw-custom-valid="validateMAC(value)" ng-model="data.mac" nw-mac-not-null-and-not-multicast nw-client-list nw-client-list-type="{{getListType('mac')}}" nw-client-list-source="all leasesv4 leasev6 route" nw-client-list-version-first="{{data.ipVersion}}" nw-client-list-on-change="clientListOnChange"></div><div nw-field nw-label="hostname" nw-required="autoconf.BR2_PACKAGE_ANWEB_DSYSINIT && !data.mac"><input ng-model="data.hostname" nw-custom-valid="validateHostname(value)" nw-hostname nw-hostname-allow="_" nw-client-list nw-client-list-type="{{getListType('host')}}" nw-client-list-source="all leasesv4 leasev6 route" nw-client-list-version-first="{{data.ipVersion}}" nw-client-list-on-change="clientListOnChange"></div><div class="note"><span>{{ 'lan_dhcp_stat_addr_use_hostname' | translate }}</span></div><div nw-field nw-label="lan_dhcp_lease_time"><input nw-min="2" ng-model="data.__leaseInMinutes" nw-custom-valid="validateLease(value)"></div></div><div class="dialog_button_panel button_block right"><button type="button" class="flat" ng-if="staticAddress.dialog.action == 'edit'" ng-click="staticAddress.dialog.onRemove()" ng-bind="'act_delete' | translate"></button> <button type="submit" class="colored flat" ng-bind="'act_save' | translate" ng-disabled="!changed()"></button></div></form></body></html>
