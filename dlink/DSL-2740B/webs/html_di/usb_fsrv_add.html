var entrys = ftp_user_info.split('|');

var entryNum = entrys.length - 1;

var rule = new Array(profile_num);

for (i = 0; i < profile_num; i++)
{
	rule[i] = new rVe('','');
}

for (j = 0; j < entryNum; j++)
{
	var entry = entrys[j].split('.');
	rule[j] = new rVe(entry[0], entry[1]);
}

function rVe(userId, path )
{
   this.userId = userId;   this.path = path;  
}

for (j = 0; j < entryNum; j++)
{
	user_value[j] = rule[j].userId;

	enb_value[j] = 1;
}

function evaltF() {
	var k;

	if (isBlank(document.tF0.smbuser.value)){
		alert('Empty User ID string input.');
		document.tF0.smbuser.focus();
		return false;
	}
	// make sure volume index is valid
	if (document.tF0.smb_partition.value == 99) {
		alert('make sure volume index is valid');
		document.tF0.smb_partition.focus();
		return false;
	}

	// compare password mismatch
	if ((document.tF0.smbPass.value != document.tF0.smbPassV.value) || (isBlank(document.tF0.smbPass.value))) {
		alert('compare password mismatch');
		document.tF0.smbPass.value = "";
		document.tF0.smbPassV.value = "";
		document.tF0.smbPass.focus();
		return false;
	}

	// check path empty
	if (isBlank(document.tF0.curPath.value)) {
		alert('Empty path string input.');
		document.tF0.curPath.focus();
		return false;
	}

	// check username duplicate
	for (k = 0 ; k < profile_num ; k++) {
		//if (k == proIdx) continue;
		if (document.tF0.smbuser.value == user_value[k]) {
			alert('Duplicate userID input.');
			document.tF0.smbuser.focus();
			return false;
		}
	}
	
	var loc= 'smb_user_cfg.cmd?action=add&enable=1';
	loc += '&username=' + document.tF0.smbuser.value;
	loc += '&password=' + document.tF0.smbPass.value;
	loc += '&accessmode=' + document.tF0.access_mode.value;
	if (document.tF0.curPath.value == '/'){
		loc += '&path=*';
	}
	else
		loc += '&path=' + document.tF0.curPath.value;
    //var code = 'location=\"' + loc + '\"';
	var code = 'location="' + loc + '"';
	//alert(code);
	eval(code);
}
