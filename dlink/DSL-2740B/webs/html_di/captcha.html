<HTML><HEAD><TITLE>D-Link ADSL Router</TITLE>
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<META http-equiv=Pragma content=no-cache><LINK 
href="stylemain.css" type=text/css rel=stylesheet>
<SCRIPT language=javascript src="util.js"></SCRIPT>
<SCRIPT language=JavaScript src="menu.js"></SCRIPT>
<SCRIPT language=javascript>
<!-- hide
var time_out = '<%ejGet(timeout)%>';
if (time_out != '0') 
{
    setTimeout('parent.location.href="/login.html";', time_out * 60000);
}
var captchaEnbl='<%ejGet(captchaEnbl)%>';
function btnApply()
{
    var loc="captcha.cgi?";
    
    with ( document.forms[0] ) 
    {
    	if(captchaEnable.checked == true)
            loc += 'captchaEnbl=1';
		else
            loc += 'captchaEnbl=0';
    }
    var code = 'location.assign("'+ loc + '")';
    eval(code);
}

function btnCancel(){
	window.location.href="captcha.html";
}

function frmLoad(){
    with ( document.forms[0] ) 
    {
		if(captchaEnbl == '1')
			captchaEnable.checked = true;
		else
			captchaEnable.checked = false;
    }
}
// done hiding -->
</SCRIPT>



</HEAD>
<BODY onload=frmLoad()>

<BLOCKQUOTE>
  <SCRIPT language=JavaScript>
TabHeader="Maintenance";
SideItem="CAPTCHA Setting";
HelpItem="captcha";
</SCRIPT>

  <SCRIPT type=text/javascript>
	mainTableStart();	
	logo();
	TopNav();
	ThirdRowStart();
	Write_Item_Images();
	mainBodyStart();
</SCRIPT>
<FORM id="form1" name="form1">
         
  <TABLE id=box_header cellSpacing=0 width=690 border=0>
    <TBODY>
    <TR>
      <TD class=topheader>Log In CAPTCHA </TD></TR>
    <TR>
      <TD class=content>
        <P>To enhance your router log in security, you could enable log in CAPTCHA feature.</P></TD></TR></TBODY></TABLE>
  <TABLE id=body_header cellSpacing=0 width=690 border=0>
    <TBODY>
    <TR>
      <TD class=topheader>CAPTCHA Setting</TD></TR>
    <TR>
      <TD class=content>
        <P>To enable log in CAPTCHA feature(addtional authentication picture in login UI), check the eanble box.</P>
        <TABLE  class=formarea cellSpacing=0 cellPadding=0 border=0 align=center>
          <TBODY>
           <TR>
            <TD class=form_label>Enable CAPTCHA:</TD>
            <TD><INPUT type=checkbox name='captchaEnable' id='captchaEnable'></TD></TR>
         </TBODY></TABLE></TD></TR></TBODY></TABLE>
        <TABLE cellSpacing=0 cellPadding=0 border=0>
          <TBODY>
          <br>
          </TBODY>  
         </TABLE>
  <P align=center><INPUT onclick="btnApply()" type=button value="Apply Settings"><INPUT onclick="btnCancel()" type=button value=Cancel></P></FORM>

        <TABLE cellSpacing=0 cellPadding=0 border=0>
          <TBODY>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          </TBODY>  
         </TABLE>
         
  <SCRIPT type=text/javascript>
	mainBodyEnd();
	ThirdRowEnd();
	Footer()
	mainTableEnd()
</SCRIPT>
</BLOCKQUOTE></BODY></HTML>
