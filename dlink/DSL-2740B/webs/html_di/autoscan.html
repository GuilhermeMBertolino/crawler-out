function checkAutoScan() {
   var loc = 'autoscan.cgi';

   if ( inProgress == '0' ) {
   	
   	loc = 'wizwan.cgi';

   }

   var code = 'location="' + loc + '"';
   eval(code);
}

function frmLoad() {
   setTimeout("checkAutoScan()", 1000);
}

function btnCancel() {
   var loc = 'autoscancancel.cgi?autoScanInProgress=0';

   var code = 'location="' + loc + '"';
   eval(code);
}
