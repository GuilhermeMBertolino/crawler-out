<html>
   <head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<link rel="stylesheet" href='stylemain.css' type='text/css'>
<link rel="stylesheet" href='colors.css' type='text/css'>
<script language="javascript" src="util.js"></script>
<script language="javascript">

var maxLines = '<%ejGetVoice(maxLines)%>';
if ( maxLines.search("ejGetVoice") >= 0 ) {
   maxLines = 2; // if not provided by provisioning, hard-code maxLines
}

var la   = '<%ejGetVoice(sipLogAddr)%>';
var lp   = '<%ejGetVoice(sipLogPort)%>';
var cLogLvl  = '<%ejGetVoice(consolelogLvl)%>';
var voiceRunning = '<%ejGetVoice(voiceStatus)%>';

for (var i = 0; i < maxLines; i++) {
   var j = i + 1;
   eval( "var ve" + j + " \= \"\" " );
   eval( "var ig" + j + " \= \"\" " );
   eval( "var eg" + j + " \= \"\" " );
}

var tmpve = '<%ejGetVoice(vadEnable)%>';
var tmpig = '<%ejGetVoice(ingressGain)%>';
var tmpeg = '<%ejGetVoice(egressGain)%>';

if ( tmpve.search("ejGetVoice") < 0 ) {
   eval( tmpve );
}
if ( tmpig.search("ejGetVoice") < 0 ) {
   eval( tmpig );
}
if ( tmpeg.search("ejGetVoice") < 0 ) {
   eval( tmpeg );
}


// Initialize array that contains possible gain values (need for the drop-down list)
var minGain = -20;
var maxGain = 20;
var gainSelectOptions = Array();
for ( var i = minGain; i <= maxGain; i++ ) {
   gainSelectOptions[i-minGain] = "<option value=" + i + " selected>" + i;
}


function btnStartSip(current_view) {
   var loc = 'voicesipstart.cmd?';
   loc += addParamsToQuery( loc, current_view );
   
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');

   var code = 'location="' + loc + '"';
   eval(code);
}


function btnStopSip(current_view) {
   var loc = 'voicesipstop.cmd?';
   loc += addParamsToQuery( loc, current_view );
   
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');

   var code = 'location="' + loc + '"';
   eval(code);
}


function btnApplySip(current_view) {
   var loc = 'voicesipapply.cmd?';
   loc += addParamsToQuery( loc, current_view );
   
   //Stripping quotes and spaces
   loc = loc.replace(/['" ]/g,'');

   var code = 'location="' + loc + '"';
   eval(code);
}


function addParamsToQuery( loc_init, current_view) {

   var loc = loc_init;

   with ( document.forms[0] ) {
      loc += 'currentview=' + current_view;

      loc += '&sipLogAddr=' + sipLogAddr.value.replace(/['" ]/g,'');
      loc += '&sipLogPort=' + sipLogPort.value.replace(/['" ]/g,'');
      loc += '&consolelogLvl=' + conLogLvl.value.replace(/['" ]/g,'');
      

      for (var i = 0; i < maxLines; i++) {
         var j = i + 1;

         var checkMarkTest = eval("vadEnable" + j + ".checked == true");
         if ( checkMarkTest ){
            loc+= "&vadEnable" + j + "=on";
         } else {
            loc+= "&vadEnable" + j + "=off";
         }

         eval( "loc += \'&ingressGain" + j + "=\' + ingressGain" + j + ".value.replace(/[\'\" ]/g,\'\')" );
         eval( "loc += \'&egressGain" + j + "=\' + egressGain" + j + ".value.replace(/[\'\" ]/g,\'\')" );
      }
   }

   return loc;
}


function generatePerLineTable(num_lines)
{
   // Generate the table
   if (document.body.innerHTML) {
      var tableHtmlOutput = "<table id='perLineTable1' border='1'><tbody id='perLineTbody1'>";

      // Line row
      tableHtmlOutput += "<tr>";
      tableHtmlOutput += "<td class='hd'>Line<\/td>"
      for (var line = 1; line <= maxLines; line++) {
         var data = line;
         tableHtmlOutput += "<td align=center>" + data + "</td>";
      }
      tableHtmlOutput += "</tr>";

      // VAD support row
      tableHtmlOutput += "<tr>";
      tableHtmlOutput += "<td class='hd'>VAD support<\/td>"
      for (var line = 1; line <= maxLines; line++) {
         var data = "<input type='checkbox' size=10 name=\'vadEnable" + line + "\'>";
         tableHtmlOutput += "<td align=center>" + data + "</td>";
      }
      tableHtmlOutput += "</tr>";

      // Ingress gain row
      tableHtmlOutput += "<tr>";
      tableHtmlOutput += "<td class='hd'>Ingress gain<\/td>"
      for (var line = 1; line <= maxLines; line++) {
         var data = "<select name='ingressGain" + line + "'>" + gainSelectOptions.join("") + "<\/select>";
         tableHtmlOutput += "<td align=center>" + data + "</td>";
      }
      tableHtmlOutput += "</tr>";

      // Egress gain row
      tableHtmlOutput += "<tr>";
      tableHtmlOutput += "<td class='hd'>Egress gain <\/td>"
      for (var line = 1; line <= maxLines; line++) {
         var data = "<select name='egressGain" + line + "'>" + gainSelectOptions.join("") + "<\/select>";
         tableHtmlOutput += "<td align=center>" + data + "</td>";
      }
      tableHtmlOutput += "</tr>";

      tableHtmlOutput += "</tbody></table>";
      document.getElementById("perLineTablePlaceholder1").innerHTML = tableHtmlOutput;
   } else {
      alert("Cannot create per line table in this browser.");
   }



}

function frmLoad(current_view) {
   with ( document.forms[0] ) {
      enableButtons();
      sipLogAddr.value = la;
      sipLogPort.value = lp;
      conLogLvl.value = cLogLvl;
      generatePerLineTable( maxLines );

      for (var i = 1; i <= maxLines; i++) {
         eval("ingressGain" + i + ".value = ig"+i);
         eval("egressGain" + i + ".value = eg"+i);
         if ( eval("ve" + i + "== 1") ){
            eval("vadEnable" + i + ".checked = true");
         } else {
            eval("vadEnable" + i + ".checked = false");
         }
      }
   }
}


function enableButtons(){
   var buttonStart = document.getElementById("StartButton");
   var buttonStop = document.getElementById("StopButton");
   var buttonApply = document.getElementById("ApplyButton");
   
   if ( voiceRunning == 1 ) {
      buttonStart.disabled = true;
      buttonStop.disabled = false;
      buttonApply.disabled = false;
   } else {
      buttonStart.disabled = false; 
      buttonStop.disabled = true;
      buttonApply.disabled = true;
   }
}


</script>


<body onLoad="frmLoad('debug')">
   <blockquote>
      <form>

      <b>Voice -- SIP Debug configuration</b><br>
      <br>

      <div id='logInfo'>
         <table border="0" cellpadding="0" cellspacing="0" ID="Table1">
            <tr>
               <td width="150">SIP log server IP Address:</td>
               <td><input type='text' name='sipLogAddr'></td>
            </tr>
            <tr>
               <td>SIP log server port:</td>
               <td><input type='text' name='sipLogPort'></td>
            </tr>
         </table>
      </div>
      <br>

      <div id='consoleLogLevel'>
         <table border="0" cellpadding="0" cellspacing="0" ID="Table2">
            <tr>
               <td width="150">Vodsl Console Log Level: </td>
               <td><select name="conLogLvl" size="1">
                  <option value="Error" >
                  Error
                  <option value="Notice" >
                  Notice
                  <option value="Debug" selected>
                  Debug
               </select></td>
            </tr>
         </table>
      </div>
      <br>
      

      <div id='Gain'>
         <table border="0" cellpadding="0" cellspacing="0" ID="Table3">
           <tbody>
           </tbody>
         </table>
      </div>

      <div class="tableWrapper" id="perLineTablePlaceholder1">
      <table></table>
      </div>

      <center>
         <input type='button' onClick="btnStartSip('debug')" value='Start SIP client' ID="StartButton" disabled=true>
         <br>
         <br>
         <input type='button' onClick="btnStopSip('debug')" value='Stop SIP client' ID="StopButton" disabled=true>
         <br>
         <br>
         <input type='button' onClick="btnApplySip('debug')" value='Apply' ID="ApplyButton" disabled=true>
         <br>
      </center>

      </form>
   </blockquote>

</body>

</html>
