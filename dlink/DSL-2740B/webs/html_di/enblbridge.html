<html>

      <link rel="stylesheet" href='stylemain.css' type='text/css'>
            <script language="javascript" src="util.js"></script>
            <script language="javascript">
<!-- hide
var service = '<%ejGet(serviceName)%>';
var vpi = '<%ejGet(atmVpi)%>';
var vci = '<%ejGet(atmVci)%>';
var qs = '<%ejGet(quickSetup)%>';
var user = '<%ejGet(curUserName)%>';

function btnNext() {
   var loc = 'ntwksum2.cgi?';
   // protocol is bridge
   loc += 'ntwkPrtcl=3';

   with ( document.forms[0] ) {
//aids, 0603016 Added from brcm302l09{
      if (serviceName.value == '' ) {
         alert('Service Name should not be blank.');
         return;
      }
      len = serviceName.value.length;
      if ( len > 32 ) {
         alert('Service Name can only have a length of: 1-32.');
         return;
      }
//aids, 0603016 Added from brcm302l09}
      if ( enblService.checked == true )
         loc += '&enblService=1';
      else
         loc += '&enblService=0';

	//rick, 060427, force Firewall and NAT to disable
      loc += '&enblFirewall=0&enblNat=0';
      loc += '&serviceName=' + encodeUrl(serviceName.value);
   }

   var code = 'location="' + loc + '"';
   eval(code);
}


function btnBack() {
   var code = 'location="' + 'ntwkprtcl.cgi' + '"';
   eval(code);
}

function frmLoad() {
   var enableService = '<%ejGet(enblService)%>';

   with ( document.forms[0] ) {
      if ( enableService == '1' )
         enblService.checked = true;
      else
         enblService.checked = false;

      if ( service == '' )
         service = 'br_' + vpi + '_' + vci;
      serviceName.value = service;
   }
}


function btnCancel(){
   var loc = 'enblbridge.cgi';

   var code = 'location="' + loc + '"';

   eval(code);

}
// done hiding -->
</script>
      <script language="JavaScript" src="menu.js"></script>
   </head>
