function isValidwepKey(val, size, fieldname) {
   var ret = false;
   var len = val.length;
   var dbSize = size * 2;

//	var addcomment1 = "Please enter 13 ASCII characters or 26 hexadecimal digits for a 128-bit WEP encryption key.";
//	var addcomment2 = "Please enter 5 ASCII characters or 10 hexadecimal digits for a 64-bit WEP encryption key.";

   if ( len == size )
      ret = true;
   else if ( len == dbSize ) {
      for ( i = 0; i < dbSize; i++ )
         if ( isHexaDigit(val.charAt(i)) == false )
            break;
      if ( i == dbSize )
         ret = true;
   } else
      ret = false;
/*
	if (fieldname != typeof undefined) //show error message if fieldname is available
	   if (ret == false){
		if (size == 5)
			alertInvalid (fieldname,val,addcomment2);
		else if (size == 13)
			alertInvalid (fieldname,val,addcomment1);
	   }
*/
   return ret;
}


function btnNext(){
    var loc = 'wlsecfin.wl?';
	loc += 'sessionKey=' + sessionKey;
	with ( document.forms[0] ) {

			 val = wlwepkey.value;
			  if ( val == '') {
				alert('Cannot choose key that has empty value.');
				return;
			}		
			if ( isValidwepKey(val, 13) == false && isValidwepKey(val, 5) == false) {
						alert('Invalid Network Key!');
						return;
			}

	loc += '&WizardKEY=' + encodeUrl(wlwepkey.value);
	}
  var code = 'location="' + loc + '"';
  eval(code);
}

function btnCancel(){
  window.parent.frames[0].tmp_ssidWizard='<%ejGetWl(wlSsid)%>';;//20110610,owen, bug11469,SSID setting lost after back to wizard page.
  var code = 'location="wireless.html"';
  eval(code);

}
