var sessionKey='<%ejGetOther(sessionKey)%>';
function isValidWPAPskKey(val) {
   var ret = false;
   var len = val.length;
   var maxSize = 64;
   var minSize = 8;

   if ( len >= minSize && len < maxSize )
      ret = true;
   else if ( len == maxSize ) {
      for ( i = 0; i < maxSize; i++ )
         if ( isHexaDigit(val.charAt(i)) == false )
            break;
      if ( i == maxSize )
         ret = true;
   } else
      ret = false;

   return ret;
}

function btnPrev()
{
    //var code = 'location="wlsecure.html"';
    var code = 'location="wlsecintro.html"'; /* 20101116, Linus Shi, mod to fix bug#10232, mark: 11161008 */

    eval(code);
}

function btnCancel(){
  window.parent.frames[0].tmp_ssidWizard='<%ejGetWl(wlSsid)%>';;//20110610,owen, bug11469,SSID setting lost after back to wizard page.
  var code = 'location="wireless.html"';
  eval(code);

}

function btnNext(){
    var loc = 'wlsecfin.wl?';
	loc += 'sessionKey=' + sessionKey;
	with ( document.forms[0] ) {
					var value = wlWpaPsk.value;
				if ( isValidWPAPskKey(value) == false ) {
					alert('WPA Pre-Shared Key should be between 8 and 63 ASCII characters or 64 hexadecimal digits.');
					return;
				} 
        loc += '&Wizardmode=1';
	loc += '&WizardKEY=' + encodeUrl(wlWpaPsk.value);
	}
  var code = 'location="' + loc + '"';
  eval(code);
}
// done hiding -->
</SCRIPT>
