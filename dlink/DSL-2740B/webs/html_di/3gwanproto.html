function frmLoad() {
  with ( document.forms[0] ) {
    ntwkPrtcl.checked = true;
    servicedesc.value = 'usb35g_0';
  }
}

function btnNext() {
	var loc = '';
	with ( document.forms[0] ) {
		if ( servicedesc.value.length == 0 ) {
			alert('Service Description should not be null.');
			return;
		}
		if ( servicedesc.value.length >= 32 ) {
			alert('The length of Service Description should not exceed 32.');
			return;
		}
			loc = 'pppoeusb3g.cgi?ntwkPrtcl=15';
			loc += '&serviceName=' + encodeUrl(servicedesc.value);
			// wan if name
			loc += '&wanIfName=ppp8';
		}
		var code = 'location="' + loc + '"';
		eval(code);
}

function btnBack() {
	var code = 'location="' + 'cfg3g.html' + '"';
	eval(code);
}

// done hiding -->
</script>
