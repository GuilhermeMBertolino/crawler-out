<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script language='javascript'>
<!-- hide

function frmLoad() {
    with ( document.forms[0] ){
            B1.disabled=true;
        B2.disabled=false;
    }

}

function btnStart() {
  var loc = 'pktcap.cmd?action=start';
  with ( document.forms[0] ) {
    var idx = wanIf.selectedIndex;
    var ifc = wanIf.options[idx].value;
    loc += '&wanIfName=' + ifc;
  }
  var code = 'location="' + loc + '"';
  eval(code);
}

function btnStop() {
  var loc = 'pktcap.cmd?action=stop';
  var code = 'location="' + loc + '"';
  eval(code);
}

// done hiding -->
</script>
<title></title>
</head>
<body onLoad=frmLoad()>
<blockquote>
<form>
<b>Packet Capture</b><br><br>
<p>Select a layer 2 interface for this service:<br></p>
<table border='0' cellpadding='0' cellspacing='0'>

  <tr>
  <td><select name='wanIf'>
    <option value='ppp0'>ppp0
  </select></td>
  </tr>
</table><br><br>
<center>
<input type='button' name='B1' onClick='btnStart()' value='Start'>
<input type='button' name='B2' onClick='btnStop()' value='Stop'>
</center>
</form>
</blockquote>
</body>

</html>
