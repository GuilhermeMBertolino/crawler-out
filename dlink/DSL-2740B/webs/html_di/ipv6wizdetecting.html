var ipv6addr_ll = '<%ej_get_ipv6(ipv6addr_ll)%>';

var currintf = '<%ejGet(wanL2IfName)%>';
var intf_tmp = currintf.split('/');

var conninfo = '<%ej_get_ipv6(conntype6)%>';
var tmp = conninfo.split('|');

var count = 0;
var interval;

function detect() 
{
	var loc = ' ';

    if (count < 24)
   	{
   		count ++;
		
		document.getElementById('uiStatus').innerHTML = document.getElementById('uiStatus').innerHTML + "|||||";

		setTimeout('detect()', interval);
  	}
}

function btnPrev()
{
  var code = 'location="ipv6wizintro.html"';
  eval(code);
}

function btnNext()
{
  	with (document.forms[0]) 
	{      
		if (tmp[0] == 'pppoe')
		{
			var code = 'location="ipv6wizpppoe.html"';
		}
		else if (tmp[0] == 'Static')
		{
			var code = 'location="ipv6wizstaticip.html"';
		}
		else if (tmp[0] == '6rd')
		{
			var code = 'location="ipv6wiz6rd.html"';
		}
		else
		{
			var code = 'location="ipv6wizdetectfail.html"';
		}
   	}

  	eval(code);
}

function btnCancel()
{
  var code = 'location="ipv6internet.html"';
  eval(code);
}

function btnConnect()
{
  var code = 'location="ipv6wizdetecting.html"';
  eval(code);
}

function frmLoad() 
{
	interval = 100;
	detect();
}

// done hiding -->
