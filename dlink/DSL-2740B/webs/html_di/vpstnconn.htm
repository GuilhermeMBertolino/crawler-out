var loc;

function isNNumber(input)
{ 
	var ret = false;
	var i = 0;
	for (i=0;i<input.length;i++)
	{
		if (input.charAt(i) < '0' || input.charAt(i) > '9')
		{	
			ret = true;
			break;
		}
	}
	return ret;
}

function chk(){

	with ( document.forms[0] ) { 
	  //festnetz.value = '<%ejGetVoip(festnetz)%>';
	  pstnnumber.value = '<%ejGetVoip(pstnnumber)%>';
	  }
}


function stOk(){
	loc = 'voipcfg.cmd?action=festnetzset&festnetz=PSTN';
	with ( document.forms[0] ) { 
	  loc += '&pstnnumber=' + pstnnumber.value;
	  if(pstnnumber.value == ""||isNNumber(pstnnumber.value))
    {
			 alert("input correct telephone number");
			 pstnnumber.value = "";
			 return;
	   }
   }
 loc +='&setPSTNmap=true';
 stSave(1);

}

 
function stSave(type){
 
 if(type==1){
	 var code = 'this.location.assign("' + loc + '")';
	 setTimeout("eval(" +code +")", 500);
 }else{
	 loc = 'voipcfg.cmd?action=festnetzset&delisdn=true';
	 var code = 'this.location.assign("' + loc + '")';
	 setTimeout("eval(" +code +")", 500);
 }
}
//-->
</SCRIPT>
