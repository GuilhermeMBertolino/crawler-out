<script type='text/javascript'>
	mainTableStart();

</script>
	<table id=box_header width="690" border=0 cellSpacing=0>
		<tr>
			<td class=topheader>
				Voice InfoRMATION
			</td>

	<table id=body_header width="690" border=0 cellSpacing=0>

			<td class=topheader>
				VOIP Registration Info
			</td>										
		</tr>
		<tr>
			<td class=content>

		<br>
         <table class=formlisting>
            <tr class=form_label_row>
               <td class="form_label_col">Phone Number</td>
               <td class="form_label_col">status</td>
	        </tr>
                 <script language="JavaScript">	

var phoneNumber = '<%ejGetvoipStatus(numbers)%>';
var regStatus = '<%ejGetvoipStatus(status)%>';
var p2pUA = '<%ejGetvoipP2P(p2p,-1)%>';

var p2p = p2pUA.split('.');
var uanumbers = phoneNumber.split('.');
var uastatus = regStatus.split('.');
var sums = uanumbers.length;

function isP2P(num){
 for(j = 0; j < p2p.length -1; j++){
  if(p2p[j] == num) {return true;}
 }
 if(j == p2p.length -1)
  return false;
}

for(i=0; i<sums; i++){
  if(regStatus != ''){
	document.writeln('<tr class=form_label_row>');
	document.write('<td class=form_label_col0>'); 
    document.write(uanumbers[i]);
	document.write('</td>');
	document.write('<td class=form_label_col0>');
	if(!isP2P(uanumbers[i])){
	if (uastatus[i] == '0' )
	    document.writeln('Registered');
	else
		document.writeln('Not registered');
	}else{
	    document.writeln('P2P Number');
	}
	document.writeln('</td>');
	document.writeln('</tr>');
  }
}

             </script>
         </table>
      		</td>
		</tr>
