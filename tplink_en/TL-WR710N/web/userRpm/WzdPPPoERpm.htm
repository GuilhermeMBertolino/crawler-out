
<META http-equiv=Content-Type content="text/html; charset=iso-8859-1">

<SCRIPT type="text/javascript"><!--//
function doSubmit()
{
	var element =document.forms[0].acc;
	var confirm = document.forms[0].confirm;

	element = document.forms[0].psw;

	if (confirm.value != element.value)
	{
		alert(js_confirm_different = "The Password is different from the Confirm Password!");
		return false;
	}
	return true;
}

function printTipMsg()
{
	var tipMsg = "";
	if (wzdPPPoEInf[multiSysModeIdx] == 1)
	{
		tipMsg += "<B><span id=\"t_start\" name=\"t_start\">Start</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_workingmode\" name=\"t_workingmode\">Working Mode</span>&nbsp;&gt;&gt;&nbsp;";
	}
	else
	{
		tipMsg += "<B><span id=\"t_start\" name=\"t_start\">Start</span>&nbsp;&gt;&gt;&nbsp;";
	}
	
	if (wzdPPPoEInf[sysModeIdx] == 2)//3G
	{
		tipMsg += "<span id=\"t_interacce\" name=\"t_interacce\">Internet Access</span>&nbsp;&gt;&gt;&nbsp;";
		if (wzdPPPoEInf[accessTypeIdx] == 0)
		{
			tipMsg += "<span id=\"t_3g\" name=\"t_3g\">3G</span>&nbsp;&gt;&gt;&nbsp;</B><span class=\"STYLE2\"><span id=\"t_wantype\" name=\"t_wantype\">WAN Connection Type</span></span><B>&nbsp;&gt;&gt;&nbsp;";
		}
		else if (wzdPPPoEInf[accessTypeIdx] == 1)
		{			
			tipMsg += "";
		}
		else if (wzdPPPoEInf[accessTypeIdx] == 2)
		{
			tipMsg += "</B><span class=\"STYLE2\"><span id=\"t_wantype\" name=\"t_wantype\">WAN Connection Type</span></span><B>&nbsp;&gt;&gt;&nbsp;<span id=\"t_3g\" name=\"t_3g\">3G</span>&nbsp;&gt;&gt;&nbsp;";
		} 
		else if (wzdPPPoEInf[accessTypeIdx] == 3)
		{
			tipMsg += "</B><span class=\"STYLE2\"><span id=\"t_wantype\" name=\"t_wantype\">WAN Connection Type</span></span><B>&nbsp;&gt;&gt;&nbsp;";
		}
	}
	else
	{
		tipMsg += "</B><span class=\"STYLE2\"><span id=\"t_wantype\" name=\"t_wantype\">WAN Connection Type</span></span><B>&nbsp;&gt;&gt;&nbsp;";
	}
	
	tipMsg += "<span id=\"t_wireless\" name=\"t_wireless\">Wireless</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_finish\" name=\"t_finish\">Finish</span></B>";
	
	document.getElementById("tips_msg").innerHTML = tipMsg;
}
//--></SCRIPT>
<style type="text/css">
<!--
.STYLE2 {color: #66CC00}
-->
</style>
