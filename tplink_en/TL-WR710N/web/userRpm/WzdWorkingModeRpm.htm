<SCRIPT type="text/javascript">
<!--
function printTipMsg(sysMode)
{//will show different tip msg in different working mode
	var tipMsg = "<B id=\"t_start\">Start&nbsp;&gt;&gt;&nbsp;</B><span class=\"STYLE2\">Working Mode</span>";
	
	if (sysMode == 1 || sysMode == 3)
	{
		tipMsg += "<B id=\"t_wan_type\">&nbsp;&gt;&gt;&nbsp;WAN Connection Type&nbsp;&gt;&gt;&nbsp;Wireless&nbsp;&gt;&gt;&nbsp;Finish</B>";
	}
	else
	{
		tipMsg += "<B id=\"t_finish\">&nbsp;&gt;&gt;&nbsp;Wireless&nbsp;&gt;&gt;&nbsp;Finish</B>";
	}
	document.getElementById("tips_msg").innerHTML = tipMsg;
}
//-->
</SCRIPT>

<BODY onLoad="setTagStr(document,'ntw_WzdWorkMode');LoadHelp('WzdWorkingModeHelpRpm.htm'); resize(this);" onResize="resize(this);">
<CENTER>
  <FORM action="WzdWorkingModeRpm.htm" method="get" enctype="multipart/form-data" >
    <TABLE id=autoWidth>
      <TBODY>
        <TR>
          <TD class=h1 colspan=3 id="t_title">Working Mode</TD>
        </TR>
        <TR>
          <TD class=blue colspan=3></TD>
        </TR>
		<TR>
			<TD class=info colspan=3 STYLE1>
			<SPAN id = "tips_msg"></SPAN>
			</TD>
		</TR>
		<TR id="show_standard_mode">
          <TD class=clk><INPUT name="workMode" type="radio" value="1" onclick="printTipMsg(1)"></TD>
          <TD><B id="t_standard_mode">Wireless Router</B></TD>
        </TR>
		
		<TR id="show_ap_mode">
          <TD class=clk><INPUT type=radio value="0" name="workMode" onclick="printTipMsg(0)"></TD>
          <TD><B id="t_ap_mode">Access Point</B></TD>
        </TR>
		
        <TR id="show_repeater_mode">
          <TD class=clk><INPUT type=radio value="2" name="workMode" onclick="printTipMsg(2)"></TD>
          <TD><B id="t_repeater_mode">Repeater</B></TD>
        </TR>
        
		<TR	id="show_client_mode">
          <TD class=clk><INPUT type=radio value="4" name="workMode" onclick="printTipMsg(4)"></TD>
          <TD><B id="t_client_3g_mode">Client</B></TD>
        </TR>
		
		<TR id="show_wisp_mode">
          <TD class=clk><INPUT type=radio value="3" name="workMode" onclick="printTipMsg(3)"></TD>
          <TD><B id="t_apc_mode">WISP Client Router</B></TD>
        </TR>
		
        <TR>
          <TD class=blue colspan=3></TD>
        </TR>
        <TR>
         <TD class=mbtn colspan=3>
			<div class="funcStep">
			<INPUT class="buttonBig next" id=Submit type="submit" value="Next" name ="Next">
            <INPUT class="buttonBig prev" id=Return type="submit" value="Back" name="Return">
            </div>
			<INPUT type=hidden name=ClientId>
		 </TD>
        </TR>
      </TBODY>
    </TABLE>
  </FORM>
</CENTER>
