; Content:
;	Create for rtk wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan prefix
;
PERFIX_WLAN=wlan

;
; lan-wan ifname
;
NAME_BR=br-lan
;

;
; TRIBAND
;
FEATURE_TRIBAND=n

;;
;; wlan features
;;

;
; ANI ENHANCE
;
FEATURE_ANI_ENHANCE=y

;
; onemesh2.0
;
SUPPORT_ONEMESH2=y

;
; ACS channel range
;
; ACS defulat range
ACS_CHAN_2g_DFT="2-10"
ACS_CHAN_5g_DFT="36-48"

ACS_CHAN_2g_DE="2-10"
ACS_CHAN_5g_DE="36-48"

ACS_CHAN_2g_BR="2-10"
ACS_CHAN_5g_BR="149-161"

ACS_CHAN_2g_RU="2-10"
ACS_CHAN_5g_RU="36-48"

ACS_CHAN_2g_US="2-10"
ACS_CHAN_5g_US="149-161"

ACS_CHAN_2g_JP="2-10"
ACS_CHAN_5g_JP="36-48"

ACS_CHAN_2g_KR="2-10"
ACS_CHAN_5g_KR="36-48 149-161"

ACS_CHAN_2g_TW="2-10"
ACS_CHAN_5g_TW="149-161"

;
; Power limit  
PWR_LMT_EN_2g_DFT=1
PWR_LMT_EN_5g_DFT=1
PWR_LMT_REG_2g_DFT=4
PWR_LMT_REG_5g_DFT=NONE

PWR_LMT_EN_2g_DE=1
PWR_LMT_EN_5g_DE=1
PWR_LMT_REG_2g_DE=2
PWR_LMT_REG_5g_DE=ETSI

PWR_LMT_EN_2g_US=1
PWR_LMT_EN_5g_US=1
PWR_LMT_REG_2g_US=1
PWR_LMT_REG_5g_US=FCC

PWR_LMT_EN_2g_TW=1
PWR_LMT_EN_5g_TW=1
PWR_LMT_REG_2g_TW=3
PWR_LMT_REG_5g_TW=MKK

PWR_LMT_EN_2g_JP=1
PWR_LMT_EN_5g_JP=1
PWR_LMT_REG_2g_JP=5
PWR_LMT_REG_5g_JP=IC
;
; DFS
;
DFS_ENABLE_DFT=0
;; REGION CORE取值范围：NONE:0, FCC:1, MKK:2, ETSI:3
DFS_REGION_CORE_DFT=3
;; REGION PHL取值范围：UNKNOWN:0, FCC:1, JAP:2, ETSI:3, KCC:4
DFS_REGION_PHL_DFT=3

DFS_ENABLE_JP=1
DFS_REGION_CORE_JP=2
DFS_REGION_PHL_JP=2
