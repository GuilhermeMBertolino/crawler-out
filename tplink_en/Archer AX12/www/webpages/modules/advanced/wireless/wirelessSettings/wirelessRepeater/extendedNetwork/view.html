<div view="{extendedNetworkView}"><div widget="panel" title-label="{WIRELESS_SETTINGS.EXTEND_NETWORK}" instruction="{WIRELESS_SETTINGS.EXTEND_NETWORK_TIPS}"><div widget="checkbox" class="em block-title l-inline-block l-long-checkbox" label-field="{WIRELESS_SETTINGS.MODE_2G}" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" data-bind="{extendedNetworkM.enable2g}" true-value="on" false-value="off"></div><div widget="wifisharing" class="popup l-inline-block after-input" sharing-text="{WIFI_SHARING.SHARING_NETWORK}" data-bind="{wifisharing2g}" z-index="12"></div><div widget="fieldset" class="margin-bottom-30" data-bind="{extendFieldset2g}"><div widget="textbox" class="l-inline-block" label-field="{WIRELESS_SETTINGS.EXTENDED_SSID}" data-bind="{extendedNetworkM.ssid2g}"></div><div widget="checkbox" class="l-inline-block after-input hidden-ssid" box-label="{WIRELESS_SETTINGS.HIDE_SSID}" data-bind="{extendedNetworkM.bcastSsid2g}" true-value="on" false-value="off"></div><div widget="button" class="full-line copy-button" text="{WIRELESS_SETTINGS.COPY_HOST}" data-bind="{copyButton}" data-mode="2g"></div></div><div widget="checkbox" class="em block-title l-inline-block l-long-checkbox" label-field="{WIRELESS_SETTINGS.MODE_5G}" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" data-bind="{extendedNetworkM.enable5g}" true-value="on" false-value="off"></div><div widget="wifisharing" class="popup l-inline-block after-input" sharing-text="{WIFI_SHARING.SHARING_NETWORK}" data-bind="{wifisharing5g}" z-index="11"></div><div widget="fieldset" data-bind="{extendFieldset5g}"><div widget="textbox" class="l-inline-block" label-field="{WIRELESS_SETTINGS.EXTENDED_SSID}" data-bind="{extendedNetworkM.ssid5g}"></div><div widget="checkbox" class="l-inline-block after-input hidden-ssid" box-label="{WIRELESS_SETTINGS.HIDE_SSID}" data-bind="{extendedNetworkM.bcastSsid5g}" true-value="on" false-value="off"></div><div widget="button" class="full-line copy-button" text="{WIRELESS_SETTINGS.COPY_HOST}" data-bind="{copyButton}" data-mode="5g"></div></div></div></div>
