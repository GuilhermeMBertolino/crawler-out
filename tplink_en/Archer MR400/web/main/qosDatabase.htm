<div id="tcHeader">
    <h3 id="t_et">Database Upgrade</h3>
</div>

<div class="content-container">
    <form class="pure-form pure-form-aligned" method="post" action="/cgi/dbup" enctype="multipart/form-data" id="database-form">
        <div class="file-container">
            <b id="t_file">New Database File: </b>
            <input type="file" name="filename" id="filename">
        </div>
    </form>
    <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <b class="l" id="t_dbver">Database version:</b>
            <input type="text" readonly="ture" class="tp-input-text xxxl" id="up_dver">
        </div>

        <button type="submit" class="green l" id="t_upgrade" value="Upgrade">Upgrade</button>
    </form>
</div>

<script>$(document).ready(function(){var a;$("#t_upgrade").on("click",function(){if(""==$("#filename").val())return $.alert(ERR_FIRM_FILE_NONE),!1;var a=$("#database-form")[0];try{a.target="up_frame",a.action="/cgi/dbup",a.submit()}catch(a){}$.guage(["<span class='T T_uploading'>"+s_str.uploading+"</span>","<span class='T T_wait_upload'>"+s_str.wait_upload+"</span>..."],10,300,function(){$.cgi("/cgi/iqosbnr",null,function(a){a&&a!=ERR_NETWORK&&a!=ERR_EXIT&&a!=ERR_NONE_FILE?$.alert(a):($("div.alert-container").tpMsg("hide"),$.reload())},!1,!0)})}),$.tpInit(function(){a=$.act(ACT_GET,IQOS,null,null),$.exe()||$("#up_dver").prop("value",a.version)})})</script>
