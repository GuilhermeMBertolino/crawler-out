; Content:
;	Create for broadcom wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan nvram prefix
;
PERFIX_NVRAM_2G=2:
PERFIX_NVRAM_5G=0:
PERFIX_NVRAM_6G=1:

;
; wlan prefix
;
PERFIX_WLAN=wl

;
; lan-wan ifname
;
NAME_BR=br-lan

;;
;; wlan features
;;

;
; TRIBAND
;
FEATURE_TRIBAND=y
FEATURE_6G=y

;
; ko setting
;
FEATURE_DRIVER_NIC=y
FEATURE_DRIVER_DONGLE=n

;
; RFtest tools
;
FEATURE_EXTERNAL_WLTEST=n

;
; DEBUG TOOLS
;
FEATURE_DHD_MONITOR=n
FEATURE_CEVENTD=n

;
; APPS
;
FEATURE_HOSTAPD=y

;
; WDS
;
FEATURE_WDS=n
;value:dwds/wet/psta/wds
FEATURE_WDS_TYPE=wet

;
;implicit txbf
;
FEATURE_TXBF_IMP=y

;
; pspretend
;
FEATURE_PSPRETEND=y

;
; single-chain mode
;
FEATURE_SINGLECHAIN_TEST=n

;
; max_assoc
;
NUM_MAXASSOC_2G=128
NUM_MAXASSOC_5G=128
NUM_MAXASSOC_6G=128

;
; CCA(phy_ed_thresh)
;
FEATURE_CCA_THRESH=y
CCA_THRESH_2G=-40
CCA_THRESH_5G=-40
CCA_THRESH_6G=-40

;
; 802.11h(DFS)
;
FEATURE_REG_MODE=y
REG_MODE_2G=h
REG_MODE_5G=h
REG_MODE_6G=h

;
; chain mode
;
MASK_CHAIN_2G=3
MASK_CHAIN_5G=3
MASK_CHAIN_6G=3

;
; led
;
FEATURE_LED=y

;Value:default/..
LED_FACTORY_MODE=default

;Value:default/..
LED_NORMAL_MODE=default

;
; boardcluster
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_BOARDCLUSTER=y

;
; wifi check
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_WIFI_CHECK=n

;
; init nvram extend
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_INIT_NVRAM_EXTEND=y

;
; country code
;
COUNTRYCODE_DE=DE
COUNTRYREV_DE=963
COUNTRYCODE_US=US
COUNTRYREV_US=2
COUNTRYCODE_CA=CA
COUNTRYREV_CA=1
COUNTRYCODE_JP=JP
COUNTRYREV_JP=0
COUNTRYCODE_AS_2G=US
COUNTRYREV_AS_2G=3
COUNTRYCODE_AS_5G=US
COUNTRYREV_AS_5G=3
COUNTRYCODE_AS_6G=DE
COUNTRYREV_AS_6G=3

;
;flag of bands(2g/5g/6g) have different countrycode
;
BAND_DIFFCOUNTRY_AS=y

;
; amsdu_aggsf
;
FEATURE_AMSDU_AGGSF=y
AMSDU_AGGSF_2G=8
AMSDU_AGGSF_5G=8
AMSDU_AGGSF_6G=8

;
; nbr_discovery_cap
;
FEATURE_NBR_DISCOVERY_CAP=y
NBR_DISCOVERY_CAP_2G=1
NBR_DISCOVERY_CAP_5G=1
NBR_DISCOVERY_CAP_6G=1

;
; Unsolicited Probe Response (UPR) / FILS Discovery (FD)
;
FEATURE_UPR_FD_CAP=y
; 0: OFF
; 1: UPR (default)
; 2: FD
UPR_FD_ENABLE=0
; 1: Software based UPR/FD (not recommended)
; 2: Ucode based UPR/FD (default)
UPR_FD_METHOD=1
; 20 TU (default - per spec)
UPR_FD_PERIOD=20

;
; amsdu_max_msdu_num
;
FEATURE_AMSDU_MAX_MSDU_NUM=y
AMSDU_MAX_MSDU_NUM_2G=0
AMSDU_MAX_MSDU_NUM_5G=3
AMSDU_MAX_MSDU_NUM_6G=3

;
; taf_support
;
FEATURE_TAF_SUPPORT=y

;
; acs_config
;
FEATURE_ACS_CONFIG=y
ACS_CONTAIN_DOUBLE_5G=n

; dfs bw80 up bw160
ACS_BW_80UP160_5G=y

; in bw160 auto, only include these channels 
; e.g. 0xe832,0xe932,0xea32,0xeb32(36/160,40/160,44/160,48/160)
ACS_TP_INCL_160_CHANS_5G="0xe832,0xe932,0xea32,0xeb32"

;
; mu_mimo&txbf for ac and ax mode
;
FEATURE_VHT_SU_2G=y
FEATURE_VHT_MU_2G=y
FEATURE_HE_SU_2G=y
FEATURE_HE_MU_2G=y

FEATURE_VHT_SU_5G=n
FEATURE_VHT_MU_5G=n
FEATURE_HE_SU_5G=y
FEATURE_HE_MU_5G=y

FEATURE_VHT_SU_6G=n
FEATURE_VHT_MU_6G=n
FEATURE_HE_SU_6G=y
FEATURE_HE_MU_6G=y
