<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Account</title>
    <style type="text/css">
        html {
            font-family: Arial,Verdana, Geneva, sans-serif;
            font-size: 12px;
            color: #36444b;
        }

        div.content {
            padding-top: 11px;
        }

        a {
            cursor: pointer;
            color: #0094bc;
        }

        h3#offline-title {
            color: #36444b;
            font-size: 15px;
            font-weight: normal;
            margin: 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #cccccc;
            padding-bottom: 7px;
        }


        div#offline-content {
            height: 156px;
            padding-top: 4px;
        }

        div#offline-content span.icon {
            background: url(../img/icons.png) no-repeat -227px -202px;
            height: 33px;
            width: 33px;
            display: inline-block;
            position: absolute;
        }

        div#offline-text {
            display: inline-block;
            margin-left: 48px;
        }

        div#offline-text h4#offline-note-title {
            margin-top: 9px;
        }

        div#offline-text p {
            font-weight: normal;
        }

        button {
            font-family: Verdana, Geneva, sans-serif;
            color: #4d4d4d;
        }

        /*button*/
        div.button-container {
            /* margin-top: 40px; */
            text-align: right;
        }
        .pure-form {

            position: relative;
        }
        button.green {
            background-color: #4acbd6;
        }
        button.green:hover {
            background-color: #23c4c4;
        }
        button.tp-btn-custom {
            width: 90px;
            height: 30px;
            border-radius: 5px;
            color: white;
            padding: 0.6em 0;
            cursor: pointer;
            border: 0 none;
            vertical-align: middle;
        }

        .pure-button {
            font-family: inherit;
            font-size: 100%;
            padding: .5em 1em;
            color: #444;
            color: rgba(0, 0, 0, .8);
            border: 1px solid #999;
            border: 0 rgba(0, 0, 0, 0);
            background-color: #E6E6E6;
            text-decoration: none;
            border-radius: 2px;
        }
        .pure-button {
            display: inline-block;
            zoom: 1;
            line-height: normal;
            white-space: nowrap;
            vertical-align: baseline;
            text-align: center;
            cursor: pointer;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <!--[if lte IE 8]>
    <link href="../css/ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>

<body>
<div id="basic-account">
    <h3 id="offline-title"></h3>
    <div id="offline-content">
        <span class="icon"></span>

        <div id="offline-text">
            <h4 id="offline-note-title" class="note"></h4>

            <p id="offline-note-content1" class="note"></p>

            <p id="offline-note-content2" class="note"></p>

            <p id="offline-note-content3" class="note"></p>
        </div>
    </div>
    <div class="button-container">
        <form class="pure-form">
            <button class="green pure-button tp-btn-custom" id="refresh"></button>
        </form>
    </div>
</div>

<script type="text/javascript">
    (function ($) {
        $(document).ready(function (e) {
            document.getElementById("offline-title").innerHTML = $.tpLang.offlineError.error;
            document.getElementById("offline-note-title").innerHTML = $.tpLang.offlineError.title;
            document.getElementById("offline-note-content1").innerHTML = $.tpLang.offlineError.note1;
            document.getElementById("offline-note-content2").innerHTML = $.tpLang.offlineError.note2;
            document.getElementById("offline-note-content3").innerHTML = $.tpLang.offlineError.note3;

            var button = document.getElementById("refresh");
            //must use getElementById first
            $(button).on('click', function() {
                if ($.curPage) {
                    if ('quicksetup.htm' == $.curPage) {
                        $.qf.reload();
                    } else {
                        $.reload();
                    }
                } else {
                    window.parent.location = "/";
                }
            }).html('<span>' + $.tpLang.m_str.refresh + '</span>');

            var support = document.getElementById("support");
            $(support).attr("href", $.su.CHAR.SUPPORT[$.locale.locale.toUpperCase()] || "http://www.tp-link.com/en/Support/");
        });

    })(window.parent.$);
</script>
</body>
</html>
