<html>
<head><title></title>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <style type="text/css">
        .font {
            font-family: "Courier New", "Courier", "mono";
            font-size: 12px;
            color: #FFFFFF;
        }

        td {
            font-family: "Times New Roman";
            font-size: 12px;
        }

        form {
            font-family: "Times New Roman";
            font-size: 12px;
        }

        body {
            font-family: "Arial Black";
            font-size: 16px;
        }

        .unnamed1 {
            letter-spacing: 50px;
            word-spacing: 100px;
        }

        .unnamed2 {
            word-spacing: 100px;
        }

        .style1 {
            font-family: "Arial";
            color: #FFFFFF;
            font-size: 16px;
            padding-right: 50;
            text-align: right;
            font-weight: bold;
            white-space: nowrap;
        }

        .style2 {
            font-size: 12px;
            font-family: "Arial";
            font-weight: bold;
            padding-right: 50;
            text-align: right;
            white-space: nowrap;
            color: #FFFFFF;
        }
    </style>
    <script src="../js/custom.js" type="text/JavaScript"></script>
</head>

<body background="../img/top_bg.jpg" leftMargin="0" topMargin="0" marginheight="0" marginwidth="0">
<table cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td><a OnClick="return NewW();" onMouseOver="return ShowUrl();" onMouseOut="return EraseUrl();"><img
                            src="../img/top1_1.jpg" border="0" style="cursor:pointer"></a></td>
                    <td width="490" align="right" background="../img/top1_2.jpg" style="padding-top:23">
                        <table id="modelTbl">
                            <tr>
                                <td class="style1" ><span id="nameModel"></span></td>
                            </tr>
                            <tr>
                                <td class="style2" ><span id="numModel"></span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td><img height="3" src="../img/top2.jpg" width="100%" align="top" border="0"></td>
    </tr>
</table>
</body>
    <script type="text/javascript">
        var newWin;
        var url = "http://" + our_web_site;

		document.getElementById("nameModel").innerHTML = window.parent.$.desc;
        document.getElementById("numModel").innerHTML = "Model No. " + window.parent.$.model;

        if (window.parent == window)
            window.location.href = url;
        function Click() {
             return false;
        }
        document.oncontextmenu = Click;

        function NewW() {
            if (newWin) newWin.close();
            newWin = window.open(url, "", "scrollbars=yes,resizable=yes,toolbar=yes,status=yes,menubar=yes,scrollbar=yes,location=yes");
            return true;
        }
        function ShowUrl() {
            status = url;
            return true;
        }
        function EraseUrl() {
            status = "";
            return true;
        }
        var address;
        var errorFlag;
        function LoadPage() {
            if (true == errorFlag)
                parent.location.href = 'http://' + address;
        }
        function LoadNewIp() {
            errorFlag = true;
            setTimeout("LoadPage()", 3000);
        }
        function stopLoad() {
            errorFlag = false;
        }
    </script>
</html>
