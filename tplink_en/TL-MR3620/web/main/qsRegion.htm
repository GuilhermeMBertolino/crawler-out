</div>
<div class="inline-btn-right quicksetup-button-container">
    <div class="inline">
        <button type="submit" class="green T_exit" id="exit">Exit</button>
    </div>
    <div class="inline">
        <button type="submit" class="green T_next" id="next">Next</button>
    </div>
</div>
<script type="text/javascript">
    (function() {
        //添加国家列表的选项，如果选项与后台值匹配，记为选中项。
        function initRegionList() {
            var regions = $("#region");

            for (var i = 0; i < regionCodeInfo.length; i++) {
                if ($.qd.dmRegion == regionCodeInfo[i][1]) {
                    regions.append("<option value='" + i + "' selected>" + regionCodeInfo[i][4] + "</option>");

                } else {
                    regions.append("<option value='" + i + "'>" + regionCodeInfo[i][4] + "</option>");
                }
            }
        }

        //找到与后台匹配的象牙白选拔个记为选中项 
        function initTimezone() {
            var timeSelect = $("#timezone").get(0);
            for (var i = 0; i < timeSelect.options.length; i++)
                if (timeSelect.options[i].value == $.qd.timezone) {
                    timeSelect.selectedIndex = i;
                }
        }


        $.tpInit(function() {
        	if (INCLUDE_WEB_REGION)
        	{
        		$("#qsRegion").removeClass("nd");
        		$("#t_regionNote").removeClass("nd");
        		$("#t_timeZoneNote").addClass("nd");
            initRegionList();
            }
            initTimezone();
            if ($.isFD == 1) {
                //恢复出厂region必须进行选择 
                $.disableNav(true);
                $('#exit').prop('disabled', true);
            } else {
                $.disableNav(false);
                $('#exit').prop('disabled', false);
            }
        });

        //后台操作。记录country的值到LOCAL节点 
        function addWlanRegion() {
            for (var i = 0; i < regionCodeInfo.length; i++) {
                if ($.qd.country == regionCodeInfo[i][4])
                    break;
            }
            if (i >= regionCodeInfo.length)
                return;
			if (!INCLUDE_USB_3G_DONGLE)
				$.act(ACT_SET, LOCAL, null, null, ["Country=" + regionCodeInfo[i][1].substring(0, 2)]);
        }

        //点击next 
        $('#next').on('click', function() {
            var region = $("#region").data("value");
            var tz = $("#timezone").data("value");

            //错误检测 
            if (INCLUDE_WEB_REGION && region == "none") {
                //没有选region，作提示，返回 
                $("span.region-note").html(n_str["quicksetup"].t_noteRegion);
                return;
            }
            if (tz == "none") {
                //没有选timezone，作提示，返回 
                $("span.region-note").html(n_str["quicksetup"].t_noteTimezone);
                return;
            }

            $.addLoading($(this));
            if (INCLUDE_WEB_REGION)
            {
            //变量存到命名空间中供其他页面使用 
            $.qd.country = $("#region").data("text");
            $.qd.regionIndex = region;
            $.qd.dmRegion = regionCodeInfo[region][1];
            }
            $.qd.timezone = tz;
            $.qd.timezoneName = $("#timezone").data("text");
            // 更改恢复出厂的标志位，保存timeZone和region 
			if (!INCLUDE_USB_3G_DONGLE){
				$.act(ACT_SET, IGD_DEV_INFO, null, null, ["X_TP_IsFD=3"]);
				$.act(ACT_SET, TIME, null, null, ["localTimeZone=" + $.qd.timezone]);
			}
            if (INCLUDE_WEB_REGION)
            	addWlanRegion();
            if (!INCLUDE_USB_3G_DONGLE){
				$.exe(function(err) {
					if (err) {
						return;
					}
					$.isFD = 3;
					$.disableNav(false);  //解除nav禁止
					$.removeLoading();
					$.qf.next();           //进入下一步
				});
            } else{
				$.removeLoading();
				$.qf.next();
			}
        });

        $('#exit').on('click', function() {
            $.qf.exit();
        });
    })();
</script>
