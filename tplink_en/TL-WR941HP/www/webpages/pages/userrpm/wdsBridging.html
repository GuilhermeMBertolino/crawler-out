<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wireless</title>
</head>
<body>
<div class="func-container">
	<div id="wds-2g">
    	<form id="wireless-wds-2g">
	    	<input type="text"  id="wds-status-2g" name="status" value=""/>
	    	<input type="text"  id="wds-ssid-2g" name="ssid-2g" value=""/>
			<input type="text"  id="wds-ssid-survey-2g" value=""/>
			<input type="text"  id="wds-mac-2g" value=""/>
			<input type="text"  id="wds-security-no-2g" name="" value=""/>
			<input type="text"  id="wds-security-wpa-2g" name="" value=""/>
			<input type="text"  id="wds-wpa-pw-2g" name="" value=""/>
			<input type="text"  id="wds-security-wep-ascii-2g" name="" value=""/>
			<input type="text"  id="wds-wep-ascii-pw-2g" name="" value=""/>
			<input type="text"  id="wds-security-wep-hex-2g" name="" value=""/>
			<input type="text"  id="wds-wep-hex-pw-2g" name="" value=""/>
	    </form>
	</div>
</div>
<script type="text/javascript">try{$}catch(e){location.href="/"}$(document).ready(function(a){$("div.func-container").page({title:$.su.CHAR.WIRELESS.WDS,help:""});$("div#wds-2g").panel({title:$.su.CHAR.WIRELESS.WDS_2G,help:""});$("input#wds-status-2g").switchbutton({fieldLabel:$.su.CHAR.WIRELESS.WDS_STATUS,labelCls:"l"});$("input#wds-ssid-2g").textbox({fieldLabel:$.su.CHAR.WIRELESS.SSID_TO_BE_BRIDGED,labelCls:"l",cls:"inline",validator:function(c){var b=encodeURIComponent(c);b=b.replace(/%[A-F\d]{2}/g,"U").length;if(b>32){return $.su.CHAR.ERROR["00000210"]}return true}}).on("ev_change",function(b,d){var c=encodeURIComponent(d);c=c.replace(/%[A-F\d]{2}/g,"U").length;if(c==32){$(this).attr("maxLength",d.length)}else{if(c>32){$(this).attr("maxLength",d.length-1)}else{if(c<32){$(this).attr("maxLength",32)}}}});$("input#wds-ssid-survey-2g").button({fieldLabel:null,text:$.su.CHAR.WIRELESS.SURVEY,cls:"inline"});$("input#wds-mac-2g").textbox({fieldLabel:$.su.CHAR.WIRELESS.MAC_ADDR_BREDGED,labelCls:"l",tips:$.su.CHAR.WIRELESS.MAC_EXAMPLE});$("input#wds-security-no-2g").button({fieldLabel:$.su.CHAR.WIRELESS.SECURITY,text:$.su.CHAR.WIRELESS.NO_SECURITY,labelCls:"l",cls:"l"});$("input#wds-security-wpa-2g").button({fieldLabel:"",text:$.su.CHAR.WIRELESS.WPA_PSK,labelCls:"l",cls:"inline l"});$("input#wds-wpa-pw-2g").textbox({fieldLabel:null,cls:"inline"});$("input#wds-security-wep-ascii-2g").button({fieldLabel:"",text:$.su.CHAR.WIRELESS.WEP_ASCII,labelCls:"l",cls:"inline l"});$("input#wds-wep-ascii-pw-2g").textbox({fieldLabel:null,cls:"inline"});$("input#wds-security-wep-hex-2g").button({fieldLabel:"",text:$.su.CHAR.WIRELESS.WEP_HEX,labelCls:"l",cls:"inline l"});$("input#wds-wep-hex-pw-2g").textbox({fieldLabel:null,cls:"inline"})});</script>
</body>
</html>
