
<SCRIPT type="text/javascript">
function doNightModeSaving()
{
	night_modeEntry = document.forms[0].night_mode;
	bEnable = night_modeEntry.checked ? "1":"0";
	switch(bEnable)
	{
		case "0":
			night_modeEntry.value = "0";
			disableTimeSetSaving(true);
		break;
		case "1":
			night_modeEntry.value = "1";
			disableTimeSetSaving(false);
		break;
		default:
			night_modeEntry.value = "1";
			disableTimeSetSaving(false);
		break;
	}
}

function disableTimeSetSaving(disable)
{
	document.forms[0].start_hour.disabled = disable;
	document.forms[0].start_min.disabled = disable;
	document.forms[0].end_hour.disabled = disable;
	document.forms[0].end_min.disabled = disable;
}

function checkforAction()
{
    if ((document.forms[0].start_hour.value==document.forms[0].end_hour.value) && (document.forms[0].start_min.value==document.forms[0].end_min.value) && document.forms[0].night_mode.value == "1")
	{
		alert(js_bad_time_match="The start time should differ from the end time. Please input another time!");
		//doRefresh();
        return false;
	}
	night_modeEntry = document.forms[0].night_mode;
	bEnable = night_modeEntry.checked ? "1":"0";
	switch(bEnable)
	{
		case "0":
			night_modeEntry.value = "0";
		break;
		case "1":
			night_modeEntry.value = "1";
		break;
		default:
			night_modeEntry.value = "1";
		break;
	}	
    return true;
}
</SCRIPT>
