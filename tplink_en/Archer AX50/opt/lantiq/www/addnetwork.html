<style>
    [type="checkbox"]:not(:checked), [type="checkbox"]:checked {
        position: absolute;
        left: 0;
        visibility: visible;
    }
</style>
<div class="row" >
<div class="ngdialog-message">
    <form class="form-horizontal" name="addnetworkform" role="form">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 input-field">
                <label for="SSID">Wireless Network Name</label>
                <input type="text" class="form-control" id="SSID" placeholder="Please Enter the value"
    
                    name="DeviceX_INTEL_COM_BEEROCKSWiFiFrontAp_SSID" ng-model="selected.SSID" >
                
            </div>
            
        </div>
        <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 input-field">
                    <label for="">Authentication Method</label><br><br>
                    <select class="form-control" ng-model="selected.ModeEnabled" ng-options="x for x in addNetworkDropDown">
                        </select>
                    
                </div>
                
            </div>
            <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 ">
                        <label for="">Pass phrase</label>
                        <input type="text" class="form-control" id="KeyPassphrase" placeholder="Please Enter the value"
            
                            name="DeviceX_INTEL_COM_BEEROCKSWiFiFrontAp_KeyPassphrase" ng-model="selected.KeyPassphrase" >
                        
                    </div>
                    
                </div>
                <div class="row">
                        <!-- <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 ">
                            <input type="checkbox" class="" id="hidden" placeholder="Please Enter the value"
                
                                name="DeviceX_INTEL_COM_BEEROCKSWiFiFrontAp_Hidden" ng-model="selected.Hidden" >
                                <span>Hidden network</span>
                            
                        </div> -->

                        <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 ">
                            <label for="">Hidden Network</label>
                            <switch id="hidden" name="DeviceX_INTEL_COM_BEEROCKSWiFiFrontAp_Hidden" ng-model="selected.Hidden"  ></switch>
                            <br>{{ enabled }}
                            
                        </div>

                     
                        
                    </div>

    </form>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="btn btn-info pull-right" ng-click="addNewNetwork()">Apply</button>
        <button type="button" class="btn btn-info pull-right" style="margin-right:10px;margin-left:10px" ng-click=closeThisDialog("Cancel")>Cancel</button>
    </div>
</div>
