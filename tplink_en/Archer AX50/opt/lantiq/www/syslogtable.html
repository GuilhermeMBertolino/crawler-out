    <body>
        <div id="translation" class="hide">syslogtable</div>
<!--Breadscrumbs starts here -->                                                                                                      
    <div class="row ltq_breadcrumbs">                                                                                                     
        <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
            <ng-switch on="$first">                                                                                                               
                <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                    <div class="ltq_brd_home" >                                                                                                           
                    <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                        <i class="fa fa-home"></i>                                                                                                            
                            {{breadcrumb.name}}                                                                                                                   
                    </a>                                                                                                                                  
                    </div>                                                                                                                                
                </div>                                                                                                                                

                <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                    <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                        {{breadcrumb.name}}                                                                                                               
                    </span>                                                                                                                               
                    <span ng-if ="breadcrumb.path != 'nothing' &&
                                            $last == false">                                                                                                                              
                        <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                            <i></i>                                                                                                                               
                            {{breadcrumb.name}}                                                                                                                   
                        </a>                                                                                                                                  
                    </span>                                                                                                                               
                </div>                                                                                                                                 

            </ng-switch>                                                                                                                            
        </div>                                                                                                                                   
    </div>                                                                                                                                  
<!--Breadscrumbs ends here --> 
        <div class="subheader">
            <div>
                <img src="images/icons/system.png" alt="image" class="iconDetails">
            </div>
            <div><h4 ng-bind="'syslogtable.headername' | translate"></h4></div>
            <p ng-bind="'syslogtable.headerdescription'| translate"></p>
        </div>
        <div class="row" ng-controller="syslogController">
            <div class="panel">
                <div class="panel-heading blu_bg"><span class="panel_heading_icon"><img src="images/icons/panel-heading-icon.png" alt="panel-icon"/></span><span>System Log Table</span></div>
                <div class="panel-body">
                <div class="table-responsive">
                <div class="row loglevlsec">
                    <div class="col-lg-6 col-md-6 pull-right">
                        <div class="col-lg-3 col-md-3"><label class="label_inline" ng-bind="'Device.DeviceInfo.VendorLogFile.*.Log Level' | translate"></label></div>                       
                        <div class="col-lg-9 col-md-9">                            
                            <select id="DeviceDeviceInfoVendorLogFile_Log Level" name="Log Level" class="form-control" ng-init="type='all'" ng-model="type" ng-change="filterType()">
                                <option value="all">All</option>
                                <option value="emergency">Emergency</option>
                                <option value="alert">Alert</option>
                                <option value="critical">Critical</option>    
                                <option value="err">Error</option>
                                <option value="warning">Warning</option>
                                <option value="notice">Notice</option>
                                <option value="info">Information</option>    
                                <option value="debug">Debug</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row no-margin-hr">
                    <table class="table-bordered table table_txt_align_v theme_intel" id="log">
                        <thead>
                            <tr>
                                <th ng-bind="'syslogtable.Time' | translate"></th>
                                <th ng-bind="'syslogtable.Type' | translate"></th>
                                <th ng-bind="'syslogtable.Level' | translate"></th>
                                <th ng-bind="'syslogtable.Content' | translate"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="log in logs" ng-class="log.class">
                                <td>{{log.time}}</td>
                                <td>{{log.type}}</td>
                                <td>{{log.level}}</td>
                                <td>{{log.content}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row no-margin-hr">
                    <div class="btn-group syslog_btn">
                        <button class="btn btn-info waves-effect waves-light" title="Back" id="Close" value="Close" ng-click="back('syslogngview')"><span class="hidden-xs" ng-bind="'Back' | translate"></span></button>
                        <button class="btn btn-info waves-effect waves-light" title="ClearAll" id="ClearAll" value="ClearAll" ng-click="clearAll()"><span class="hidden-xs" ng-bind="'Clear all' | translate"></span></button>
                    </div> 
                </div>
            </div>
        </div>
        </div>
        </div>        
    </body>
</html>
