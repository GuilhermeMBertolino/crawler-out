<body onload = "setTagStr(document,'wzd_wlan_band');LoadHelp('DualBandSelectionHelpRpm.htm');focusElement('Next');">
    <form action="WzdBandSelectionRpm.htm" enctype="multipart/form-data" method="get">
        <center>
            <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="left" valign="middle" class="h1" id="t_title">Quick Setup - Dual Band Selection</td>
                </tr>
                <tr>
                    <td class="blue"></td>
                </tr>
				<tr>
                    <td><span id="t_vs_note">This router supports dual band, please choose the frequency that you would like to work with:</span></td>
                </tr>
                <tr>
                    <td><input name="WlanBand" id="WlanBand" type="radio" value="3"><span id="t_2g_5g_note">Concurrently with 2.4GHz and 5GHz (802.11a/b/g/n)</span></td>
                </tr>
                <tr>
                    <td><input name="WlanBand" id="WlanBand" type="radio" value="1"><span id="t_2g_note">Only work in 2.4GHz (802.11b/g/n)</span></td>
                </tr>
                <tr>
                    <td><input name="WlanBand" id="WlanBand" type="radio" value="2"><span id="t_5g_note">Only work in 5GHz (802.11a/n)</span><br></td>
                </tr>
				<tr><td>&nbsp;</td><tr>
                <tr><td id="buttonNote" style="font-weight:bold;"></td></tr>
                <tr>
                    <td class="blue"></td>
                <tr>
					<td class="mbtn">
					    <input name="Return" class="buttonBig" id="PrevStep" type="button" value="Back" onClick="goBack();">&nbsp;&nbsp;&nbsp;&nbsp;
					    <input id="Next" name="Next" class="buttonBig" type="submit" value="Next">
					    <input type=hidden name=ClientId>
				    </td>
                </tr>
            </table>

    </form>

<script type="text/javascript">
if(wlanBandInf[0] == 0)
{
	document.getElementById("buttonNote").innerHTML = "<span id='t_on_note'>To turn on the wireless radio, you can switch the Wireless On/Off button located on the back panel of the device to the ON position.</span>";
}
else
{
	document.getElementById("buttonNote").innerHTML = "<span id='t_off_note'>To turn off the wireless radio, you can switch the Wireless On/Off button located on the back panel of the device to <br>the OFF position.</span>"
}

if(wlanBandInf[0] == 0)
{
	document.forms[0].WlanBand[0].disabled = true;
	document.forms[0].WlanBand[1].disabled = true;
	document.forms[0].WlanBand[2].disabled = true;
}
else if(wlanBandInf[0] == 3)
{
	document.forms[0].WlanBand[0].checked = true;
}
else if(wlanBandInf[0] == 2)
{
	document.forms[0].WlanBand[2].checked = true;
}
else if(wlanBandInf[0] == 1)
{
	document.forms[0].WlanBand[1].checked = true;
}
</script>
