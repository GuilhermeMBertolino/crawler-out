<meta http-equiv=Content-Type content="text/html; charset=iso-8859-1">
<script type="text/javascript">
<!--//
var g_reqURL = (wlanHostPara[5] == 0) ? "/userRpm/WlanStationRpm.htm" : "/userRpm/WlanStationRpm_5g.htm";

function doPage(nPage)
{
	location.href = g_reqURL + "?Page=" + nPage;
}

var wlanStatusStringArray = new Array("<span id=\"t_auth\">STA-AUTH</span>", "<span id=\"t_assoc\">STA-ASSOC</span>", "WPA", "WPA-Personal", "WPA2", "WPA2-Personal", "802_1X", "STA-JOINED", "<span id=\"t_up\">AP-UP</span>", "<span id=\"t_down\">AP-DOWN</span>", "<span id=\"t_disconed\" name=\"t_disconed\">Disconnected</span>");
//-->
</script>
</head>
<body onLoad="setTagStr(document,'ntw_wlan_station');LoadHelp('WlanStationHelpRpm.htm'); resize(this);" onResize="resize(this);">
    <center>
        <form action="" enctype="multipart/form-data" method="get">
            <table id="autoWidth">
                <tr>
                    <td class=h1 colspan=2 id = "t_title">Wireless Statistics</td>
                </tr>
                <tr>
                    <td class=blue colspan=2></td>
                </tr>
                <tr>
                    <td class=Item id = "t_cur_number">Current Connected Wireless Stations numbers:</td>
                    <td class=emp>
                    <script type="text/javascript">
                        document.write(wlanHostPara[0]);
                    </script> &nbsp;&nbsp; <input name="Refresh" type="button" class="button" value="Refresh" onclick ="doPage(curPage);"></td>
                </tr>
                <tr>
                    <td colspan=2></td>
                </tr>
                <script type="text/javascript">
                    var listLen = (wlanHostPara[0] - (wlanHostPara[1] - 1) * wlanHostPara[2]);
                    var showNextPage = 0;
                    if(listLen > wlanHostPara[2])
                    {
                        listLen = wlanHostPara[2];
                        showNextPage = 1;
                    }
                    if(listLen > 0)
                    {
                        var row = 0;
                        var statusIndex;
                        var idStart = (wlanHostPara[1] - 1) * wlanHostPara[2];
                        document.write('<tr><td colspan=2><table border=0>');
                        document.write('<tr><td class=ListTC1 id = "t_id">ID</td><td class=ListTC2 id ="t_mac_addr">MAC Address</td><td class=ListTC2 id = "t_cur_status">Current Status</td><td class=ListTC2 id = "t_rev_pkt" >Received Packets</td><td class=ListTC2 id = "t_sent_pkt">Sent Packets</td></tr>');
                        for(var i = 0; i < listLen; i++)
                        {
                            row = i * wlanHostPara[4];
                            statusIndex = hostList[row + 1];
                            idStart++;
                            document.write('<tr><td class=ListC1>' + idStart + '</td>');
                            document.write('<td class=ListC2>' + hostList[row] + '</td>');
                            document.write('<td class=ListC2>' + wlanStatusStringArray[statusIndex] + '</td>');
                            document.write('<td class=ListC2>' + hostList[row + 2] + '</td>');
                            document.write('<td class=ListC2>' + hostList[row + 3] + '</td></tr>');
                        }
                        document.write('</table></td></tr>');
                    }
                </script>
                <tr>
                    <td class=blue colspan=2></td>
                </tr>
                <tr>
                    <td colspan=2 class=mbtn><input name="PrevPage" type="button" class="buttonBig" onClick="doPage(prePage);" value="Previous"> &nbsp; <input name="NextPage" type="button" class="buttonBig" onClick="doPage(nextPage);" value="Next"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
<script type="text/javascript">

	window.setTimeout("doPage(curPage)", wlanHostPara[3]);
