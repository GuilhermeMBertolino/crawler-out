
        <meta http-equiv=Content-Type content="text/html; charset=iso-8859-1">
        <script language="JavaScript" src="/dynaform/common.js" type="text/JavaScript"></script>
        <script type="text/javascript">
        function loadInfo()
        {
            document.getElementById("ipAddr").innerHTML = getUrlArgs("defaultIP");
            document.getElementById("usr").innerHTML = getUrlArgs("userName");
            document.getElementById("pwd").innerHTML = getUrlArgs("password");
        }
        </script>
        <style type="text/css">
            li span{
                font-weight: bolder;
            }
        </style>
    </head>
    <body onload="loadInfo()">
    <h1>Factory Defaults Help</h1>
    <p>Click the <b>Restore</b> button to reset all configuration settings to their default values. </p>
    <ul>
        <li>
            Default User Name - <span id="usr"></span>
        </li>
        <li>
            Default Password - <span id="pwd"></span>.
        </li>
        <li>
            Default IP Address - <span id="ipAddr"></span>.
        </li>
        <li>
            Default Subnet Mask - <span>255.255.255.0</span>.
        </li>
    </ul>
    <p><b>Note:</b> All changed settings will be lost when defaults are restored.</p>
    </body>
</html>
