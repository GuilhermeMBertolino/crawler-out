<script language="javascript" type="text/javascript">
var url = window.location.href;
if (url.indexOf("tplinklogin.net") >= 0)
{
    url = url.replace("tplinklogin.net", "tplinkwifi.net");
    window.location = url;
}
var paramLang = { 
	"es_MX":{
		"menuWidth":"340,55%,*"
	},
	"pt_BR":{
		"menuWidth":"300,55%,*"
	},
	"vi_VN":{
		"menuWidth":"260,55%,*"
	}
};
function logout()
{
	$.act(ACT_CGI, "/cgi/logout");
	$.exe();
	$.deleteCookie("Authorization");
	localStorage.removeItem("language");
	window.location.reload();
}
function init()
{
    var langObj = $.act(ACT_GET, IGD_DEV_INFO, null, null, ["X_TP_SupportedLanguages", "X_TP_CurrentLanguage", "X_TP_LanguageSetByUser"]);
    if (!$.exe())
    {
        var languageAlreadySet = langObj.X_TP_LanguageSetByUser;
        if (languageAlreadySet == 0)
        {
			var newLanguage = localStorage.getItem("language");
			if (newLanguage == null)
			{
				logout();
			}
			else
			{
				$.act(ACT_SET, IGD_DEV_INFO, null, null, ["X_TP_CurrentLanguage=" + newLanguage, "X_TP_LanguageSetByUser=1"]);
				$.exe(function (err) {
					if (!err)
					{
						localStorage.removeItem("language");
						window.location.reload();
					}
				});
				localStorage.removeItem("language");
			}
        }
    }
	else
	{
		logout();
	}
}
init();
</script>

document.write('</frameset>');
document.write('<frame name="helpFrame" marginWidth="0" marginHeight="0" src="./help/StatusHelpRpm.htm" frameBorder="0">');
document.write('</frameset>');
document.write('</frameset>');
if ((typeof $.currLang.X_TP_CurrentLanguage != "undefined") && (typeof paramLang[$.currLang.X_TP_CurrentLanguage] != "undefined"))
{
	document.getElementsByTagName("frameset")[1].cols = paramLang[$.currLang.X_TP_CurrentLanguage].menuWidth;
}
var curlock = false;
</script>
