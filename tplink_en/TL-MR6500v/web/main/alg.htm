<h3 id="et">ALG Settings</h3>
<div class="content-container">
    <form class="pure-form pure-form-aligned">
        <div class="pure-control-group">
            <b id="t_pptp">PPTP Pass-through:</b>
            <input type="checkbox" id="pptpEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group">
            <b id="t_l2tp">L2TP Pass-through:</b>
            <input type="checkbox" id="l2tpEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group">
            <b id="t_ipsec">IPSec Pass-through:</b>
            <input type="checkbox" id="ipsecEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group">
            <b id="t_ftp">FTP ALG:</b>
            <input type="checkbox" id="ftpAlgEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group">
            <b id="t_tftp">TFTP ALG:</b>
            <input type="checkbox" id="tftpAlgEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group nd" id="h323">
            <b id="t_h323">H323 ALG:</b>
            <input type="checkbox" id="h323AlgEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group nd" id="sip">
            <b id="t_sip">SIP ALG:</b>
            <input type="checkbox" id="sipAlgEn">
            <label class="T_enable">Enable</label>
        </div>
        <div class="pure-control-group nd" id="rtsp">
            <b id="t_rtsp">RTSP ALG:</b>
            <input type="checkbox" id="rtspAlgEn">
            <label class="T_enable">Enable</label>
        </div>
        <button type="submit" class="green T_save" id="algSave">Save</button>
    </form>
</div>
<script language="javascript">$("#algSave").on("click.alg",function(){$.addLoading($(this));var p={};p.PptpAlg=$("#pptpEn").prop("data-checked")?1:0,p.L2tpAlg=$("#l2tpEn").prop("data-checked")?1:0,p.IpSecAlg=$("#ipsecEn").prop("data-checked")?1:0,p.FtpAlg=$("#ftpAlgEn").prop("data-checked")?1:0,p.TftpAlg=$("#tftpAlgEn").prop("data-checked")?1:0,INCLUDE_ALG_H323&&(p.H323Alg=$("#h323AlgEn").prop("data-checked")?1:0),INCLUDE_ALG_SIP&&(p.SipAlg=$("#sipAlgEn").prop("data-checked")?1:0),INCLUDE_ALG_RTSP&&(p.RtspAlg=$("#rtspAlgEn").prop("data-checked")?1:0),$.act(ACT_SET,ALG_CFG,null,null,p),$.exe(function(p){$.removeLoading(),p||$.reload()})}),$.tpInit(function(){var p=$.act(ACT_GET,ALG_CFG,null,null);$.exe()||($("#pptpEn").prop("checked","1"===p.pptpAlg),$("#l2tpEn").prop("checked","1"===p.l2tpAlg),$("#ipsecEn").prop("checked","1"===p.ipSecAlg),$("#ftpAlgEn").prop("checked","1"===p.ftpAlg),$("#tftpAlgEn").prop("checked","1"===p.tftpAlg),INCLUDE_ALG_H323&&($("#h323").removeClass("nd"),$("#h323AlgEn").prop("checked","1"===p.h323Alg)),INCLUDE_ALG_SIP&&($("#sip").removeClass("nd"),$("#sipAlgEn").prop("checked","1"===p.sipAlg)),INCLUDE_ALG_RTSP&&($("#rtsp").removeClass("nd"),$("#rtspAlgEn").prop("checked","1"===p.rtspAlg)))})</script>
