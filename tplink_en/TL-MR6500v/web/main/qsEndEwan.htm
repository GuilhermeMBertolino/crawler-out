                <label class="label-title T_c_gw l">Gateway:</label>
                <span class="text" id="gw">0.0.0.0</span>

                <label class="label-title T_c_dnsSrvs l">DNS Servers:</label>

                <span class="text" id="dns6">::,::</span>
