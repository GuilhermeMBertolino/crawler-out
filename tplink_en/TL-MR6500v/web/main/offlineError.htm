<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Account</title>
    <style>html{font-family:Arial,Verdana,Geneva,sans-serif;font-size:12px;color:#36444b}div.content{padding-top:11px}a{cursor:pointer;color:#0094bc}h3#offline-title{color:#36444b;font-size:15px;font-weight:400;margin:0;margin-bottom:8px;border-bottom:1px solid #ccc;padding-bottom:7px}div#offline-content{height:156px;padding-top:4px}div#offline-content span.icon{background:url(../img/icons.png) no-repeat -227px -202px;height:33px;width:33px;display:inline-block;position:absolute}div#offline-text{display:inline-block;margin-left:48px}div#offline-text h4#offline-note-title{margin-top:9px}div#offline-text p{font-weight:400}button{font-family:Verdana,Geneva,sans-serif;color:#4d4d4d}div.button-container{text-align:right}.pure-form{position:relative}button.green{background-color:#4acbd6}button.green:hover{background-color:#23c4c4}button.tp-btn-custom{width:90px;height:30px;border-radius:5px;color:#fff;padding:.6em 0;cursor:pointer;border:0 none;vertical-align:middle}.pure-button{font-family:inherit;font-size:100%;padding:.5em 1em;color:#444;color:rgba(0,0,0,.8);border:1px solid #999;border:0 transparent;background-color:#e6e6e6;text-decoration:none;border-radius:2px}.pure-button{display:inline-block;zoom:1;line-height:normal;white-space:nowrap;vertical-align:baseline;text-align:center;cursor:pointer;-webkit-user-drag:none;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}</style>
    <!--[if lte IE 8]>
    <link href="../css/ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
</head>
<body>
<div id="basic-account">
    <h3 id="offline-title"></h3>
    <div id="offline-content">
        <span class="icon"></span>
        <div id="offline-text">
            <h4 id="offline-note-title" class="note"></h4>
            <p id="offline-note-content1" class="note"></p>
            <p id="offline-note-content2" class="note"></p>
            <p id="offline-note-content3" class="note"></p>
        </div>
    </div>
    <div class="button-container">
		<button class="green pure-button tp-btn-custom" id="refresh"></button>
		<button class="green pure-button tp-btn-custom" id="finish">Finish</button>
    </div>
</div>
<script>!function(r){r(document).ready(function(e){document.getElementById("offline-title").innerHTML=r.tpLang.offlineError.error,document.getElementById("offline-note-title").innerHTML=r.tpLang.offlineError.title,document.getElementById("offline-note-content1").innerHTML=r.tpLang.offlineError.note1,document.getElementById("offline-note-content2").innerHTML=r.tpLang.offlineError.note2,document.getElementById("offline-note-content3").innerHTML=r.tpLang.offlineError.note3;var n=document.getElementById("refresh");r(n).on("click",function(){r.curPage?"quicksetup.htm"==r.curPage?r.qf.reload():r.reload():window.parent.location="/"}).html("<span>"+r.tpLang.m_str.refresh+"</span>");var t=document.getElementById("finish");r(t).on("click",function(){r.refresh()}).html("<span>"+r.tpLang.m_str.finish+"</span>");var o=document.getElementById("support");r(o).attr("href",r.su.CHAR.SUPPORT[r.locale.locale.toUpperCase()]||"http://www.tp-link.com/en/Support/")})}(window.parent.$)</script>
</body>
</html>
