<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="su" layout>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> -->
	<meta name="viewport" content="{{viewport}}" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<meta name="author" content="" />
	<meta name="copyright" content="" />
	<meta name="description" content="" />

	<link rel="shortcut icon" href="favicon.ico"/>
	
	<link type="text/css" rel="stylesheet" href="./css/reset.css" />
	<link type="text/css" rel="stylesheet" href="./css/base.css" />

	<link type="text/css" rel="stylesheet" href="./theme/default/css/style.css" />
	<link type="text/css" rel="stylesheet" href="./theme/default/css/animate.css" />

	<noscript>
		<meta http-equiv="refresh" content="0; URL=./error.html?t_noscript=jump"/>
	</noscript>
	
    <title ng-bind="siteTitle || 'Opening...'">Opening...</title>

</head>

<body>

	<div class="main-wrap hidden" ng-class=" (currentPage === 'network' || setHeight) ? 'map-height' : ''">
		<!-- 头部内容部分 -->
		<header class="main-header" ng-class=" (currentPage === 'network'?'absolutePos':'')">
			<div class="main-header-banner" >

				<h1 class="brand-logo">
					<span class="brand-logo"></span>
				</h1>
				<!-- <h2 class="product-name">
					<span id="product-name" ng-bind="productName"></span>
				</h2> -->

				
			</div>
			
			<!-- 侧边菜单内容部分 -->
			<div class="main-navigator" ng-controller="mainNavigator">

				<a id="nav-btn" href="javascript:void(0);" ng-click="showMenu()" ng-hide="menuDisabled">
					<span class="nav-btn-icon" ng-class="(showMenuStatus?'verticality':'')"></span>
				</a>
				
				<div navigator></div>
			</div>
		</header>

		<!-- 主体内容部分 -->
		<div ng-view class="module-container"></div>
		
		<!-- 差错提示 -->
		<div message></div>
		<!-- 状态提示 -->
		<div status></div>
	</div>

<!-- 引入库文件 -->
<script type="text/javascript" src="./lib/angular/angular.js"></script>
<script type="text/javascript" src="./lib/angular/angular-route.min.js"></script>
<script type="text/javascript" src="./lib/angular/angular-touch.min.js"></script>
<script type="text/javascript" src="./lib/angular/angular-translate.min.js"></script>
<script type="text/javascript" src="./lib/angular/angular-translate-loader-static-files.min.js"></script>
<script type="text/javascript" src="./lib/script/script.min.js"></script>

<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/config.js"></script>
<script type="text/javascript" src="./js/directives/widget.js"></script>
<script type="text/javascript" src="./js/controllers/index.js"></script>
	
</body>
</html>
