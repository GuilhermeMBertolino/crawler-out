<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<meta name="author" content="" />
	<meta name="copyright" content="" />
	<meta name="description" content="" />
    
    <link rel="shortcut icon" href="favicon.ico"/>
    
	<title>Error!</title>
	<style type="text/css">
		html,body{
			font-size: 16px;
			font-family: Arial, Hiragino, Verdana, sans-serif;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		div.widget-msg-content{
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translateY(-50%) translateX(-50%);
			-moz-transform: translateY(-50%) translateX(-50%);
			-ms-transform: translateY(-50%) translateX(-50%);
			-o-transform: translateY(-50%) translateX(-50%);
			transform: translateY(-50%) translateX(-50%);

			background-color: #ffffff;
			border-radius: 5px;
			box-shadow: 0 0 5px #444444;
			margin: 0 auto;
			padding: 1.5rem 1rem;
			width: 15.625rem;
			/* max-width: 36rem; */
			font-size: 0.94rem;
		}
		div.widget-msg-content h4{
			font-size: 0;
		}
		div.widget-msg-content h4 span.icon{
			background-image: url(./theme/default/img/alert.png);
			background-repeat: no-repeat;
			background-size: contain;
			display: inline-block;
			vertical-align: middle;
			width: 1.875rem;
			height: 1.875rem;

			margin-right: 0.5rem;
			font-size: 1rem;
		}
		div.widget-msg-content h4 span.title{
			font-size: 1rem;
			vertical-align: middle;
		}
		div.widget-msg-content p.note{
			margin-left: 2.375rem;
		}
	</style>
    
</head>

<body>
	<div class="widget-msg-content">
		<h4>
			<span class="icon"></span>
			<span class="title">403 Forbidden</span>
		</h4>
		<p class="note">Local Management via HTTPS is disabled. Please access the device via HTTP</p>
	</div>
</body>
</html>
