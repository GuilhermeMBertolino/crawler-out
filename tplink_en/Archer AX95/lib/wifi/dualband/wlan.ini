; Content:
;	Create for broadcom wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan nvram prefix
;
PERFIX_NVRAM_2G=0:
PERFIX_NVRAM_5G=1:

;
; wlan prefix
;
PERFIX_WLAN=wl

;
; lan-wan ifname
;
NAME_BR=br-lan

;;
;; wlan features
;;

;
; TRIBAND
;
FEATURE_TRIBAND=y

;
; ko setting
;
FEATURE_DRIVER_NIC=y
FEATURE_DRIVER_DONGLE=n

;
; RFtest tools
;
FEATURE_EXTERNAL_WLTEST=y

;
; DEBUG TOOLS
;
FEATURE_DHD_MONITOR=n
FEATURE_CEVENTD=n

;
; APPS
;
FEATURE_HOSTAPD=y

;
; WDS
;
FEATURE_WDS=n
;value:dwds/wet/psta/wds
FEATURE_WDS_TYPE=wet

;
;implicit txbf
;
FEATURE_TXBF_IMP=y

;
; pspretend
;
FEATURE_PSPRETEND=y

;
; single-chain mode
;
FEATURE_SINGLECHAIN_TEST=n

;
; max_assoc
;
NUM_MAXASSOC_2G=128
NUM_MAXASSOC_5G=128

;
; CCA(phy_ed_thresh)
;
FEATURE_CCA_THRESH=y
CCA_THRESH_2G=-40
CCA_THRESH_5G=-40

;
; 802.11h(DFS)
;
FEATURE_REG_MODE=y
REG_MODE_2G=h
REG_MODE_5G=h

;
; chain mode
;
MASK_CHAIN_2G=3
MASK_CHAIN_5G=3

;
; led
;
FEATURE_LED=y

;Value:default/..
LED_FACTORY_MODE=default

;Value:default/..
LED_NORMAL_MODE=default

;
; high performance
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_HP_FLAG=n

;
; wifi check
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_WIFI_CHECK=n

;
; init nvram extend
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_INIT_NVRAM_EXTEND=y

;
; country code
;
COUNTRYCODE_EU=DE
COUNTRYREV_EU=7
COUNTRYCODE_US=US
COUNTRYREV_US=1

;
; amsdu_aggsf
;
FEATURE_AMSDU_AGGSF=y
AMSDU_AGGSF_2G=8
AMSDU_AGGSF_5G=8

;
; nbr_discovery_cap
;
FEATURE_NBR_DISCOVERY_CAP=y
NBR_DISCOVERY_CAP_2G=0
NBR_DISCOVERY_CAP_5G=0

;
; amsdu_max_msdu_num
;
FEATURE_AMSDU_MAX_MSDU_NUM=y
AMSDU_MAX_MSDU_NUM_2G=0
AMSDU_MAX_MSDU_NUM_5G=3

;
; taf_support
;
FEATURE_TAF_SUPPORT=y

;
; acs_config
;
FEATURE_ACS_CONFIG=y
ACS_CONTAIN_DOUBLE_5G=n