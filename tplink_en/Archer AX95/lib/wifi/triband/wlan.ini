; Content:
;	Create for broadcom wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan nvram prefix
;
PERFIX_NVRAM_2G=1:
PERFIX_NVRAM_5G=0:
PERFIX_NVRAM_5G2=2:

;
; wlan prefix
;
PERFIX_WLAN=wl

;
; lan-wan ifname
;
NAME_BR=br-lan

;;
;; wlan features
;;

;
; TRIBAND
;
FEATURE_TRIBAND=y

;
; ko setting
;
FEATURE_DRIVER_NIC=y
FEATURE_DRIVER_DONGLE=y
FEATURE_DRIVER_NIC_INTF_NAME=wl%d
FEATURE_DRIVER_NIC_INSTANCE_BASE=1
FEATURE_DRIVER_DONGLE_IFACE_NAME=wl0
FEATURE_DRIVER_DONGLE_INSTANCE_BASE=0
FEATURE_DRIVER_DONGLE_CORE=6715b0

;
; RFtest tools
;
FEATURE_EXTERNAL_WLTEST=n

;
; DEBUG TOOLS
;
FEATURE_DHD_MONITOR=y
FEATURE_CEVENTD=n

;
; APPS
;
FEATURE_HOSTAPD=y
HOSTAPD_ORDER_2G=1
HOSTAPD_ORDER_5G=0
HOSTAPD_ORDER_5G2=2

;
; WDS
;
FEATURE_WDS=n
;value:dwds/wet/psta/wds
FEATURE_WDS_TYPE=wet

;
;implicit txbf
;
FEATURE_TXBF_IMP=y

;
; pspretend
;
FEATURE_PSPRETEND=y

;
; single-chain mode
;
FEATURE_SINGLECHAIN_TEST=n

;
; max_assoc
;
NUM_MAXASSOC_2G=128
NUM_MAXASSOC_5G=128
NUM_MAXASSOC_5G2=128

;
; CCA(phy_ed_thresh)
;
FEATURE_CCA_THRESH=y
CCA_THRESH_2G=-40
CCA_THRESH_5G=-40
CCA_THRESH_5G2=-40

;
; 802.11h(DFS)
;
FEATURE_REG_MODE=y
REG_MODE_2G=h
REG_MODE_5G=h
REG_MODE_5G2=h

;
; chain mode
;
MASK_CHAIN_2G=3
MASK_CHAIN_5G=15
MASK_CHAIN_5G2=3

;
; led
;
FEATURE_LED=y

;Value:default/..
LED_FACTORY_MODE=lp5523

;Value:default/..
LED_NORMAL_MODE=lp5523

;
; high performance
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_HP_FLAG=n

;
; wifi check
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_WIFI_CHECK=n

;
; init nvram extend
;
; Note: This function impl in brcm_wlan_extend.sh
FEATURE_INIT_NVRAM_EXTEND=y

;
; country code
;
COUNTRYCODE_DE=DE
COUNTRYREV_DE=963
COUNTRYCODE_US=US
COUNTRYREV_US=1
COUNTRYCODE_CA=CA
COUNTRYREV_CA=823
COUNTRYCODE_JP=JP
COUNTRYREV_JP=90
;
; amsdu_aggsf
;
FEATURE_AMSDU_AGGSF=y
AMSDU_AGGSF_2G=8
AMSDU_AGGSF_5G=8
AMSDU_AGGSF_5G2=8

;
; nbr_discovery_cap
;
FEATURE_NBR_DISCOVERY_CAP=y
NBR_DISCOVERY_CAP_2G=1
NBR_DISCOVERY_CAP_5G=1
NBR_DISCOVERY_CAP_5G2=1

;
; Unsolicited Probe Response (UPR) / FILS Discovery (FD)
;
FEATURE_UPR_FD_CAP=y
; 0: OFF
; 1: UPR (default)
; 2: FD
UPR_FD_ENABLE=0
; 1: Software based UPR/FD (not recommended)
; 2: Ucode based UPR/FD (default)
UPR_FD_METHOD=1
; 20 TU (default - per spec)
UPR_FD_PERIOD=20

;
; amsdu_max_msdu_num
;
FEATURE_AMSDU_MAX_MSDU_NUM=y
AMSDU_MAX_MSDU_NUM_2G=0
AMSDU_MAX_MSDU_NUM_5G=3
AMSDU_MAX_MSDU_NUM_5G2=3

;
; dhd max qlen in host
;
FEATURE_LIMIT_DHD_HOST_MAX_QLEN=y
DHD_HOST_MAX_QLEN_5G=10000

;
; taf_support
;
FEATURE_TAF_SUPPORT=y

;
; acs_config
;
FEATURE_ACS_CONFIG=y
ACS_CONTAIN_DOUBLE_5G=n

; dfs bw80 up bw160
ACS_BW_80UP160_5G=y
ACS_BW_80UP160_5G2=y

; only include these channels, use wl chanspecs to see detail
; e.g. 2G
ACS_TP_INCL_20_CHANS_2G="2,3,4,5,6,7,8,9,10"
ACS_TP_INCL_40_CHANS_2G="5u,6u,7u,8u,9u,10u,2l,3l,4l,5l,6l,7l"
; e.g. 5G1
ACS_TP_INCL_20_CHANS_5G="40,44,48"
ACS_TP_INCL_40_CHANS_5G="40/40,44/40,48/40"
ACS_TP_INCL_80_CHANS_5G="40/80,44/80,48/80"
ACS_TP_INCL_160_CHANS_5G="40/160,44/160,48/160"
; e.g. 5G2
ACS_TP_INCL_20_CHANS_5G2="149,153,157,161,165"
ACS_TP_INCL_40_CHANS_5G2="149/40,153/40,157/40,161/40"
ACS_TP_INCL_80_CHANS_5G2="149/80,153/80,157/80,161/80"
ACS_TP_INCL_160_CHANS_5G2=""

;
; guest network wifi portal
;
FEATURE_WIFI_PORTAL=y

; Country US
; use default

; Country TW
; use default

; Country DE(EU)
;
; acs_config
;
; only include these channels, use wl chanspecs to see detail
; e.g. 2G Use default
; e.g. 5G1 Use default
ACS_TP_INCL_20_CHANS_5G_DE="36,40,44,48"
ACS_TP_INCL_40_CHANS_5G_DE="36/40,40/40,44/40,48/40"
ACS_TP_INCL_80_CHANS_5G_DE="36/80,40/80,44/80,48/80"
ACS_TP_INCL_160_CHANS_5G_DE="36/160,40/160,44/160,48/160"
; e.g. 5G2 No more restrict
ACS_TP_INCL_20_CHANS_5G2_DE="100,104,108,112,116"
ACS_TP_INCL_40_CHANS_5G2_DE="100/40,104/40,108/40,112/40"
ACS_TP_INCL_80_CHANS_5G2_DE="100/80,104/80,108/80,112/80"
ACS_TP_INCL_160_CHANS_5G2_DE="100/160,104/160,108/160,112/160,116/160,120/160,124/160,128/160"

; Country JP
;
; acs_config
;
; only include these channels, use wl chanspecs to see detail
; e.g. 2G Use default
; e.g. 5G1 Use default
ACS_TP_INCL_20_CHANS_5G_JP="36,40,44,48"
ACS_TP_INCL_40_CHANS_5G_JP="36/40,40/40,44/40,48/40"
ACS_TP_INCL_80_CHANS_5G_JP="36/80,40/80,44/80,48/80"
ACS_TP_INCL_160_CHANS_5G_JP="36/160,40/160,44/160,48/160"
; e.g. 5G2 No more restrict
ACS_TP_INCL_20_CHANS_5G2_JP="100,104,108,112,116"
ACS_TP_INCL_40_CHANS_5G2_JP="100/40,104/40,108/40,112/40"
ACS_TP_INCL_80_CHANS_5G2_JP="100/80,104/80,108/80,112/80"
ACS_TP_INCL_160_CHANS_5G2_JP="100/160,104/160,108/160,112/160,116/160,120/160,124/160,128/160"

;
; mu_mimo&txbf for ac and ax mode
;
FEATURE_VHT_SU_2G=y
FEATURE_VHT_MU_2G=y
FEATURE_HE_SU_2G=y
FEATURE_HE_MU_2G=y

FEATURE_VHT_SU_5G=y
FEATURE_VHT_MU_5G=y
FEATURE_HE_SU_5G=y
FEATURE_HE_MU_5G=y

FEATURE_VHT_SU_5G2=y
FEATURE_VHT_MU_5G2=y
FEATURE_HE_SU_5G2=y
FEATURE_HE_MU_5G2=y

;
; guest network wifi portal
;
FEATURE_WIFI_PORTAL=y
