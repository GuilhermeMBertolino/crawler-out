function LoadMain()
{
	if( rebootInf[1] == 443 )
		parent.location.href = "https://" + rebootInf[0] + ":" + rebootInf[1];
	else
		parent.location.href = "http://" + rebootInf[0] + ":" + rebootInf[1];
}

function LoadDomain()
{
	if( rebootInf[1] == 443 )
		parent.location.href = "https://tplinkwifi.net" + ":" + rebootInf[1];
	else
		parent.location.href = "http://tplinkwifi.net" + ":" + rebootInf[1];
}

function doLoad()
{
	doReFresh();
}
var timeout = rebootInf[2] * 10;
var rate = 0;
function doReFresh()
{
	window.setTimeout("growUp()",timeout);
}
function growUp()
{
	rate = rate + 1;
	document.getElementById("td1").style.width = rate + "%";
    var per=document.getElementById("percent");
    per.innerHTML=rate+"%";
	if(rate >= 100)
	{
        var obj=document.getElementById("t_notice");
        obj.style.display="block";
        document.getElementById("t_restart").style.display="none";
        document.getElementById("t_complete").style.display="block";
        document.getElementById("t_complete").style.color="#C11C66";
        per.style.color="#C11C66";
        if (rebootInf[4] == 1)
          LoadDomain()
        else{
          LoadMain();
        }

        
		return;
	}
	doReFresh();
}

//-->
</SCRIPT>
