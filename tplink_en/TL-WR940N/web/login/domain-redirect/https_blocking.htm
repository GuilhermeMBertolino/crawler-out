<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<style type="text/css">
	html{
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #f3f3f3;
	}
	body{
		width: 964px;
		margin: 86px auto 0px auto;
	}
	div.header span.icon{
		display: block;
		width: 177px;
		height: 67px;
		background: url(./themes/green/img/https-blocking-logo.png) no-repeat;
	}
	div.content{
		margin: 136px 0px 0px 53px;
		font-size: 0px;
	}
	div.content span.icon{
		display: table-cell;
		width: 250px;
		height: 250px;
		background: url(./themes/green/img/https-blocking-icon.png) no-repeat;
	}
	div.content div.text-wrapper{
		display: table-cell;
		vertical-align: middle;
		width: 601px;
		height: 250px;
		padding-left: 60px;
	}
	div.content div.text-wrapper span.text{
		font-size: 24px;
		line-height: 36px;
		font-family: Helvetica, Verdana, Geneva, sans-serif;
		color: #36444b;
	}
</style>
<body>
	<div class="header">
		<span class="icon"></span>
	</div>
	<div class="content">
		<span class="icon"></span>
		<div class="text-wrapper">
			<span class="text"></span>
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function(){
		var NOTICE = {
			EN_US: "Local Management via HTTPS is disabled. Please access the device via HTTP.",
		};

		var request = new XMLHttpRequest();
		request.open("POST", "/cgi-bin/luci/;stok=/locale?form=lang", true);
		request.onreadystatechange = function(){
			document.getElementsByClassName("text")[0].innerHTML = NOTICE.EN_US;
		}
		request.setRequestHeader('Content-Type','application/x-www-form-urlencoded;charset=utf-8');
		request.send('operation=read');
	}
</script>
</html>
