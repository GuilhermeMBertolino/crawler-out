<script type="text/javascript">
try{
    $
}catch(e){

$(document).ready(function(e){
	var URL_PARENTAL = $.su.url("/admin/parental_control?form=enable"); //nat.nat.json
	var URL_PARENTAL_GRID = $.su.url("/admin/parental_control?form=device"); 
	var URL_PARENTAL_MODE = $.su.url("/admin/parental_control?form=mode");
	var URL_ONLINE_BLACK = $.su.url("/admin/access_control?form=black_devices");
	var URL_TIME_SETTING = $.su.url("/admin/time?form=settings");

	var host_mac = "";

	$("div.func-container").page({
		title: $.su.CHAR.BASIC_PARENTAL_CTR.TITLE,
		help: ""	//可能是个调用的id 也可能是个url
	});

	$("div#parental").panel({
		title: $.su.CHAR.BASIC_PARENTAL_CTR.TITLE,
		collapsible: false
	});
	
	// $("div#content").panel({
	// 	title: $.su.CHAR.BASIC_PARENTAL_CTR.RESTR,
	// 	collapsible: false
	// });


	$("input#device_name").textbox({
		fieldLabel: $.su.CHAR.PARENTAL_CTR.DEVICE,
		vtype:"string_visible_allow_blank",
		minLength:0,
		maxLength:32,
		tipsCls:"after-button xl",
		allowBlank:false,
		cls: 'inline-block '
	});

	$("input#mac_addr").textbox({
		fieldLabel: $.su.CHAR.BASIC_PARENTAL_CTR.MAC_ADDRESS,
		//cls: 'inline',
        vtype:"mac",
        maxLength:17,
		allowBlank:false,
		vtype:"mac"
	});

	var timeSettingProxy = new $.su.Proxy({
		url: URL_TIME_SETTING,
		autoLoad: false
	});

	var timeZoneObj = {
		"0": 'GMT-12:00',
	    "60": 'GMT-11:00',
	    "120": 'GMT-10:00',
	    "180": 'GMT-09:00',
	    "240": 'GMT-08:00',
	    "300": 'GMT-07:00',
	    "360": 'GMT-06:00',
	    "420": 'GMT-05:00',
	    "450": 'GMT-04:30',
	    "480": 'GMT-04:00',
	    "510": 'GMT-03:30',
	    "540": 'GMT-03:00',
	    "600": 'GMT-02:00',
	    "660": 'GMT-01:00',
	    "720": 'GMT'      ,
	    "780": 'GMT+01:00',
	    "840": 'GMT+02:00',
	    "900": 'GMT+03:00',
	    "930": 'GMT+03:30',
	    "960": 'GMT+04:00',
	    "990": 'GMT+04:30',
	    "1020": 'GMT+05:00',
	    "1050": 'GMT+05:30',
	    "1065": 'GMT+05:45',
	    "1080": 'GMT+06:00',
	    "1110": 'GMT+06:30',
	    "1140": 'GMT+07:00',
	    "1200": 'GMT+08:00',
	    "1260": 'GMT+09:00',
	    "1290": 'GMT+09:30',
	    "1320": 'GMT+10:00',
	    "1380": 'GMT+11:00',
	    "1440": 'GMT+12:00',
	    "1500": 'GMT+13:00'
	};

	var dayObj = {
		"1": $.su.CHAR.ORDER["1ST_"],
		"2": $.su.CHAR.ORDER["2ND"],
		"3": $.su.CHAR.ORDER["3RD"]
	};

	var weekObj = {
		"mon": $.su.CHAR.DATE.MON,
		"tue": $.su.CHAR.DATE.TUES,
		"wed": $.su.CHAR.DATE.WED,
		"thu": $.su.CHAR.DATE.THUR,
		"fri": $.su.CHAR.DATE.FRI,
		"sat": $.su.CHAR.DATE.SAT,
		"sun": $.su.CHAR.DATE.SUN
	};

	var monthObj = {
		"1": $.su.CHAR.DATE.JAN,
		"2": $.su.CHAR.DATE.FEB,
		"3": $.su.CHAR.DATE.MAR,
		"4": $.su.CHAR.DATE.APR,
		"5": $.su.CHAR.DATE.MAY,
		"6": $.su.CHAR.DATE.JUN,
		"7": $.su.CHAR.DATE.JUL,
		"8": $.su.CHAR.DATE.AUG,
		"9": $.su.CHAR.DATE.SEP,
		"10": $.su.CHAR.DATE.OCT,
		"11": $.su.CHAR.DATE.NOV,
		"12": $.su.CHAR.DATE.DEC
	};

	var timeSystem = 0;
	var showSysTime = function(e, input, msg){
		clearInterval(timeSystem);
		var weekdayUpdate = function(weekday){
			switch(weekday.toLowerCase()){
				case "mon": return "tue";
				case "tue": return "wed";
				case "wed": return "thu";
				case "thu": return "fri";
				case "fri": return "sat";
				case "sat": return "sun";
				case "sun": return "mon";
			}
		};
		var timeFormat = function(date){
			var d = "";
			d += weekObj[date.weekday.toLowerCase()] + " ";
			d += (dayObj[date.day] || date.day + $.su.CHAR.ORDER.TH) + " ";
			d += monthObj[date.month] + " ";
			d += date.year + " ";
			if(date.hour >= 0 && date.hour < 10){
				d += "0";
			}
			d += date.hour + ":";
			if(date.minute >= 0 && date.minute < 10){
				d += "0";
			}
			d += date.minute + ":";
			if (date.second >= 0 && date.second < 10){
				d += "0";
			}
			d += date.second + " ";
			d += timeZoneObj[date.timezone];


			var inHTML = 	"<span class=\"label\">"+$.su.CHAR.PARENTAL_CTR.SYSTEM_TIME+":"+"</span>";
				inHTML +=	"<span>";
				inHTML += 	d;
				inHTML += 	"</span>";
			return inHTML;
		};
		timeSettingProxy.read({}, function(data){
			if (data){
			
				var dd = data.date.split("/");
				var t = data.time.split(":");
				var d = {
					year:		parseInt(dd[2], 10),
					month:		parseInt(dd[0], 10),
					day:		parseInt(dd[1], 10),
					weekday:	data.day,
					hour:		parseInt(t[0], 10),
					minute:		parseInt(t[1], 10),
					second:		parseInt(t[2], 10),
					timezone:	data.timezone
				};

				var t = timeFormat(d);
				msg.msg("setTitle", t);

				timeSystem = setInterval(function(){
					if (d.second == 59)
					{
						d.second = 0;
						if (d.minute == 59)
						{
							d.minute = 0;
							if (d.hour == 23)
							{
								d.hour = 0;
								// update weekday
								d.weekday = weekdayUpdate(d.weekday);
								// update day/month/year
								if ((d.day == 31 && (d.month == 1 || d.month == 3 || d.month == 5 || d.month == 7 || d.month == 8 || d.month == 10 || d.month ==12)) ||
									(d.day == 30 && (d.month == 4 || d.month == 6 || d.month == 9 || d.month == 11)) ||
									(d.day == 28 && (d.year % 4 != 0 || (d.year % 100 == 0 && d.year % 400 != 0))) ||
									(d.day == 29 && ((d.year % 4 == 0 && d.year % 100 != 0) || d.year % 400 == 0)))
								{
									d.day = 1;
									if (d.month == 12)
									{
										d.month = 1;
										d.year = d.year + 1;
									}
									else
									{
										d.month = d.month + 1;
									}
								}
								else
								{
									d.day = d.day + 1;
								}
							}
							else
							{
								d.hour = d.hour + 1;
							}
						}
						else
						{
							d.minute = d.minute + 1;
						}
					}
					else
					{
						d.second = d.second + 1;
					}
					var t = timeFormat(d);
					msg.msg("setTitle", t);
				}, 1*1000);
			};
		});
	};

	var stopSysTime = function(){
		clearInterval(timeSystem);
	};

	$("input#access_calendar").timepicker({
		fieldLabel: $.su.CHAR.BASIC_PARENTAL_CTR.TIME,
		legendText: $.su.CHAR.BASIC_PARENTAL_CTR.TIME,
		cls: 'time-settings'
	}).on("ev_beforeshow", showSysTime).on("ev_close", stopSysTime);

	$("input#device_description").textbox({
		fieldLabel: $.su.CHAR.BASIC_PARENTAL_CTR.DESCRIPTION,
		//cls: 'inline',
        vtype:"string_visible_allow_blank",
        maxLength:32,
		allowBlank:true,
		tipsCls:"s",
		autoTrim:false,
		tips:$.su.CHAR.BASIC_PARENTAL_CTR.OPTIONAL
	});

	$("input#entry_enable").checkbox({
		fieldLabel:"",
		defaultValue:"on",
		items: [
			{boxlabel: $.su.CHAR.BASIC_PARENTAL_CTR.ENABLE, uncheckedValue:"off", inputValue: "on", id: "chk_enable", checked:true}
		]
	});

	$("#device_view").button({
		text: $.su.CHAR.BASIC_PARENTAL_CTR.BTN_VIEW,
		// cls: 'button-pop ml5',
		cls: 'inline-block ml5',
		handler:function(){
			//$("div#device_result").grid("getStore").load();
			$("div#device_survey").msg("show");
			//result_store.loadData(virtualServer);
			result_store.load();
		}
	});

	var existingService = $("div#device_survey").msg({
		autoshow:false,
		title:$.su.CHAR.BASIC_PARENTAL_CTR.ACCESS_DEVICES_LIST,
		type: "window"
	});

	

	// $("div#device_survey").css("top", ($(window).height()-$("div#device_survey").height()-76)/2);
	// $("div#device_survey").css("left", ($(window).width()-$("div#device_survey").width()-100)/2 );

	// $("#device_title").html($.su.CHAR.PARENTAL_CTR.ACCESS_DEVICES_LIST);

	var blackOnlineProxy = new $.su.Proxy({
		url: URL_ONLINE_BLACK
	});

	var result_store = new $.su.Store({
		proxy: blackOnlineProxy,//ACCESS_CTR的json文件；
		fields: [
			{name: "name"},
		 	{name: "ipaddr"},
		 	{name: "mac"}
		],
		autoLoad: false
	});

	var result_grid = $("div#device_result").grid({
		store: result_store,
		maxLines:5,
		paging: {},
		columns: [
					{
						text: $.su.CHAR.ACCESS_CTR.ID, 
						xtype: "rownumberer",
						width:40
					},
					{
						text: $.su.CHAR.ACCESS_CTR.NAME, 
						width:150,
						dataIndex: "name"
					},
					{
						text: $.su.CHAR.ACCESS_CTR.IP_ADDRESS, 
						width:150,
						dataIndex: "ipaddr"
					},
					{
						text: $.su.CHAR.ACCESS_CTR.MAC_ADDRESS, 
						width:170,
						dataIndex: "mac"
					},
					{
						text: $.su.CHAR.GRID.OPERATION, 
						//width:100,
						renderer:function(data, index){
							//console.log(arguments);
							return "<a href=\"javascript:void(0);\" data-index=\""+index+"\" class=\"choose-existing-service choose\" >"+$.su.CHAR.OPERATION.CHOOSE+"</a>"
						}
					}
				]
	}).on("ev_load", function(e, arr){
		var me = $(this);
		$(arr).each(function(index,data){
			if (host_mac != "" && host_mac.toUpperCase() == data.mac.toUpperCase()) {
				me.get(0).rows[index].find("td.lst").html($.su.CHAR.BASIC_PARENTAL_CTR.YOURPC);
				me.grid("disableRow", index);
			}
		})
		
	});

	$(result_grid).delegate("a.choose-existing-service", "click", function(e){
		e.preventDefault();
		var store = result_grid.grid("getStore"),
			index = $(this).attr("data-index"),
			data = store.data[index] || undefined;

		if (data){
			/*var editor = o.grid("getEditor");
			$(editor).form("loadData", data);*/
			$("input#device_name").textbox("setValue", data["name"]);
			$("input#mac_addr").textbox("setValue", data["mac"]);
			//console.log([data["protocol"]]);
		};
	
		existingService.msg("close");
    });
	
	
	var parentalProxy = new $.su.Proxy({
		url: URL_PARENTAL
	});

	$("input#enable_parental").switchbutton({
		fieldLabel: $.su.CHAR.BASIC_PARENTAL_CTR.TITLE,
		proxy: parentalProxy,
		labelCls: 's',
		cls:"form-inner",
		field: {
			"name": "enable"
		}
	}).on("ev_loadData", function(e, data){
		host_mac = data.host_mac; 
		
	});


	$("div#under_parental").panel({
		title: $.su.CHAR.BASIC_PARENTAL_CTR.DEVICE_CTR,
		collapsible: false
	});


	var parentalGridProxy = new $.su.Proxy({
		url: URL_PARENTAL_GRID
	});

	var storeTest = new $.su.Store({
		proxy: parentalGridProxy,
		fields: [
			{name: "name"},
			{name: "mac"},
			{name: "calendar"},
			{name: "note"},
			{name: "enable"}
		],
		autoLoad: true
	});


	var parentalGrid =  $("div#parentalGrid").grid({
		store:storeTest,
		minLines:0,
		paging: {},
		editor: {
			content: "#own_editor",
			validator:function(){
				var store = parentalGrid.grid("getStore");
					keyProperty = store.keyProperty;
					grid_array = store.data;
				var editor = $(parentalGrid.grid("getEditor"));
				var edit_mac = editor.find("input[name=mac]").val();
				if(host_mac.toUpperCase() == edit_mac.toUpperCase())
				{
					$(parentalGrid.grid("getEditor")).form("setError",$.su.CHAR.ERROR["00000064"]);
					return false;
				}
				var len = grid_array.length;
				if ($.isArray(grid_array) && len > 0) {
					for(var k = 0; k < len; k++){

						
						if(editor[0].editing)
						{
							
							if(grid_array[k].key == editor[0].editingId)
						    {
								continue;
							}
						}
						var data = grid_array[k];
						if (data["mac"].toUpperCase() == edit_mac.toUpperCase()) {
							// $("input#personal-password-2g").textbox("setError",$.su.CHAR.WIRELESS.PSK_KEY_INVALID_TEXT);
							$(parentalGrid.grid("getEditor")).form("setError",$.su.CHAR.ERROR["00000051"]);
							//editor.find("input[name=mac]").textbox("setError",$.su.CHAR.ERROR["00000007"]);
							return false;
						}

					}
				}
				return true;
			},
			fields: [
				{name: "name"},
				{name: "mac"},
				{name: "calendar"},
				{name: "note"},
				{name: "enable"}
			]
		},
		columns: [
			{
				xtype: "checkcolumn",

			},
			{
				text: $.su.CHAR.BASIC_PARENTAL_CTR.ID,

				width:40
			},

				text: $.su.CHAR.BASIC_PARENTAL_CTR.DEVICE, 
				width:100,
				dataIndex: "name",
				renderer:function(val){
					if(val == "UNKNOWN")
					{
						return $.su.CHAR.PARENTAL_CTR.UNKNOWN;
					}
					else
					{
						return $.su.func.escapeHtml(val);
					}
				}
			},

			{
				text: $.su.CHAR.BASIC_PARENTAL_CTR.MAC_ADDRESS, 
				width:130,
				dataIndex: "mac"
			},
			{
				text: $.su.CHAR.BASIC_PARENTAL_CTR.TIME, 
				width:100,
				dataIndex: "calendar",
				xtype: "actioncolumn",
				items: [
					{
						xtype: "timepicker",
						cls: "time-settings",
						inputCls: "time-settings",
						fieldLabel: null,
						legendText: $.su.CHAR.BASIC_PARENTAL_CTR.TIME,
						viewOnly: true
					}
				]
			},
			{
				text: $.su.CHAR.BASIC_PARENTAL_CTR.DESCRIPTION, 
				width:110,
				dataIndex: "note",
				renderer:function(val,index,data){
					if(data["note"] == undefined)
					{
						return "";
					}
					else
					{
						return $.su.func.escapeHtml(val);
					}
				}
			},
			{
				text: $.su.CHAR.BASIC_PARENTAL_CTR.STATUS, 
				width:70,
				dataIndex: "enable",
				xtype:"statuscolumn"

			},
			{
				xtype: "settings"
			}
		],
		operation: "prompt|add|delete"
	}).delegate("input.time-settings", "ev_beforeshow", showSysTime).delegate("input.time-settings", "ev_close", stopSysTime);;

			{boxlabel: $.su.CHAR.BASIC_PARENTAL_CTR.BLACKMODE, inputValue: 'black'},

		]

	}).on('ev_change', function(e, oldValue, newValue){

		$("form#parental-setting").form('setNormal');

		if(newValue=='black'){
			// console.log(newValue);
			$("div#black_control").fieldset("show");
			$("div#white_control").fieldset("hide");
		}
		else {
			// console.log(newValue);
			$("div#white_control").fieldset("show");
			$("div#black_control").fieldset("hide");
		}
	});

		//columns:2,
		keywordProperty: {
			vtype:{
				vtype:"string_visible_no_comma",
				maxLength:255
			},
			maxLength:255,
			minLength:0,
			allowBlank:true,
			//maxNumber:32,
			fieldLabel: null,
			tipsCls:"key_pos xl",
			cls: "inline-block key_reset"
		},
		allowBlank:true,
		// tipsCls:"key_pos",
		addBtnText: $.su.CHAR.BASIC_PARENTAL_CTR.ADD_A_NEW_KEYWORD
	});

	$("input#add_white").keyword({
		//fieldLabel:"",
		maxKeysText: $.su.CHAR.ERROR["00000118"],
		keywordProperty: {
			vtype:{
				vtype:"domain",
				maxLength:255
			},
			maxLength:255,
			minLength:0,
			allowBlank:true,
			//maxNumber:32,
			fieldLabel: null,
			tipsCls:"key_pos xl",
			cls: "inline-block key_reset"
		},
		allowBlank:true,
		addBtnText: $.su.CHAR.BASIC_PARENTAL_CTR.ADD_A_NEW_DOMAIN_NAME
		//columns:2

	});

	var modeProxy = new $.su.Proxy({
		url: URL_PARENTAL_MODE
	});

	function isTheSameInArr(arr)
	{
		var obj = {};
		var len =  arr.length;
		arr = JSON.parse(arr);

		for(var i=0; i<len; i++){
			for(var m=0; m<len; m++){
				if(i!=m && arr[i]==arr[m]){
					return [i, m];
				}
			}
		}
		return false;
	}

	$("form#parental-setting").form({
		proxy: modeProxy,
		cls:"no-padding",
		fields: [
			{name: "access_mode", mapping: "access_mode"},
			{name: "black", mapping: "black"},
			{name: "white", mapping: "white"}
		],
		validator:function()
		{
			var white_key = $("input#add_white").keyword("getValue");
			var black_key = $("input#add_black").keyword("getValue");
			var mode = $("input#restriction_mode").radio("getValue");

			var arr = [];
			if(mode == "black")
			{
				arr = black_key.split(",");
				if(isTheSameInArr(arr)!==false)
				{
					var inputItem = $("input#add_black").keyword('getKeyByIndex', isTheSameInArr(arr)[0] );
					$(inputItem).textbox('setError');
					var inputItem1 =  $("input#add_black").keyword('getKeyByIndex', isTheSameInArr(arr)[1] );
					$(inputItem1).textbox('setError');

					$("form#parental-setting").form("setError", $.su.CHAR.ERROR["00000096"]);
					return false;
				}
			}
			else
			{
				arr = white_key.split(",");
				if(isTheSameInArr(arr)!=false)
				{
					var inputItem = $("input#add_white").keyword('getKeyByIndex', isTheSameInArr(arr)[0] );
					$(inputItem).textbox('setError');
					var inputItem1 =  $("input#add_white").keyword('getKeyByIndex', isTheSameInArr(arr)[1] );
					$(inputItem1).textbox('setError');
					
					$("form#parental-setting").form("setError", $.su.CHAR.ERROR["00000117"]);
					return false;
				}
			}
			return true;
		},
		submitBtn: "default"
	}).on("ev_loadData", function(e,data){
		if(data.others)
		{
			var max_black = data.others.max_rules_black;
			var max_white = data.others.max_rules_white;
			$("input#add_black").keyword("setMaxKeys", max_black);
			$("input#add_white").keyword("setMaxKeys", max_white);
		}
	});

	var helpBasicParentalControl = new $.su.Help({
			container: "div#help_basic_parental_control",
			content: ["BASIC_PARENTAL_CONTROL", "BASIC_PARENTAL_DEVICE", "BASIC_PARENTAL_RESTRICTION"]
	});
	
	$.su.app.runningModule.addUnloadHandler(stopSysTime);
});
