<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Wifi Coverage</title>
<style type="text/css">
   /* .content{
    width:50px;
    height:50px;
    border-radius:100px;
    border:5px solid #f7f7f7;
    }*/
    .level7,.level6,.level5,.level4,.level3,.level2,.level1{
        position: absolute;
    }
    div.level-active{
        border:40px solid #4acbd6;
        border-bottom: 0px;
    }
	.level7{
	  width: 65px;
      height: 65px;
	  position: absolute;
	  background: url("themes/green/img/icons.png") no-repeat -1px -287px;
	  top:180px;
      left:210px;
	}
    .level6 {
      width: 400px;/*宽度为高度的2倍*/
      height: 200px;
      border-radius: 240px 240px 0 0;/*圆角半径为高度的值*/
      border:40px solid #cccccc;
      border-bottom: 0px;
    }
    .level5 {
      width: 280px;/*宽度为高度的2倍*/
      height: 140px;
      border-radius: 180px 180px 0 0;/*圆角半径为高度的值*/
      border:40px solid #cccccc;
      border-bottom: 0px;
      position: absolute;
      top:60px;
      left:60px;
    }
    .level4 {
      width: 160px;/*宽度为高度的2倍*/
      height: 80px;
      border-radius: 120px 120px 0 0;/*圆角半径为高度的值*/
      border:40px solid #cccccc;
      border-bottom: 0px;
      position: absolute;
      top:120px;
      left:120px;
    }
    .level3 {
      width: 140px;/*宽度为高度的2倍*/
      height: 70px;
      border-radius: 70px 70px 0 0;/*圆角半径为高度的值*/
      border:5px solid #e6e6e6;
      border-bottom: 0px;
      position: absolute;
      top:120px;
      left:120px;
    }
    .level2 {
      width: 120px;/*宽度为高度的2倍*/
      height: 60px;
      border-radius: 60px 60px 0 0;/*圆角半径为高度的值*/
      border:5px solid #e6e6e6;
      border-bottom: 0px;
      position: absolute;
      top:40px;
      left:40px;
    }
    .level1 {
      width: 100px;/*宽度为高度的2倍*/
      height: 50px;
      border-radius: 50px 50px 0 0;/*圆角半径为高度的值*/
      border:5px solid #e6e6e6;
      border-bottom: 0px;
      position: absolute;
       top:50px;
      left:50px;
    }
    .max_adjust,.mid_adjust,.min_adjust{
        position: relative;
        left:80px;
    }
    .max_adjust{
        top:5px;
    }
    .mid_adjust{
        top:30px;
    }
    .min_adjust{
        top:60px;
    }
    /*.level1 {
      width: 80px;
      height: 40px;
      border-radius: 40px 40px 0 0;
      border:5px solid #f7f7f7;
      border-bottom: 0px;
      position: absolute;
    }*/
    .radio_total_cnt{
        position: relative;
		left: 88px;
		top:10px;
		height:270px;
    }
    .form-panel div.button-container.mt160{
        margin-top: 10px;
    }
	#des{
		display: block;
		padding: 20px
	}
	div.radio-group-container.max_adjust label.radio-label.checked span.text,
	div.radio-group-container.mid_adjust label.radio-label.checked span.text,
	div.radio-group-container.min_adjust label.radio-label.checked span.text{
		color: #ffffff;
	}
	div.radio-group-container.max_adjust label.radio-label.checked:hover input.radio-radio + span.icon,
	div.radio-group-container.mid_adjust label.radio-label.checked:hover input.radio-radio + span.icon,
	div.radio-group-container.min_adjust label.radio-label.checked:hover input.radio-radio + span.icon{
		background: url("themes/green/img/icons.png") no-repeat -109px -1px;
	}
</style>
</head>
<body>
<div class="func-container">
    <div id="wifi_control">
        <form id="wifi_control_form">
            <div class="radio_total_cnt">
                <div class="level6" id="level6"></div>
                <div class="level5" id="level5"></div>
                <div class="level4" id="level4"></div>
				<div class="level7" id="level7"></div>
                <input id="max" name="max"/>
                <input id="mid" name="mid"/>
                <input id="min" name="min"/>
            </div>
            <p class="note">
				<span class="title note-title"></span>
				<span class="text"></span>
			</p>
			<button id="submit" type="button"></button>
        </form>
    </div>
	<div id="wifi_pro_msg" class="hidden">
		<div class="reboot-loading-msg">
			<p id="wifi_tips"></p>
			<input id="wifi_pro" />
		</div>
	</div>
    <div id="wifi_help"></div>
</div>
<script type="text/javascript">try{$}catch(e){location.href="/"}$(document).ready(function(f){var k=$.su.url("/admin/wifi_converage?form=wifi");var o=$.su.url("/admin/region?form=region");var h=$.su.url("/admin/wireless?form=region");$("div#wifi_control").panel({title:$.su.CHAR.WIFI_COVERAGE.GLOBAL_TITLE,collapsible:false});$("#wifi_control_form .note").hide();var i=new $.su.Proxy({url:h});var r=new $.su.Proxy({url:k});var j=new $.su.Proxy({url:o});$("#wifi_control_form .note-title").html($.su.CHAR.OPERATION.NOTE);$("#wifi_control_form .text").html($.su.CHAR.WIFI_COVERAGE.TRANSMIT_POWER_NOTE);var g;var n;var a;var q;i.read({},function(s){g=s.country;j.read({},function(v){n=v.length;for(var u=0;u<n;u++){var t=v[u];if(t.value==g){if(t.powerlvl){q=t.powerlvl;if(q){break}}else{q="high";if(q){break}}}}})});$("#submit").button({text:$.su.CHAR.WIFI_COVERAGE.SUBMIT,cls:"submit mt160",handler:function(){c.form("submit");p.msg("show");b.progressbar("reset");b.progressbar("animate",0,1,25000,function(){p.msg("close");c.form("prompt",true);$.su.mask.hide()})}});$("p#wifi_tips").html($.su.CHAR.WPS.WAIT);var p=$("div#wifi_pro_msg").msg({type:"window",global:true,closeBtn:false,cls:"warning reboot-confirm-size"});var b=$("input#wifi_pro").progressbar({height:6,width:326});var c=$("form#wifi_control_form").form({proxy:r,fields:[{name:"max"},{name:"mid"},{name:"min"}],showPrompt:false,submitBtn:"#submit"}).on("ev_loadData",function(t,s){if(s.max=="1"){$(".level6").addClass("level-active");$(".level5").removeClass("level-active");$(".level4").removeClass("level-active")}if(s.mid=="1"){$(".level6").removeClass("level-active");$(".level5").addClass("level-active");$(".level4").removeClass("level-active")}if(s.min=="1"){$(".level6").removeClass("level-active");$(".level5").removeClass("level-active");$(".level4").addClass("level-active")}});var l=$("input#max").radio({fieldLabel:"",columns:1,labelCls:"s",cls:"max_adjust",items:[{boxlabel:$.su.CHAR.WIFI_COVERAGE.MAX,inputValue:"1",defaultValue:"",name:"max"}]}).on("ev_change",function(t,s,u){if(u=="1"){$("input#max").radio("setValue","1");$("input#mid").radio("setValue","0");$("input#min").radio("setValue","0");$(".level6").addClass("level-active");$(".level5").removeClass("level-active");$(".level4").removeClass("level-active");if(q=="middle"){$("#wifi_control_form .note").show()}else{$("#wifi_control_form .note").hide()}}else{$("#wifi_control_form .note").hide()}});$("input#mid").radio({fieldLabel:"",columns:1,labelCls:"s",cls:"mid_adjust",items:[{boxlabel:$.su.CHAR.WIFI_COVERAGE.MIDDLE,inputValue:"1",defaultValue:"",name:"mid"}]}).on("ev_change",function(t,s,u){if(u=="1"){$("input#max").radio("setValue","0");$("input#mid").radio("setValue","1");$("input#min").radio("setValue","0");$(".level6").removeClass("level-active");$(".level5").addClass("level-active");$(".level4").removeClass("level-active");$("#wifi_control_form .note").hide()}else{$("#wifi_control_form .note").hide()}});$("input#min").radio({fieldLabel:"",columns:1,cls:"min_adjust",labelCls:"s",items:[{boxlabel:$.su.CHAR.WIFI_COVERAGE.MIN,inputValue:"1",defaultValue:"",name:"min"}]}).on("ev_change",function(t,s,u){if(u=="1"){$("input#max").radio("setValue","0");$("input#mid").radio("setValue","0");$("input#min").radio("setValue","1");$(".level6").removeClass("level-active");$(".level5").removeClass("level-active");$(".level4").addClass("level-active");$("#wifi_control_form .note").hide()}else{$("#wifi_control_form .note").hide()}});var d;if(window.sysMode=="router"){d=["WIFI_COVERAGE_SETTINGS"]}else{if(window.sysMode=="re"){d=["WIFI_COVERAGE_SETTINGS_RE"]}else{d=["WIFI_COVERAGE_SETTINGS_AP"]}}var m=new $.su.Help({container:"div#wifi_help",content:d})});</script>   
</body>
</html>
