<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Virtual Server</title>
</head>
<body>
	<div class="func-container">
		<div id="upnp_setting">
				<input type="text"  id="upnp_enable" name="enable" value=""/>
		</div>
		<div id="upnp_list">	
			 <div id="upnpGrid"  class="natSeries">
			</div>
		</div>
		<span id="nat_notice" class="hidden"></span>
		<div id="upnp_help"></div>
	</div>
<script type="text/javascript">try{$}catch(e){location.href="/"}$(document).ready(function(h){var c=$.su.url("/admin/upnp?form=enable");var i=$.su.url("/admin/upnp?form=service");$("div.func-container").page({title:$.su.CHAR.UPNP.TITLE,help:""});$("div#upnp_setting").panel({title:$.su.CHAR.UPNP.TITLE,collapsible:false});$("span#nat_notice").html($.su.CHAR.UPNP.NAT_ENABLE_NOTICE);var b=new $.su.Proxy({url:c});$("input#upnp_enable").switchbutton({fieldLabel:$.su.CHAR.UPNP.CURRENT_UPNP_STATUS,proxy:b,cls:"form-inner",field:{name:"enable"}});$("div#upnp_list").panel({title:$.su.CHAR.UPNP.UPNP_LIST,collapsible:false});var g=new $.su.Proxy({url:i});var a=new $.su.Store({proxy:g,fields:[{name:"name"},{name:"external_port"},{name:"protocol"},{name:"ipaddr"},{name:"internal_port"}],autoLoad:true});$("div#upnpGrid").grid({store:a,columns:[{text:$.su.CHAR.UPNP.ID,xtype:"rownumberer",width:40},{text:$.su.CHAR.UPNP.SERVICE,width:100,renderer:function(j){return j},dataIndex:"name"},{text:$.su.CHAR.UPNP.EXTERNAL_PORT,width:100,dataIndex:"external_port"},{text:$.su.CHAR.UPNP.PROTOCAL,width:60,dataIndex:"protocol"},{text:$.su.CHAR.UPNP.IP_ADDR,width:100,dataIndex:"ipaddr"},{text:$.su.CHAR.UPNP.INTERNAL_PORT,width:100,dataIndex:"internal_port"}],operation:[{xtype:"totalCount",cls:"left",fieldLabel:$.su.CHAR.UPNP.CLIENT_NUMBER},"refresh"]});var f=new $.su.Proxy({url:$.su.url("/admin/nat?form=setting")});f.read({},function(j){if(j.enable=="off"){$("span#nat_notice").show()}else{$("span#nat_notice").hide()}});var d=new $.su.Help({container:"div#upnp_help",content:"UPNP"})});</script>
</body>
</html>
