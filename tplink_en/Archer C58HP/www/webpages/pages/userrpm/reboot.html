<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Parental Control</title>
</head>
<body>
<div class="func-container">
	 <div id="auto_reboot">
	    	<input type="text"  id="enable_auto_reboot" name="enable" value="" />
	 </div>
	 <div id="reboot_schedule_container">
	 	<form id="reboot_schedule_form">
	    	<input id="time" name="time" />
	    	<input id="time_interval" name="interval" />
	    </form>
	 </div>
	<div id="help_reboot"></div>
</div>
<script type="text/javascript">try{$}catch(e){location.href="/"}$(document).ready(function(g){var c=$.su.url("/admin/reboot?form=enable");var d=$.su.url("/admin/reboot?form=set");$("div.func-container").page({title:$.su.CHAR.REBOOT.TITLE,help:""});$("div#auto_reboot").panel({title:$.su.CHAR.REBOOT.TITLE,collapsible:false});var b=new $.su.Proxy({url:c});$("input#enable_auto_reboot").switchbutton({fieldLabel:$.su.CHAR.REBOOT.TITLE,labelCls:"s",cls:"form-inner",proxy:b,field:{name:"enable"}}).on("ev_loadData",function(i,j,h){if(h=="on"){$("#reboot_schedule_container").fadeIn(500)}else{$("#reboot_schedule_container").fadeOut(500)}});$("input#time").time({fieldLabel:$.su.CHAR.REBOOT.TIME,format:"h:m",labelCls:"s",cls:"inline-block",tips:$.su.CHAR.REBOOT.HH_MM,tipsCls:"xxs"});$("input#time_interval").radio({fieldLabel:$.su.CHAR.REBOOT.INTERVAL,labelCls:"s",columns:3,items:[{boxlabel:$.su.CHAR.REBOOT.D3,inputValue:"3"},{boxlabel:$.su.CHAR.REBOOT.W1,inputValue:"7"},{boxlabel:$.su.CHAR.REBOOT.M1,inputValue:"30"}]});var f=new $.su.Proxy({url:d});$("form#reboot_schedule_form").form({proxy:f,fields:[{name:"time",mapping:"time"},{name:"interval",mapping:"interval"}],submitBtn:"default",autoLoad:true}).on("ev_loadData",function(){});var a=new $.su.Help({container:"#help_reboot"})});</script>
</body>
</html>
