<script type="text/javascript">try{$}catch(e){location.href="/"}$(document).ready(function(i){var a="./data/macFiltering.json";var m="./data/macFiltering.rule.json";var k="./data/macFiltering.result.json";var g=$.su.url("/admin/wireless?form=maclist");var b=$.su.url("/admin/wireless?form=macfilter");var h=$.su.url("/admin/wireless?form=devlist");$("div.func-container").page({title:$.su.CHAR.MAC_FITLERING.TITLE,help:""});$("div#set").panel({title:$.su.CHAR.MAC_FITLERING.SET,collapsible:false});$("div#rule").panel({title:$.su.CHAR.MAC_FITLERING.RULE,collapsible:false});$("div#mac-filtering").panel({title:$.su.CHAR.MAC_FITLERING.BLACK_LIST,collapsible:false});var j=new $.su.Proxy({url:b});$("input#mac-filtering-enable").switchbutton({fieldLabel:$.su.CHAR.MAC_FITLERING.STATUS,proxy:j,cls:"form-inner",autoLoad:false,field:{name:"enable"}});$("#rule-form").form({proxy:j,fields:[{name:"action",mapping:"action"}],autoLoad:true,submitBtn:"default"}).on("ev_loadData",function(o,n){if(n.action=="deny"){$("div#mac-filtering").panel("setTitle",$.su.CHAR.MAC_FITLERING.BLACK_LIST)}else{$("div#mac-filtering").panel("setTitle",$.su.CHAR.MAC_FITLERING.WHITE_LIST)}});$("input#action").radio({fieldLabel:$.su.CHAR.MAC_FITLERING.SELECT,items:[{boxlabel:$.su.CHAR.MAC_FITLERING.BLACK_VAL,inputValue:"deny",id:"black-list",name:"action",checked:true},{boxlabel:$.su.CHAR.MAC_FITLERING.WHITE_VAL,inputValue:"allow",id:"white-list",name:"action"}]});$("input#mac").textbox({fieldLabel:$.su.CHAR.MAC_FITLERING.MAC_ADDRESS,vtype:"mac",maxLength:17,tipsCls:"after-button s",allowBlank:false,cls:"inline-block"});$("input#note").textbox({fieldLabel:$.su.CHAR.MAC_FITLERING.DESCRIPTION,allowBlank:true,maxLength:32,vtype:"note"});$("input#enable").checkbox({fieldLabel:"",defaultValue:["on"],items:[{boxlabel:$.su.CHAR.MAC_FITLERING.ENABLE_EDIT,uncheckedValue:"off",inputValue:"on",id:"chk_enable"}]});$("#view").button({text:$.su.CHAR.MAC_FITLERING.BTN_VIEW,cls:"inline ml5",handler:function(){$("div#adv_mac_filter_survey").msg("show");l.load()}});$("div#adv_mac_filter_survey").msg({autoshow:false,title:$.su.CHAR.MAC_FITLERING.ACCESS_DEVICE,type:"window"});var l=new $.su.Store({proxy:{url:h},fields:[{name:"mac"},{name:"ip"},{name:"name"}],autoLoad:false});var f=$("div#result").grid({store:l,paging:{},columns:[{text:$.su.CHAR.MAC_FITLERING.ID,xtype:"rownumberer",width:40},{text:$.su.CHAR.MAC_FITLERING.DEVICE_NAME,width:140,dataIndex:"name"},{text:$.su.CHAR.MAC_FITLERING.IP_ADDRESS,width:150,dataIndex:"ip"},{text:$.su.CHAR.MAC_FITLERING.MAC_ADDRESS,width:150,dataIndex:"mac"},{text:$.su.CHAR.GRID.OPERATION,renderer:function(){return'<a href="javascript:void(0);" class="choose" >'+$.su.CHAR.OPERATION.CHOOSE+"</a>"}}]});$("div#result").delegate("a.choose","click",function(p){p.preventDefault();var o=$(this).parents("tr.grid-content-tr")[0];var q=$(o).find("td.grid-content-td-mac span").eq(0).html();var n=$("div#result").grid("getEditor");$("input#mac").textbox("setValue",q);$("div#adv_mac_filter_survey").msg("close")});var c=$("div#mac-filtering-black-grid").grid({store:{proxy:{url:g},fields:[{name:"mac"},{name:"enable"},{name:"note"}],autoLoad:true},editor:{content:"#own_editor",validator:function(){var q=c.grid("getStore");keyProperty=q.keyProperty;grid_array=q.data;var r=$(c.grid("getEditor"));var o=r.find("input[name=mac]").val();var n=grid_array.length;if($.isArray(grid_array)&&n>0){for(var p=0;p<n;p++){if(r[0].editing){if(grid_array[p].key==r[0].editingId){continue}}var s=grid_array[p];if(s.mac.toUpperCase()==o.toUpperCase()){r.find("input[name=mac]").textbox("setError");$(c.grid("getEditor")).form("setError",$.su.CHAR.ERROR["00000007"]);return false}}}return true},fields:[{name:"mac"},{name:"enable"},{name:"note"}]},paging:{},columns:[{xtype:"checkcolumn",width:32},{text:$.su.CHAR.MAC_FITLERING.ID,xtype:"rownumberer",width:40},{text:$.su.CHAR.MAC_FITLERING.MAC_ADDRESS,width:240,dataIndex:"mac",},{text:$.su.CHAR.MAC_FITLERING.DESCRIPTION,width:160,dataIndex:"note",},{te
