<div view="{hostNetworkView}"><div widget="panel" title-label="{WIRELESS_SETTINGS.HOST_NETWORK}" instruction="{WIRELESS_SETTINGS.HOST_TIPS}"><div widget="radio" class="label-empty-radio client-mode hidden" label-field="{WIRELESS_SETTINGS.WIRELESS_MODE}" data-bind="{hostNetworkM.mode}" data-options="{hostNetworkModeStore}"></div><div widget="checkbox" class="em block-title l-long-checkbox repeater-mode hidden" label-field="{WIRELESS_SETTINGS.MODE_2G}" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" data-bind="{hostNetworkM.bridgeEnabled2g}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden" data-bind="{connectFieldset2g}"><div widget="button" class="full-line scan-btn" text="{WIRELESS_SETTINGS.SCAN}" data-bind="{scanBtn}" data-mode="2g"></div><div widget="textbox" label-field="{WIRELESS_SETTINGS.SSID_H}" data-bind="{hostNetworkM.bridgedSsid2g}"></div><div widget="mac" label-field="{WIRELESS_SETTINGS.MAC}" data-bind="{hostNetworkM.bridgedBssid2g}"></div><div widget="checkbox" box-label="{WIRELESS_SETTINGS.LOCK}" true-value="on" false-value="off" data-bind="{hostNetworkM.lockToAp2g}"></div><div widget="combobox" label-field="{WIRELESS_SETTINGS.SECURITY}" data-bind="{hostNetworkM.securityType2g}" data-options="{hostSecurityStore}"></div><div widget="textbox" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{hostNetworkM.password2g}"></div><div widget="textbox" class="hidden" data-bind="{hostNetworkM.pskVersion2g}"></div><div widget="textbox" class="hidden" data-bind="{hostNetworkM.pskCipher2g}"></div></div><div widget="checkbox" class="em block-title l-long-checkbox block-separate repeater-mode hidden" label-field="{WIRELESS_SETTINGS.MODE_5G}" box-label="{WIRELESS_SETTINGS.ENABLE_WIRELESS}" data-bind="{hostNetworkM.bridgeEnabled5g}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden" data-bind="{connectFieldset5g}"><div widget="button" class="full-line scan-btn" text="{WIRELESS_SETTINGS.SCAN}" data-bind="{scanBtn}" data-mode="5g"></div><div widget="textbox" label-field="{WIRELESS_SETTINGS.SSID_H}" data-bind="{hostNetworkM.bridgedSsid5g}"></div><div widget="mac" label-field="{WIRELESS_SETTINGS.MAC}" data-bind="{hostNetworkM.bridgedBssid5g}"></div><div widget="checkbox" box-label="{WIRELESS_SETTINGS.LOCK}" true-value="on" false-value="off" data-bind="{hostNetworkM.lockToAp5g}"></div><div widget="combobox" label-field="{WIRELESS_SETTINGS.SECURITY}" data-bind="{hostNetworkM.securityType5g}" data-options="{hostSecurityStore}"></div><div widget="textbox" label-field="{WIRELESS_SETTINGS.WIRELESS_PASSWORD}" data-bind="{hostNetworkM.password5g}"></div><div widget="textbox" class="hidden" data-bind="{hostNetworkM.pskVersion5g}"></div><div widget="textbox" class="hidden" data-bind="{hostNetworkM.pskCipher5g}"></div></div></div><div widget="msg" id="scan-msg" class="editor-container" data-bind="{scanMsg}" msg-title="{WIRELESS_SETTINGS.SELECT_HOST_NETWORK}" ok-text="{OPERATION.SELECT}"><div widget="fieldset"><div widget="button" class="link-button label-empty cannot-find-btn" text="{WIRELESS_SETTINGS.CANNOT_FIND_WIFI_TITLTE}"></div><div widget="grid" id="grid-scan" data-bind="{wdsScanStore}" plugins="tBar|paging" operation="refresh" select-type="checkbox" row-select="{true}"></div></div></div><div widget="msg" type="alert" class="global-progress" data-bind="{cannotFindWifiMsg}" title-bar="{false}"><div widget="notes" id="cannot-find-wifi-notes"></div></div></div>
