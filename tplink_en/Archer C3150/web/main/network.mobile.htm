<div class="titleBar">
    <h1>
        <script type="text/html" class="title-string">
            <%=$.tpLang.menu_str.network%>
        </script>
    </h1>
</div>

<div class="link-list mt15">
    <div id="internetShow" class="section-container">
    <div class="section-box">
        <a class="turn-page" url="dslInternet.mobile.htm" id="internet-type">
            <span>
                <script type="text/html" class="title-string">
                    <%=$.tpLang.menu_str.internet%>
                </script>
            </span>
        </a>
    </div>
</div>
<div id="lanShow" class="section-container mtNo">
    <div class="section-box">
        <a class="turn-page" url="lanSettings.mobile.htm" id="lan">
            <span>
                <script type="text/html" class="title-string">
                    <%=$.tpLang.menu_str.lan%>
                </script>
            </span>
        </a>
    </div>
</div>
   <div class="section-container mtNo nd">
    <div class="section-box">
        <a class="turn-page" url="group.mobile.htm" id="group">
            <span>
                <script type="text/html" class="title-string">
                    <%=$.tpLang.menu_str.group%>
                </script>
            </span>
        </a>
    </div>
</div>
<div id="dslShow" class="section-container mtNo">
    <div class="section-box">
        <a class="turn-page" url="dslcfg.mobile.htm" id="dsl">
            <span>
                <script type="text/html" class="title-string">
                    <%=$.tpLang.menu_str.dsl%>
                </script>
            </span>
        </a>
    </div>
</div>
</div>

<script type="text/javascript">
    (function() {
        $.tpLocal('title-string', $.tpLang);
        $('.titleBar').titleBar();

        $.each($('.turn-page'), function () {
            $.initTurnPage(this);
        });

        sysModeInit();

        function sysModeInit() {
			if (0)	{	
				var sysMode = $.act(ACT_GET, SYS_MODE, null, null);
				if (!$.exe()) {
					if (sysMode.mode == "DSL") {
						$('#internet-type').attr('url', 'dslInternet.mobile.htm');
					} else if (sysMode.mode == "USB_3G") {
						$('#internetShow').addClass('nd');
						$('#dslShow').addClass('nd');
						$('#lanShow').removeClass('mtNo').addClass('mt15');
					} else {
						$('#internet-type').attr('url', 'internet.mobile.htm');
						$('#dslShow').addClass('nd');
					}
				}
			} else {
				$('#internet-type').attr('url', 'internet.mobile.htm');
				$('#itfGroup').addClass('nd');
				$('#dslShow').addClass('nd');
			}
		}
    })();
</script>
