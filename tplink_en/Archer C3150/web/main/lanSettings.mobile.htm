<div>
    <div class="titleBar">
        <a id="back" url="network.mobile.htm"><span class="icon-back sprite c-arrow-blue-left"></span></a>
        <h1>LAN Settings</h1>
    </div>

    <div class="link-list mt15">
        <div class="section-container">
        <div class="section-box">
            <a class="turn-page" url="dhcpSettings.mobile.htm"><span>
                <script type="text/html" class="pages-name">
                    <%=$.tpLang.menu_str.dhcpserver%>
                </script>
            </span></a>
        </div>
    </div>
    <div class="section-container mtNo">
        <div class="section-box">
            <a class="turn-page" url="dhcpClients.mobile.htm"><span>
                <script type="text/html" class="pages-name">
                    <%=$.tpLang.menu_str.dhcpclient%>
                </script>
            </span></a>
        </div>
    </div>
    <div class="section-container mtNo">
        <div class="section-box">
            <a class="turn-page" url="dhcpReserve.mobile.htm"><span>
                <script type="text/html" class="pages-name">
                    <%=$.tpLang.menu_str.addrresrv%>
                </script>
            </span></a>
        </div>
    </div>
</div>
</div>

<script type='text/javascript'>
(function() {
    $.tpLocal('pages-name', $.tpLang);
    $('.titleBar').titleBar();
	if (INCLUDE_ROUTER_MODE && $.routerMode == 'AP') {
		$('.titleBar').titleBar('title', $.tpLang.menu_str.network);
		$('#back').hide();
	}
	else{
		$('.titleBar').titleBar('title', $.tpLang.menu_str.lan);
	}
	
    $.each($('.turn-page'), function() {
        $.initTurnPage(this);
    });
	
	if (INCLUDE_ROUTER_MODE && $.routerMode == 'AP') {
		$('#back').hide();
	}
}) ();
</script>
