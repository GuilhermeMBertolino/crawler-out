<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Internet</title>
<style type="text/css">
	.basic_qos_switch {
		text-align: center;
		font-size: 0px;
		margin-top: 10px;
	}
	.basic_qos_switch span {
		width: 150px;
		height: 24px;
		line-height: 24px;
		cursor: pointer;
		display: inline-block;
		border: 1px solid #4acbd6;
		font-size: 12px;
	}
	.basic_qos_switch span.basic_qos_switch_app {
		border-right: 0px;
	}
	.basic_qos_switch span.switch.clicked {
		background-color: #4acbd6;
		color: #ffffff;
	}

	#help-qos-application-priority, #help-qos-device-priority,
	#application-priority .panel-header, #client_priority_container .panel-header {
		display: none;
	}
</style>

</head>

<body>
<div class="func-container">
	<h3 id="t_qos"></h3>
	<div id="basic_qos_panel">
		<div class="basic_qos_switch">
			<span class="switch basic_qos_switch_app clicked"></span>
			<span class="switch basic_qos_switch_client"></span>
		</div>
		<div id="app_priority_container"></div>
		<div id="client_priority_container"></div>
	</div>

	<div id="basic_qos_help"></div>
</div>

<script type="text/javascript">
try{
    $
}catch(e){
    location.href = "/";
};

$(document).ready(function(e){
	// $("div#basic_qos_panel").panel({
	// 	title: $.su.CHAR.BASIC_QOS.QOS,
	// 	collapsible: false
	// });

	$(".basic_qos_switch .basic_qos_switch_app").html($.tpLang.qos_nstr.APPLICATION_PRIORITY);
	$(".basic_qos_switch .basic_qos_switch_client").html($.tpLang.qos_nstr.CLIENT_PRIORITY);
	$.loadPage("app_priority_container", "applicationPriority.htm");

	$(".basic_qos_switch span").on("click", function(e){
		$(".basic_qos_switch span").removeClass("clicked");
		$(this).addClass("clicked");

		if($(this).text()==$.tpLang.qos_nstr.APPLICATION_PRIORITY){
			$("#client_priority_container").addClass("hidden");
			$("#app_priority_container").removeClass("hidden");
			$.loadPage("app_priority_container", "applicationPriority.htm");
			// $("#app_priority_container").load("./pages/userrpm/applicationPriority.html", {}, function(response,status,xhr){
			// 	//
			// });
		}
		else if($(this).text()==$.tpLang.qos_nstr.CLIENT_PRIORITY){
			$("#app_priority_container").addClass("hidden");
			$("#client_priority_container").removeClass("hidden");
			$.loadPage("client_priority_container", "devicePriority.htm");
		}
	});

	// var helpBasicQos = new $.su.Help({
	// 	container: "div#basic_qos_help",
	// 	content: ['BASIC_QOS','BASIC_APPLICATION_PRIORITY','BASIC_DEVICE_PRIORITY']
	// });
});
</script>
</body>

</html>
