<body id="PhoneBody" class="blue">
    <div id="topPhone">
    </div>
    <div id="mainPhone">
    </div>
    <script type="text/javascript">
    FastClick.attach(document.body);
    if (INCLUDE_VOIP) {
        $('head').append('<script src=".\/js\/voice.mobile.js" type="text\/javascript"><\/script>');
    }

    (function() {
        var setFontSize = document.createElement('script');
        setFontSize.innerHTML = 'var winX = $(window).width();var winY = $(window).height();if (winX > winY) {winY = (window.screen.height > window.screen.width ? window.screen.width : window.screen.height) || winY;}var fontSize = 27 * ((winX < winY ? winX : winY) / 640);$("html").css("font-size", fontSize + "px");';
        $('head').append(setFontSize);
    })();

    $.loadPhoneTop("./frame/top.mobile.htm");
    $(document).ready(function() {
        if ($.isFD == 1 || $.isFD == 2) {
			if (INCLUDE_SMART_DHCP && $.routerMode == 'AP') {
				$.loadPhoneMain('quickSetupAP.mobile.htm');
			} else {
				$.loadPhoneMain('quickSetup.mobile.htm');
			}
            
            setTimeout(function() {
				if (INCLUDE_SMART_DHCP && $.routerMode == 'AP') {
					$('a[url="quickSetupAP.mobile.htm"]').addClass('selected');
				} else {
					$('a[url="quickSetup.mobile.htm"]').addClass('selected');
				}
            }, 500);
        } else {
            $.loadPhoneMain('networkMap.mobile.htm', 'menu');
            setTimeout(function() {
                $('a[url="networkMap.mobile.htm"]').addClass('selected');
            }, 500);
        }
    });
    </script>
</body>
