<div id="bot_con">    <span id="bot_sver">a</span>    <span id="bot_hver"></span>    <span id="pc-bot-app" ></span>
    <span id="bot_support">        <a style="text-decoration: underline;" href="http://www.tp-link.com/en/support/" target="_blank" class="T_sup">Support</a>    </span></div><div class="bot-background"></div><div class="qr-code-container nd" id="qr-code-container">
    <div class="qr-code-container-wrapper">
        <div class="qr-code">
            <span id="qr-close-icon" class="close-icon"></span>
            <div class="characters-illustrate">
                <span id="characters-illustrate-title" class="characters-illustrate-title"></span>
                <span id="characters-illustrate-note" class="characters-illustrate-note"></span>
            </div>
            <span class="qr-code-picture"></span>
            <div class="app-download-place">
                <a href="https://itunes.apple.com/us/app/tp-link-tether/id599496594?ls=1&mt=8" target="_blank"><span class="apple-store"></span></a>
                <a href="https://play.google.com/store/apps/details?id=com.tplink.tether" target="_blank"><span class="google-play"></span></a>
            </div>
        </div>
        <div class="qr-code-container-delta"></div>
    </div>
</div>
<script type="text/javascript">var devInfo = $.act(ACT_GET, IGD_DEV_INFO, null, null, ["hardwareVersion", "softwareVersion"]);$.exe();    $("#bot_sver").html(s_str.swver + devInfo.softwareVersion);    $("#bot_hver").html(s_str.hwver + devInfo.hardwareVersion);     //    change the href of support    $('#bot_con a.T_sup').attr('href', $.su.CHAR.SUPPORT[$.locale.locale.toUpperCase()]);
    //for app download
    $('#pc-bot-app').html($.tpLang.qrApp.HELP_APP).on('click', function() {
        if (!$('#qr-code-container').is(':visible')) {
        $('#qr-code-container').show();
        } else {
            $('#qr-code-container').hide();
        }
    });
    $("span#characters-illustrate-title").html($.tpLang.qrApp.CHARACTERS_ILLUSTRETE_TITLE);
    $("span#characters-illustrate-note").html($.tpLang.qrApp.CHARACTERS_ILLUSTRETE_NOTE);

    $.adjustBottom = function() {
        if ($('#qs').hasClass('selected')) {
            $('#qr-code-container').addClass('quicksetup');
        } else {
            $('#qr-code-container').removeClass('quicksetup');
        }
    };

    $('#top-nav').on('click.bot', 'li', function() {
        $.adjustBottom();
    });

    if ($.isFD == 1 && document.cookie.search('qrClose=true') < 0) {
        $('#qr-code-container').addClass('quicksetup').show();
    }
	$.deleteCookie("qrClose=true");
    $('#qr-close-icon').on('click', function() {
        $('#qr-code-container').hide();
    });

</script>
