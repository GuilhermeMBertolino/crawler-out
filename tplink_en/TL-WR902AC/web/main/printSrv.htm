<script language="javascript" type="text/javascript">function refresh(){var curStatus=$.act(ACT_GET,XTP_PRINT_SERVICE,null,null,["enable"]);if($.exe()){return}if(curStatus.enable==1){$.addClass($.id("print_en"),"nd");$.addClass($.id("offline"),"nd");$.removeClass($.id("print_dis"),"nd");$.removeClass($.id("online"),"nd")}else{$.addClass($.id("print_dis"),"nd");$.addClass($.id("online"),"nd");$.removeClass($.id("print_en"),"nd");$.removeClass($.id("offline"),"nd")}}function init(){refresh()}function Enable(obj){$.addLoading(obj);if(!$.hasClass($.id("print_en"),"nd")){$.act(ACT_SET,XTP_PRINT_SERVICE,null,null,["enable=1"])}else{$.act(ACT_SET,XTP_PRINT_SERVICE,null,null,["enable=0"])}$.exe(function(ret){if(!ret){$.reload()}})};</script>
