<h3 class="T_TITLE_MANUAL"></h3>
<div class="content-container">
    <form class="pure-form pure-form-aligned">
        <button type="submit" class="green T_reboot" id="rebootBtn"></button> 
    </form>
</div>

<h3 class="T_TITLE"></h3>
<div class="content-container">
    <form class="pure-form pure-form-aligned">
        <p id="note-p" class="note"></p>
        <div>
            <b id="curent-time-label"></b>
            <input id="current-tb" readonly="readonly" type="text">
        </div>
        <div>
            <b id="enable-label"></b>
            <input type="checkbox" id="enable-cb">
            <label class="T_ENABLE"></label>
        </div>
        <div id="reboot-tb"></div>
        <div id="timeCont">
            <b id="repeat-label"></b>
            <select id="mode-sl" class="inline">
                <option value="1" class="T_EVERY_DAY"></option>
                <option value="2" class="T_EVERY_WEEK"></option>
                <option value="3" class="T_EVERY_MONTH"></option>
            </select>
            <div id="week-div" class="inline">
                <select id="week-sl" class="inline">
                    <option value="1" class="T_mon"></option>
                    <option value="2" class="T_tues"></option>
                    <option value="3" class="T_wed"></option>
                    <option value="4" class="T_thur"></option>
                    <option value="5" class="T_fri"></option>
                    <option value="6" class="T_sat"></option>
                    <option value="0" class="T_sun"></option>
                </select>
            </div>
            <div id="month-div" class="inline">
                <select id="month-sl" class="inline">
                    <option value="1" id="month-op-1"></option>
                    <option value="2" id="month-op-2"></option>
                    <option value="3" id="month-op-3"></option>
                    <option value="4" id="month-op-4"></option>
                    <option value="5" id="month-op-5"></option>
                    <option value="6" id="month-op-6"></option>
                    <option value="7" id="month-op-7"></option>
                    <option value="8" id="month-op-8"></option>
                    <option value="9" id="month-op-9"></option>
                    <option value="10" id="month-op-10"></option>
                    <option value="11" id="month-op-11"></option>
                    <option value="12" id="month-op-12"></option>
                    <option value="13" id="month-op-13"></option>
                    <option value="14" id="month-op-14"></option>
                    <option value="15" id="month-op-15"></option>
                    <option value="16" id="month-op-16"></option>
                    <option value="17" id="month-op-17"></option>
                    <option value="18" id="month-op-18"></option>
                    <option value="19" id="month-op-19"></option>
                    <option value="20" id="month-op-20"></option>
                    <option value="21" id="month-op-21"></option>
                    <option value="22" id="month-op-22"></option>
                    <option value="23" id="month-op-23"></option>
                    <option value="24" id="month-op-24"></option>
                    <option value="25" id="month-op-25"></option>
                    <option value="26" id="month-op-26"></option>
                    <option value="27" id="month-op-27"></option>
                    <option value="28" id="month-op-28"></option>
                </select>
            </div>

        </div>
        <div class="part-separate">
            <button type="submit" class="green T_save" id="t_save"></button>
        </div>
    </form>

</div>
