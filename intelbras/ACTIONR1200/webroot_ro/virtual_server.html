<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="css/reasy-ui.css?0f22ae552ba9649d4434978feddeaf38" rel="stylesheet">
    <title></title>
    <script src="lang/b28n_async.js?0f22ae552ba9649d4434978feddeaf38"></script>
    <script>
    B.setTextDomain(["translate"]);
    </script>
</head>

<body>
    <div style="text-align:right;padding: 8px 25px 0 0;">
        <span>Max rules number: </span>
        <span>16</span>
    </div>
    <fieldset class="ifmwrap-dmz">
        <div class="legend-main" style="padding:0">
            <div id="portList" class="control-group scroll-right" style="min-height: 300px; max-height:500px; overflow-x:hidden;">
                <table class="table small-table">
                    <tbody>
                        <tr style="text-align:center">
                            <th style="width:16%;">Internal IP Address</th>
                            <th style="width:25%;text-align:center">LAN Port</th>
                            <th style="width:20%;text-align:center">WAN Port</th>
                            <th style="width:18%;text-align:center">Protocol</th>
                            <th style="width:12%;text-align:center"></th>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" class="input-small" id="ip" maxlength="15">
                            </td>
                            <td style="text-align:center"><!-- <span style="width:108px;" class="validatebox port input-append" id="inPort"></span> -->
                                <input type="text" class="input-mini" id="inPortStart"> - 
                                <input type="text" class="input-mini" id="inPortEnd">
                            </td>
                            <td style="text-align:center">
                                <input type="text" id="outPortStart" class="validatebox input-mini" maxlength="5"> - 
                                <input type="text" id="outPortEnd" class="validatebox input-mini" maxlength="5">
                            </td>
                            <td style="text-align:center">
                                <select name="protocol" id="protocol" style="    width: 105px;">
                                    <option value="TCP">TCP</option>
                                    <option value="UDP">UDP</option>
                                    <option value="TCP&UDP">TCP&UDP</option>
                                </select>
                            </td>
                            <td style="text-align:center">
                                <input type="button" value="+New" class="btn add btn-small btn-action">
                            </td>
                        </tr>

                    </tbody>
                    <tbody id="portBody" style="text-align:center">

                    </tbody>
                </table>
            </div>
            <div class="control-group">
                <div class="red page-err" id="msg-err">&nbsp;</div>
            </div>
            <div class="btn-group none ">
                <input type="button" class="btn btn-normal" id="submit" value="Save">
            </div>
        </div>
    </fieldset>

    <script src="js/libs/j.js?0f22ae552ba9649d4434978feddeaf38"></script>
    <script src="js/libs/reasy-ui-1.0.3.js?0f22ae552ba9649d4434978feddeaf38"></script>
    <script src="js/libs/public.js?0f22ae552ba9649d4434978feddeaf38"></script>
    <script src="js/virtual_server.js?0f22ae552ba9649d4434978feddeaf38"></script>
</body>

</html>
