<html>
<head>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language='javascript' src='util.js'></script>

    <meta http-equiv='Pragma' content='no-cache'>

    <script language='javascript'>


var SwanItfList =new Array(<%ejGetOther(DeviceInfo,staticwan_info)%>);
//var SwanItfList=new Array('name|Interface|BytesReceived|PacksReceived|ErrorsReceived|DropsReceived|BytesSent|PacksSent|ErrorsSent|DropsSent');
//var SwanItfList =new Array('ppp0|pppoe_0_0_35|50|50|50|50|50|50|88|50');


function Reset()
{
  
   var loc = 'statswanreset.html';
   var code = 'location=\"' + loc + '\"';
   eval(code);

		
}

function ShowWan_Sinfo()
{     
	for (var i=0; i<SwanItfList.length;i++)
	{
		var s=SwanItfList[i].split("|");	
            	var m = '<tr align=\'center\'>';
		
   		m+='<td class=\'hd\'>'+s[0]+'</td>';
  		m+='<td class=\'hd\'>'+s[1]+'</td>';
		m+='<td>'+s[2]+'</td>';
		m+='<td>'+s[3]+'</td>';
  		m+='<td>'+s[4]+'</td>';
		m+='<td>'+s[5]+'</td>';
  		m+='<td>'+s[6]+'</td>';
	 	m+='<td>'+s[7]+'</td>';
  		m+='<td>'+s[8]+'</td>';
		m+='<td>'+s[9]+'</td>';
  		m+='</tr>';
		document.write(m);
	}
						
	}


	// done hiding -->
</script>
</head>

	<body>
	<form>
	<script>tbl_head('Statistics -- WAN')</script>
	
	<table border='1' cellpadding='0' cellspacing='0' width='88%'>
	<tr align='center'>
	<td class='hd'>Interface</td>
	<td class='hd'>Description</td>
	<td class='hd' colspan='4'>Received</td>
	<td class='hd' colspan='4'>Transmitted</td>
	</tr>
	
	<tr align='center'>
	<td class='hd'>&nbsp</td>
	<td class='hd'>&nbsp</td>
	<td class='hd'>Bytes</td>
	<td class='hd'>Pkts</td>
	<td class='hd'>Errs</td>
	<td class='hd'>Drops</td>
	<td class='hd'>Bytes</td>
	<td class='hd'>Pkts</td>
	<td class='hd'>Errs</td>
	<td class='hd'>Drops</td>
	</tr>
	<script>
	ShowWan_Sinfo();
	
      </script>
      </table>
<script>tbl_tail("<input type='button' class='button' onClick='Reset()' value='Reset Statistics'>")</script>
</form>
</body>

</html>
