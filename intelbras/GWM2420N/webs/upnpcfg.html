<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide

function btnApplySave() {
   var loc = 'upnpcfg.cgi?';

   with ( document.forms[0] ) {
     if (chkUpnp.checked == true)
        loc += 'enblUpnp=1';
     else
        loc += 'enblUpnp=0';
   }
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}


function frmLoad() {
   with ( document.forms[0] ) {
      var enblUpnp = '<%ejGet(enblUpnp)%>';
	  
      if (enblUpnp == 1)
         chkUpnp.checked = true;
      else 
         chkUpnp.checked = false;
   }
}

// done hiding -->
    </script>

</head>
<body onload='frmLoad()'>

<form>
    <script>tbl_head('UPnP Configuration');</script>
<div style="text-align:left;width:85%">
    <p align="left">
        <b>&nbsp;NOTE: UPnP is activated only when there is a live WAN service with NAT enabled.<br>
            <br>
    </p>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td height="30">
                <input type='checkbox' name='chkUpnp'>
                Enable UPnP
            </td>
        </tr>
    </table>
</div>
    <script>tbl_tail("<input type='button' class='button'  onClick='btnApplySave()' value='Apply/Save'>");</script>

    </form>
</body>
</html>
