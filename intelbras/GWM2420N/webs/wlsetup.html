<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide
var syncNvram = '<%ejGetWl(wlSyncNvram)%>';
var ssid = '<%ejGetWl(wlSsid)%>';
var enbl = '<%ejGetWl(wlEnbl)%>';

function hideWlSecInfo(hidden) {
   var status = 'block';

   with ( document.forms[0] ) {
      if ( hidden == 1 ) {
         status = 'none';
         wlSsid.disabled = 1;
      } else {
         wlSsid.disabled = 0;
      }
   }

   if (document.getElementById)  // DOM3 = IE5, NS6
      document.getElementById('wlSecInfo').style.display = status;
   else {
      if (document.layers == false) // IE4
         document.all.wlSecInfo.style.display = status;
   }
}

function wlSecCbClick(cb) {
   if ( cb.checked == true ) {
      hideWlSecInfo(0);
   } else {
      hideWlSecInfo(1);
   }
}

function frmLoad() {
   with ( document.forms[0] ) {
      if ( enbl == '1' ) {
         wlEnbl.checked = true;
         hideWlSecInfo(0);
      } else {
         wlEnbl.checked = false;
         hideWlSecInfo(1);
      }
      wlSsid.value = ssid;
   }
}

function btnNext() {
   var loc = 'ntwksum2.wl?';

   with ( document.forms[0] ) {
      if ( wlEnbl.checked == false ) {
         loc += 'wlSsid=' + ssid;
         loc += '&wlEnbl=0';
      } else {
         if ( wlSsid.value == '' ) {
            alert('SSID should not be empty.');
            return;
         }
         var str = new String();
         str = wlSsid.value;
         if ( str.length > 32 ) {
            alert('SSID "' + wlSsid.value + '" should not be longer than 32 characters.');
            return;
         }

         loc += 'wlSsid=' + encodeUrl(wlSsid.value);
         
         if ( wlEnbl.checked == true )
            loc += '&wlEnbl=1';
         else
            loc += '&wlEnbl=0';
      }
   }

   var code = 'location="' + loc + '"';
   eval(code);
}

function btnBack() {
   var prtcl = '<%ejGetOther(memInfo, ntwkPrtcl)%>';
   var ipExtension = '<%ejGet(pppIpExtension)%>';
   var loc = 'lancfg.html';

   if ( prtcl == 'Bridge' )
      loc = 'lancfgbr.html';
   else if ( (ipExtension == '1') &&
             ((prtcl == 'PPPoE') || (prtcl == 'PPPoA')) )
      loc = 'lancfgbr.html';
   else
      loc = 'lancfg.html';

   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
      </script>

</head>
<body onload='frmLoad()'>

    <script>tbl_head('Wireless -- Setup');</script>

    <form>
    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                Enable Wireless
            </td>
            <td valign="middle" align="center" width="30" height="30">
                <input type='checkbox' name='wlEnbl' onclick='wlSecCbClick(this)' value="ON">
            </td>
        </tr>
    </table>
    <div id='wlSecInfo'>
        <br>
        Enter the wireless network name (also known as SSID).
        <br>
        <table border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="55">
                    SSID:
                </td>
                <td>
                    <input type='text' name='wlSsid' maxlength="32" size="20">
                </td>
            </tr>
        </table>
    </div>

    <script>tbl_tail("<input type='button' class='button'  onClick='btnBack()' value='Back'> <input type='button' class='button'  onClick='btnNext()' value='Next'>");</script>

    </form>
</body>
</html>
