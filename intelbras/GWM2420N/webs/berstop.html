<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!--        hide

        function btnClose() {
            window.close();
        }

// done hiding -->
</script>

    <base target="_self">
</head>
<body>

    <script>        tbl_head('ADSL BER Test - Result');</script>

    <form>
    The ADSL BER test completed successfully.<br>
    <br>
    <table border="1" cellpadding="3" cellspacing="0" width="90%">
        <tr>
            <td class='hd' width="160">
                Test Time (sec):
            </td>
            <td>
                <%ejGetTest(berTime)%>
            </td>
        </tr>
        <tr>
            <td class='hd'>
                Total Transferred Bits:
            </td>
            <td>
                <%ejGetTest(berTotalBits)%>
            </td>
        </tr>
        <tr>
            <td class='hd'>
                Total Error Bits:
            </td>
            <td>
                <%ejGetTest(berErrorBits)%>
            </td>
        </tr>
        <tr>
            <td class='hd'>
                Error Ratio:
            </td>
            <td>
                <%ejGetTest(berErrorRatio)%>
            </td>
        </tr>
    </table>

    <script>        tbl_tail("<input type='button' class='button'  onClick='btnClose()' value='Close'>");</script>

    </form>
</body>
</html>
