<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script language="javascript" src="portName.js"></script>
<script language="javascript" src="util.js"></script>
<script language="javascript" src="errormsg.js"></script>
<title></title>

<script language='javascript'>
<!-- hide
var gotoloc='';
var titl = '';
var cntnt = '';
var hasbtn = 1;
var msgid;
//html?id&params&loc
function init()
{
	var loc = window.location.toString();
	var tmp = loc.split('?');
	var out = '';
	
	for(var i=1;i<tmp.length;i++)
	{
		if(i==1)
			out	+= tmp[i];
		else
			out	+= '?'+tmp[i];
	}
	if(out=='')
		hasbtn = 0;
	else
	{
		var m_loc = out.split('&');
		var htm = '';
		msgid = m_loc[0];
		if(m_loc.length==3||m_loc.length==2)
		{
			titl = getErrTitle(m_loc[0]);
			cntnt = getErrMsg(m_loc[0],m_loc[1]);
		}else
		{
			window.location = 'main.html';
		}
		if(m_loc[2]==''||m_loc[2]==undefined)
		{
			hasbtn = 0;
		}else
		{
			gotoloc = m_loc[2];
		}
	}
}
function btnBack() {
   var code = 'location=\"'+gotoloc+'\"';
   eval(code);
}
function btnReset() {
   var loc = 'rebootinfo.cgi?';

   loc += 'sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}
// done hiding -->
</script>

</head>
<body> 
<form>
<script>init();tbl_head(titl);</script>
	<div id="msg" style='text-align:left;width:90%'>
		<script>document.write(cntnt);</script>
	</div>
<script>
	if(hasbtn)
	{
		if(parseInt(msgid)==ETH_WANIF_REMOVE_ERR||parseInt(msgid)==ETH_WANIF_ADD_ERR)
			tbl_tail("<input class='button' type='button' value='&nbsp;Back&nbsp;' onClick='btnBack()'>&nbsp;&nbsp;<input type='button' class='button'  onClick='btnReset()' value='Reboot Router'>");
		else
			tbl_tail("<input class='button' type='button' value='&nbsp;Back&nbsp;' onClick='btnBack()'>");
	}
	else
		tbl_tail("");
</script> 
</form>
</body>
</html>
