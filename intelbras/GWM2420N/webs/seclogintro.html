<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide
var state = '<%ejGet(seclogRefresh)%>';
if ( state == '1' ) {
   var code = 'location="seclogintro.cgi?seclogRefresh=0&sessionKey=<%ejGetOther(sessionKey)%>"';
   eval(code);
}

function btnView() {
   var options;
   options = 'menubar=yes,resizable=yes,scrollbars=yes,titlebar=yes,toolbar=no,width=640,height=600';

   window.open('seclogview.cmd', 'BCM963xxSecLog', options);
}

function btnReset() {
   var options;
   options = 'menubar=yes,resizable=yes,scrollbars=yes,titlebar=yes,toolbar=no,width=320,height=200';

   window.open('seclogreset.cmd', 'BCM963xxSecLog', options);
}

function btnSave() {
   var loc = 'security_log.txt';

   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
</script>

</head>
<body>

    <script>tbl_head('Security Log');</script>

    <form>
	<div align="justify">
	<table align="center" border="0" width="90%">
	<tr>
	<td>
    
    The Security Log dialog allows you to view the Security Log and configure the Security
    Log options.
	</td>
	</tr>
	</table>
	</div>
	<br>
	<br>
	
	<div align="justify">
    <table align="center" border="0" width="90%">
	<tr>
	<td>
	<ul type="disc">
	
    <li>Click "View" to view the Security Log.</li><br>
   <li> Click "Reset" to clear and reset the Security Log.</li><br>
   <li> Right-click <a href='security_log.txt'>here</a> to save Security Log to a file.
   </ul>
   </td>
   </tr>
   </table>
     </div>
	    
    <script>tbl_tail("<input type='button' class='button' onclick='btnView()' value='View'>&nbsp;&nbsp;<input type='button' class='button' onclick='btnReset()' value='Reset'>");</script>
    </form>
</body>
</html>
