<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language='javascript' src='util.js'></script>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script language='javascript'>
<!-- hide
var todmngrStr = '<%ejGetOther(todmngrStr)%>';
var MAX_TOD_ENTRY = 16;
var entrynum = 0;
function addClick() {
   var loc = 'todadd.html';
   var code = 'location=\"' + loc + '\"';
   eval(code);
}

function removeClick(rml) {
   var lst = '';
   if (rml.length > 0)
      for (i = 0; i < rml.length; i++) {
         if ( rml[i].checked == true )
            lst += rml[i].value + ', ';
      }
   else if ( rml.checked == true )
      lst = rml.value;
                                                                                
   var loc = 'todmngr.tod?action=remove&rmLst=' + lst;
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location=\"' + loc + '\"';
   eval(code);
}
// done hiding -->
</script>
</head>
<body>                                          
<script>tbl_head('Access Time Restriction -- A maximum '+MAX_TOD_ENTRY+' entries can be configured.')</script>
<form>
<table border='1' cellpadding='4' cellspacing='0' width='88%'>
   <tr>
      <td class='hd'>Username</td>
      <td class='hd'>MAC</td>
      <td class='hd'>Mon</td>
      <td class='hd'>Tue</td>
      <td class='hd'>Wed</td>
      <td class='hd'>Thu</td>
      <td class='hd'>Fri</td>
      <td class='hd'>Sat</td>
      <td class='hd'>Sun</td>
      <td class='hd'>Start</td>
      <td class='hd'>Stop</td>
      <td class='hd'>Remove</td>
   </tr>
  <script>
   	var htm;
   	var rows;
   	var cols;
   	rows = todmngrStr.split('~');
   	entrynum =rows.length;
   	if(todmngrStr!='')
	   	for(var i=0;i<rows.length;i++)
	   	{
	   			cols = rows[i].split(',');
	   			if(cols.length!=12) continue;
	   			htm = '<tr>';
	   			htm += '<td>'+cols[0]+'</td>';
	   			htm += '<td>'+cols[1]+'</td>';
	   			htm += '<td align="center">'+cols[2]+'</td>';
	   			htm += '<td align="center">'+cols[3]+'</td>';
	   			htm += '<td align="center">'+cols[4]+'</td>';
	   			htm += '<td align="center">'+cols[5]+'</td>';
	   			htm += '<td align="center">'+cols[6]+'</td>';
	   			htm += '<td align="center">'+cols[7]+'</td>';
	   			htm += '<td align="center">'+cols[8]+'</td>';
	   			htm += '<td>'+cols[9]+'</td>';
	   			htm += '<td>'+cols[10]+'</td>';
	   			htm += '<td align="center"><input type="checkbox" name="rml" class="button" value='+cols[11]+'></td>';
	   			htm += '</tr>';
	   			document.write(htm);
	   	}
 	</script>
</table><br>    
<script>
	if(entrynum<MAX_TOD_ENTRY)
		tbl_tail("<input type='button' class='button' onClick='addClick()' value='Add'>&nbsp;&nbsp;<input type='button' class='button' onClick='removeClick(this.form.rml)' value='Remove'>");
	else
		tbl_tail("<input type='button' class='button' onClick='removeClick(this.form.rml)' value='Remove'>");
</script>
</form>
</body>
</html>
