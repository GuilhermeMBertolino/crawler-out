<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
 <script language="javascript" src="util.js"></script>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script>
var getRouteView=new Array(<%ejGetOther(tenda,getRouteView)%>);
function showRoute(){
    for(var i=0;;i++){
       if(getRouteView[i]=='')break;
       var route=getRouteView[i].split(",");
       var m='<tr>';
       m+='<td>'+route[0]+'</td>';
       m+='<td>'+route[1]+'</td>';
       m+='<td>'+route[2]+'</td>';
       m+='<td>'+route[3]+'</td>';
       m+='<td>'+route[4]+'</td>';
       m+='<td>'+route[5]+'</td>';
       m+='<td>'+route[6]+'</td>';
       m+='</tr>';
      // alert(m);
       document.write(m);       	
    }
     
}

</script>
</head>
<body>
<script>tbl_head("Device Info -- Route");</script>
<form>
Flags: U - up, ! - reject, G - gateway, H - host, R - reinstate<br>
D - dynamic (redirect), M - modified (redirect).<br><br>
<table border='1' cellpadding='4' cellspacing='0' width='88%'>
   <tr>
      <td class='hd'>Destination</td>
      <td class='hd'>Gateway</td>
      <td class='hd'>Subnet Mask</td>
      <td class='hd'>Flag</td>
      <td class='hd'>Metric</td>
      <td class='hd'>Service</td>
      <td class='hd'>Interface</td>
   </tr>
 <!--
   <tr>
      <td>192.168.1.0</td>
      <td>0.0.0.0</td>
      <td>255.255.255.0</td>
      <td>U</td>
      <td>0</td>
      <td>&nbsp;</td>
      <td>br0</td>
   </tr>
   -->
   <script>
     showRoute();
   </script>
</table><br>
<script>tbl_tail("");</script>
</form>
</body>
</html>
