<html><head>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<title>System Log</title>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language="javascript" src="util.js"></script>
<script language='javascript'>
var logstr = "<%ejGetOther(logStr)%>";
var rows = logstr.split("~");
//var rows = new Array('0^Jan  1 00:00:07^syslog^emerg^BCM96345  started: BusyBox v1.00 (2011.01.09-05:36+0000)','1^hello^s^f^jl');
function refresh()
{
    window.location.reload();
}
</script>
</head>
<script>tbl_head("System Log");</script><form>
<table border='1' cellpadding='1' cellspacing='0' width='90%'>

   <tr align='center'>
      <td class='hd'>Date/Time</td>
      <td class='hd'>Facility</td>
      <td class='hd'>Severity</td>
      <td class='hd'>Message</td>
   </tr>
   <script>
   	var htm;
   	
   	var cols;
   	
   	if(rows!='')
	   	for(var i=0;i<rows.length;i++)
	   	{
	   			cols = rows[i].split('^');
	   			if(cols.length!=5) continue;
	   			if(cols[0]=='0')
	   				htm = "<tr style='background-color: #ff3300'>";
	   			else if(cols[0]=='1')
	   				htm = "<tr style='background-color: #ff0066'>";
	   			else if(cols[0]=='2')
	   				htm = "<tr style='background-color: #ff6600'>";
	   			else if(cols[0]=='3')
	   				htm = "<tr style='background-color: yellow'>";
	   			else if(cols[0]=='4')
	   				htm = "<tr style='background-color: #ffff66'>";
	   			else if(cols[0]=='5')
	   				htm = "<tr>";
	   			else if(cols[0]=='6')
	   				htm = "<tr>";
	   			else if(cols[0]=='7')
	   				htm = "<tr style='background-color: silver'>";
	   			else 
	   				htm = "<tr style='background-color: gray'>";
	   			htm += '<td>'+cols[1]+'</td>';
	   			htm += '<td>'+cols[2]+'</td>';
	   			htm += '<td>'+cols[3]+'</td>';
	   			htm += '<td>'+cols[4]+'</td>';
	   			htm += '</tr>';
	   			document.write(htm);
	   	}
	   		
   	</script>
</table>
<script>tbl_tail("<input type='button' class='button' onClick='refresh()' value='Refresh'>&nbsp;&nbsp;<input type='button' class='button' onClick='window.close()' value='Close'>");</script>
</form></body></html>
