<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<script language='javascript' src='util.js'></script>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script language='javascript'>
<!-- hide

/*generate new session key in glbCurrSessionKey*/
var RT_MAX_STATIC_ENTRY = 32;
var entrynum = 0;
var sessionKey = '<%ejGetOther(sessionKey)%>';
var RtRouteStr = '<%ejGetOther(RtRouteStr)%>';

function addClick() {
   var loc = 'routeadd.html';
   var code = 'location=\"' + loc + '\"';
   eval(code);
}

function removeClick(rml) {
   var lst = '';
   if (rml.length > 0)
      for (i = 0; i < rml.length; i++) {
         if ( rml[i].checked == true )
            lst += rml[i].value + ', ';
      }
   else if ( rml.checked == true )
      lst = rml.value;

   var loc = 'rtroutecfg.cmd?action=remove&rmLst=' + lst;
   loc += '&sessionKey='+sessionKey;
   var code = 'location=\"' + loc + '\"';
   eval(code);
}
// done hiding -->
</script>

</head><body>
	<form>
		<script>tbl_head("Routing -- Static Route (A maximum "+RT_MAX_STATIC_ENTRY+" entries can be configured)")</script>
<table border='1' cellpadding='4' cellspacing='0' width="90%">
   <tr>
      <td class='hd'>IP Version</td>
      <td class='hd'>DstIP/ PrefixLength</td>
      <td class='hd'>Gateway</td>
      <td class='hd'>Interface</td>
      <td class='hd'>metric</td>
      <td class='hd'>Remove</td>
   </tr>
  <script>
   	var htm;
   	var rows;
   	var cols;
   	rows = RtRouteStr.split('~');
   	entrynum =rows.length;
   	if(RtRouteStr!='')
	   	for(var i=0;i<rows.length;i++)
	   	{
	   			cols = rows[i].split('^');
	   			if(cols.length!=6) continue;
	   			htm = '<tr>';
	   			htm += '<td>'+cols[0]+'</td>';
	   			htm += '<td>'+cols[1]+'</td>';
	   			htm += '<td>'+cols[2]+'</td>';
	   			htm += '<td>'+cols[3]+'</td>';
	   			htm += '<td>'+cols[4]+'</td>';
	   			htm += '<td align="center"><input type="checkbox" name="rml" value='+cols[5]+'></td>';
	   			htm += '</tr>';
	   			document.write(htm);
	   	}
 	</script>
</table><br>
<script>
  if(entrynum<RT_MAX_STATIC_ENTRY)
		tbl_tail("<input type='button' class='button' onClick='addClick()' value='Add'>&nbsp;&nbsp;<input type='button' class='button' onClick='removeClick(this.form.rml)' value='Remove'>");
	else
		tbl_tail("<input type='button' class='button' onClick='removeClick(this.form.rml)' value='Remove'>");
</script>
</form>
</body>
</html>
