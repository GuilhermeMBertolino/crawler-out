<html>
<head>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language='javascript' src='util.js'></script>

    <meta http-equiv='Pragma' content='no-cache'>

    <script language='javascript'>
	
 
var wanItfList=new Array(<%ejGetOther(DeviceInfo,wan_info)%>);
//var wanItfList=new Array('interfacename|service|protcol|IGMPEnable|natEnable|firewallEnable|satus|IPaddress|vlanID|IPV6enable|mldEnable');
//var wanItfList=new Array('ppp0|pppoe_0_0_35|PPPoE|Enable|Enable|Enable|connected|162.168.1.1|88|Enable|Enable ');

function showoalinfo()
{
	var s=wanItfList[0].split("|");
//	alert("wanItfList_showoalinfo="+s);

	var m ="";
	
	if(s[8]!=888)
	{
		m+='<td class=\'hd\'>vlanID</td>';
	}

	if(s[9]!="unsupported")
	{
		m+='<td class=\'hd\'>IPv6Enable</td>';
	
	}
	
	if(s[10]!="unsupported")
	{
		m+='<td class=\'hd\'>MldEnable</td>';
	
	}
	
	document.write(m);
	
}




function showWanInfo()
{
	for (var i=0; i<wanItfList.length;i++)
	{
		
		var s=wanItfList[i].split("|");	
		//	alert("wanItfList:s="+s);

	      if(s[0]=="")break;
	
		var  m='<tr align=center>';
			if(s[0]==""){
				m+='<td>&nbsp;</td>';
			}else{
				m+='<td>'+s[0]+'</td>';
			}	
			if(s[1]==""){
				m+='<td>&nbsp;</td>';
			}else{
				m+='<td>'+s[1]+'</td>';
			}	
			if(s[2]==""){
				m+='<td>&nbsp;</td>';
			}else{
				m+='<td>'+s[2]+'</td>';
			}	

			if(s[3]==""){
				m+='<td>&nbsp;</td>';
			}
            else 
                {
				m+='<td>'+s[3]+'</td>';
                 }
							
			if(s[4]==""){
				m+='<td>&nbsp;</td>';
			}
            else 
                {
				m+='<td>'+s[4]+'</td>';
                 }


				

			if(s[5]==""){
				m+='<td>&nbsp;</td>';
			}
            else 
               {
				 m+='<td>'+s[5]+'</td>';
				}

				   

			if(s[6]==""){
				m+='<td>&nbsp;</td>';
			}else{
				m+='<td>'+s[6]+'</td>';
			}


				
			if(s[6]=='Disconnected'){
               m+='<td>0.0.0.0</td>';
			}	
			 else if(s[7]==""){
				m+='<td>&nbsp;</td>';
			}else{
				m+='<td>'+s[7]+'</td>';
			}	



			if(s[8]!=888)
		   {
			if(s[8]!=999)
		   {
			if(s[8]!=777)
			{m+='<td>'+s[8]+'</td>';}
			else
			{m+='<td>&nbsp;</td>';}
		    }
			else{m+='<td>Disable</td>';}
		}
		

			if(s[9]!="unsupported")
			{
				m+='<td>'+s[10]+'</td>';
                   	}

				   

			if(s[9]!="unsupported")
			{
				m+='<td>'+s[10]+'</td>';
                   	}

			m+='</tr>';
			
			document.write(m);
		
		}
						
	}


    </script>

</head>
<body>

    <form>
    <script>tbl_head('WAN Info')</script>

    <table border='1' cellpadding='4' cellspacing='0' width='90%'>
    
        <tr align='center'>
            <td class='hd'>
        	  Description
            </td>
            <td class='hd'>
                  Interface
            </td>
            <td class='hd'>
                Type
            </td>
            <td class='hd'>
                Igmp
            </td>
            <td class='hd'>
                NAT
            </td>
            <td class='hd'>
                Firewall
            </td>
            <td class='hd'>
                Status
            </td>
            <td class='hd'>
                IPv4 Address
            </td>

            <script>

             showoalinfo();
      		showWanInfo();
		</script>
    </table>
    <script>tbl_tail('');</script>
    </form>
</body>
</html>
