<html><head>
<link rel=stylesheet href='stylemain.css' type='text/css'>
<link rel=stylesheet href='colors.css' type='text/css'>
<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>
<script language="javascript" src="util.js"></script>
<script language='javascript'>
<!-- hide
var sessionKey='<%ejGetOther(sessionKey)%>';

//'Interface,Vpi,Vci,DSL Latency,Category,Link Type,Connection Mode,IP QoS,Scheduler Alg,Queue Weight,Group Precedence,Remove',''
//DSL Latency:0:Path0,1:Path1,4:Path0&1
//IP QoS:1:Enabled,0:Disabled
var wanItfList=new Array(<%ejGetOther(tenda,wanDslItfList)%>);

function showRTE()
{
	for (var i=0; i<wanItfList.length;i++)
	{
		var s=wanItfList[i].split(",");
		//alert("s.length:"+s.length);
		if (s.length!=12) break;
    	var  m='<tr align=center>';
		if(s[0]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[0]+'</td>';
		}	
		if(s[1]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[1]+'</td>';
		}	
		if(s[2]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[2]+'</td>';
		}		      
		if(s[3] == '0'){
			m+='<td>Path0</td>';
		}else if(s[3] == '1'){
			m+='<td>Path1</td>';
		}else if(s[3] == '4'){
			m+='<td>Path0&1</td>';
		}else{
			m+='<td></td>';
		}
		if(s[4]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[4]+'</td>';
		}	
		if(s[5]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[5]+'</td>';
		}	
		if(s[6]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[6]+'</td>';
		}			
		
		if('0' == s[7]){
			m+='<td>Disabled</td>';
		}else{
			m+='<td>Enabled</td>';
		}
		if(s[8]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[8]+'</td>';
		}	
		if(s[9]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[9]+'</td>';
		}	
		if(s[10]==""){
			m+='<td>&nbsp;</td>';
		}else{
			m+='<td>'+s[10]+'</td>';
		}				
		m+='<td align=center><input type=checkbox name=rml value='+s[11]+'></td>'
        m+='</tr>';
		//alert("m="+m);
		document.write(m);
	}
}


function addClick() {
   var code = 'location="' + 'cfgatm.html' + '"';
   eval(code);
}

function removeClick(rml) {
   var lst = '';
   if (rml.length > 0)
      for (i = 0; i < rml.length; i++) {
         if ( rml[i].checked == true )
            lst += rml[i].value + ', ';
      }
   else if ( rml.checked == true )
      lst = rml.value;
   var loc = 'dslatm.cmd?action=remove&rmLst=' + lst;

   loc += '&sessionKey='+sessionKey;
   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
</script>
</head>
<body>
<script>tbl_head('DSL ATM Interface Configuration');</script>
<form>
<center>
Choose Add, or Remove to configure DSL ATM interfaces.<br><br>
<table border='1' cellpadding='4' cellspacing='0' width='90%'>
   <tr align='center'>
      <td class='hd'>Interface</td>
      <td class='hd'>Vpi</td>
      <td class='hd'>Vci</td>
      <td class='hd'>DSL Latency</td>
      <td class='hd'>Category</td>
      <td class='hd'>Link Type</td>
      <td class='hd'>Connection Mode</td>
      <td class='hd'>IP QoS</td>
      <td class='hd'>Scheduler Alg</td>
      <td class='hd'>Queue Weight</td>
      <td class='hd'>Group Precedence</td>
      <td class='hd'>Remove</td>
   </tr>
	<script>
		showRTE();
	</script>
	
</table><br>
<script>tbl_tail("<input type='button' class='button' onClick='addClick()' value='Add'>&nbsp;&nbsp;<input type='button' id='rmbtn' class='button' onClick='removeClick(this.form.rml)' value='Remove'>");
if(wanItfList.length==0)
	document.getElementById("rmbtn").disabled = true;	
</script>

</form>

</body>
</html>
