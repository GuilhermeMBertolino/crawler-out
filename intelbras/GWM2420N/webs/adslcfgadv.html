<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide

function frmLoad() {
  var temp='<%ejGetTest(adslTestMode)%>';
   if(temp=='')
       temp='0';
   document.forms[0].mode[eval(temp)].checked = true;
}

function applyClick() {
   var loc = 'adslcfgadv.cmd?adslTestMode=';
   
   for (i = 0; i < 5; i++)
      if (document.forms[0].mode[i].checked == true)
         break;
   loc += i;
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}

function toneClick() {
   var options;

   options = 'menubar=no,resizable=no,scrollbars=no,titlebar=yes,toolbar=no,width=800,height=600';

   window.open('adslcfgtone.html', 'BCM963xxDSLCfgTone', options);
}

// done hiding -->
</script>

</head>
<body onload='frmLoad()'>

    <script>tbl_head('DSL Advanced Settings');</script>

    <form>
    Select the test mode below.<br>
    <br>
    <table border="0" cellpadding="4" cellspacing="0">
        <tr>
            <td width='20'>&nbsp;
                
            </td>
            <td>
                <input type="radio" name="mode" checked>Normal
            </td>
        </tr>
        <tr>
            <td>&nbsp;
                
            </td>
            <td>
                <input type="radio" name="mode">Reverb
            </td>
        </tr>
        <tr>
            <td>&nbsp;
                
            </td>
            <td>
                <input type="radio" name="mode">Medley
            </td>
        </tr>
        <tr>
            <td>&nbsp;
                
            </td>
            <td>
                <input type="radio" name="mode">No retrain
            </td>
        </tr>
        <tr>
            <td>&nbsp;
                
            </td>
            <td>
                <input type="radio" name="mode">L3
            </td>
        </tr>
    </table>

    <script>tbl_tail("<input type='button' class='button' onclick='applyClick()' value='Apply'>&nbsp;&nbsp;<input type='button' class='button' onclick='toneClick()' value='Tone Selection'>");</script>

    </form>
</body>
</html>
