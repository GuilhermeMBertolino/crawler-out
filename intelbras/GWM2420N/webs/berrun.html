<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <meta http-equiv="refresh" content="2">
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide

function frmLoad() {
   var state = '<%ejGetTest(berState)%>';
   if ( state == '0' ) {
      var loc = 'berstop.tst';

      var code = 'location="' + loc + '"';
      eval(code);
   }
}

function btnStop() {
   var loc = 'berstop.tst?berState=0';

   var code = 'location="' + loc + '"';
   eval(code);
}

function btnClose() {
   var loc = 'berstop.tst?berState=0';

   var code = 'location="' + loc + '"';
   eval(code);
   window.close();
}

// done hiding -->
</script>

    <base target="_self">
</head>
<body onload='frmLoad()'>

    <script>tbl_head('ADSL BER Test - Running');</script>

    <form>
	  <p align="left">
    The xDSL BER test is in progress. The connection speed is
    <%ejGetOther(lineRate,1,0)%>
    Kbps. The test will run for
    <%ejGetTest(berTime)%>
    seconds.
    <br>
    <br>
    Click "Stop" to terminate the test.<br>
    </p>
    <script>tbl_tail("<input type='button' class='button'  onClick='btnStop()' value='Stop'><input type='button' class='button'  onClick='btnClose()' value='Close'>");</script>

    </form>
</body>
</html>
