<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide

var sessionKey='<%ejGetOther(sessionKey)%>';


function btnApply() {
   var loc = 'storageuseraccountcfg.cmd?';

   with ( document.forms[0] ) {


      // validate user name
      if ( userName.value == '' ) {
         alert('username should not be empty.');
         return;
      }
      var len = userName.value.length;
      if ( len > 64 ) {
         msg = 'The length of user name (' + len + ') is too long [1-64].';
         alert(msg);
         return;
      }
      // validate password
      if ( Password.value == '' ) {
         alert('Password should not be empty.');
         return;
      }
      len = Password.value.length;
      if ( len > 64 ) {
         msg = 'The length of password (' + len + ') is too long [1-64].';
         alert(msg);
         return;
      }

      if ( Password.value != cfmPassword.value ) {
         alert("The passwords do not match.");
         return;
      }

      if ( volumeName.value == '' ) {
         alert('volumename should not be empty.');
         return;
      }

      len = volumeName.value.length;
      if ( len > 64 ) {
         msg = 'The length of volume name (' + len + ') is too long [1-64].';
         alert(msg);
         return;
      }

      loc += 'action=add';

      loc += '&userName=' + encodeUrl(userName.value);
      loc += '&Password=' + encodeUrl(Password.value);
      loc += '&volumeName=' + encodeUrl(volumeName.value);
      loc += '&sessionKey=' + sessionKey;
      var code = 'location="' + loc + '"';
   }

   eval(code);
}

// done hiding -->

</script>

</head>
<body>

    <script>tbl_head('Storage User Account Setup');</script>

    <form>
    <div>
	<p align="left">
        In the boxes below, enter the user name, password and volume name on which the home
        directory is to be created.<br>
        <br>
	  </p>
        <table width="440" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="136">
                    Username:&nbsp;&nbsp;                </td>
                <td width="304">
              <input type='text' name='userName'>                </td>
            </tr>
            <tr>
                <td>
                    Password:&nbsp;&nbsp;                </td>
                <td><input name='Password' type='text'  ></td>
            </tr>
            <tr>
                <td>
                    Confirm Password:&nbsp;&nbsp;                </td>
                <td>
                    <input name='cfmPassword' type='password' size="21">                </td>
            </tr>
            <tr>
                <td>
                    volumeName:&nbsp;&nbsp;                </td>
                <td>
                    <input type='text' name='volumeName'>                </td>
            </tr>
      </table>
        <br>
    </div>

    <script>tbl_tail("<input type='button' class='button'  onClick='btnApply()' value='Apply/Save'>");</script>

    </form>
</body>
</html>
