<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide
var state = '<%ejGet(syslogRefresh)%>';
var sessionkey='<%ejGetOther(sessionKey)%>';
if ( state == '1' ) {
   var code = 'location="logintro.cgi?syslogRefresh=0&sessionKey='+sessionkey+'"';
   eval(code);
}

function btnView() {
   var options;
   options = 'menubar=yes,resizable=yes,scrollbars=yes,titlebar=yes,toolbar=no,width=800,height=600';
   window.open('logview.cmd', 'BCM963xxSysLog', options);
}

function btnConfig() {
   var loc = 'logconfig.html';

   var code = 'location="' + loc + '"';
   eval(code);
}
function eblClick()
{
	if(document.forms[0].logebl[0].checked)
		disablelog();
	if(document.forms[0].logebl[1].checked)
		enablelog();
}
function enablelog()
{
	var loc ='logintro.cgi?logStatus=1&logLevel=5&logDisplay=5&logMode=1&logIpAddress=0.0.0.0&logPort=514';
	loc += '&sessionKey='+sessionkey;
  var code = 'location="' + loc + '"';
  eval(code);
}
function disablelog()
{
	var loc ='logintro.cgi?logStatus=0&logLevel=5&logDisplay=5&logMode=1&logIpAddress=0.0.0.0&logPort=514';
	loc += '&sessionKey='+sessionkey;
  var code = 'location="' + loc + '"';
  eval(code);
}
function init()
{
	document.forms[0].logebl[<%ejGet(logStatus)%>].checked = true;
	if(document.forms[0].logebl[0].checked)
		document.forms[0].viewlog.disabled = true;
}
// done hiding -->
</script>

</head>
<body onLoad="init()">

    <script>tbl_head('System Log');</script>
    <form>
<div style='width:90%;text-align:left;'>		
		The System Log dialog allows you to enable, disable and view the System Log.<br><br>
</div>
<div style='width:90%;text-align:left;'>		
		<input type='radio' name='logebl' onClick="eblClick()">Disable
		<input type='radio' name='logebl' onClick="eblClick()">Enable
</div><br>
<div style='width:90%;text-align:left;'>
		
	<input type='button' name="viewlog" class='button' onclick='btnView()' value='View System Log'>
</div>
    <script>tbl_tail("");</script>

    </form>
</body>
</html>
