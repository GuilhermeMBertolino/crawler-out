<html>
<head>
    <meta http-equiv='Pragma' content='no-cache'>
    <link rel="stylesheet" href='stylemain.css' type='text/css'>
    <link rel="stylesheet" href='colors.css' type='text/css'>

    <script language="javascript" src="util.js"></script>

    <script language="javascript">
<!-- hide

function frmLoad() {
   var adslFlag = '<%ejGet(adslFlag)%>';

   with ( document.forms[0] ) {
      if (adslFlag & 1 && adslFlag & 2)
         adslMod[0].checked = true;
      else
         adslMod[1].checked = true;

      if (adslFlag & 0x01000000)
         adslPair[1].checked = true;
      else
         adslPair[0].checked = true;
         
      if (adslFlag & 0x04000000)
         adsBitmap[1].checked = true;
      else
         adsBitmap[0].checked = true;

   }
}

function applyClick() {
   var loc = 'adslcfgc.cgi?adslFlag=';
   var adslFlag = 0;

   with ( document.forms[0] ) {
      adslFlag |= 1;
      if (adslMod[0].checked)
         adslFlag |= 2;

      if ( adslPair[1].checked)
         adslFlag |=  0x01000000;

      if (adsBitmap[1].checked)
         adslFlag |= 0x04000000;
   }
   loc += adslFlag;
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}

// done hiding -->
</script>

</head>
<body onload='frmLoad()'>

    <script>tbl_head('DSL Settings');</script>

    <form>
    <table border="0" cellpadding="4" cellspacing="0" width="88%">
        <tr>
            <td>
                Select the modulation below.<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adslMod">G.Dmt or G.Lite
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adslMod">G.Dmt
            </td>
        </tr>
    </table>
    <br>
    <table border="0" cellpadding="4" cellspacing="0" width="88%">
        <tr>
            <td>
                Select the bitmap mode below.<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adsBitmap">DBM
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adsBitmap">FBM
            </td>
        </tr>
    </table>
    <br>
    <table border="0" cellpadding="4" cellspacing="0" width="88%">
        <tr>
            <td>
                Select the phone line pair below.<br>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adslPair">Inner pair
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="adslPair">Outer pair
            </td>
        </tr>
    </table>

    <script>tbl_tail("<input type='button' class='button' onclick='applyClick()' value='Save/Apply'>&nbsp;&nbsp;<input type='button' class='button' onclick='location.href=\"adslcfgadv.html\"' value='Advanced Settings'>");</script>

    </form>
</body>
</html>
