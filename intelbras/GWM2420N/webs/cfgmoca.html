<html>
<head>
    <meta http-equiv="Pragma" content="no-cache">
    <link href="stylemain.css" type="text/css" rel="stylesheet">
    <link href="colors.css" type="text/css" rel="stylesheet">

    <script language="javascript" src="util.js"></script>

    <script language="javascript" src="portName.js"></script>

    <script language="javascript">
<!-- hide

var buildvlm =  '<%ejGetOther(sysInfo, buildWanVlanMux)%>';
var brdId = '<%ejGet(boardID)%>';
var interfaceInfo = '<%ejGetOther(mocaL2AvaIntf, 0)%>';
var interfaces = interfaceInfo.split('|');
var i;
var intfDisp = '';
var brdIntf = '';

function frmLoad() {
   with ( document.forms[0] ) {
         showhide('divBuildVlanMux', buildvlm);
   }
}

function btnBack() {
   var code = 'location="mocawan.cmd"';
   eval(code);
}


function btnSave() {
   var loc = 'mocawan.cmd?action=add';

   with ( document.forms[0] ) {
      var idx = mocaIntf.selectedIndex;
      var ifc = mocaIntf.options[idx].value;
      loc += '&ifname=' + ifc;

      if (connMode[0].checked == true)
         loc += '&connMode=0';
      else if (connMode[1].checked == true)
         loc += '&connMode=1';
   }
   loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
   var code = 'location="' + loc + '"';
   eval(code);
}


// done hiding -->
    </script>

</head>
<body onLoad="frmLoad()" >
    <form id="Form1" >
    <table border="0" cellpadding="4" cellspacing="0">
        <tr>
            </script>
        </tr>
    </table>
    <br>

    <script>tbl_head('MoCA WAN Configuration');</script>
     <p align="left">
    This screen allows you to configure a MoCA port as WAN port.
    <br>

    <script language="javascript">
<!-- hide
            if (interfaces.length > 0) 
            {
               document.write("<p>Select a MoCA port:<br></p>");
               document.write("<select name='mocaIntf'>");
               for (i = 0; i < interfaces.length; i++) 
               {
                  brdIntf = brdId + '|' + interfaces[i];
                  intfDisp = getUNameByLName(brdIntf);
                  brdIntf = '';
                  document.write("<option value='" + interfaces[i] + "'>" + interfaces[i] + "/" + intfDisp);
               }
               document.write("</select>");
            }
// done hiding -->
    </script>
    </p>
    <div id="divBuildVlanMux" align="left">
        <br>
        <table border="0" cellpadding="0" cellspacing="0">
            <td>
                <strong>Select Connection Mode</strong>
            </td>
            <br>
            <tr>
                <td colspan="2">
                    <input type='radio' name='connMode' checked>&nbsp;Default Mode - Single service
                    over one connection
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type='radio' name='connMode'>&nbsp;VLAN MUX Mode - Multiple Vlan service
                    over one connection
                </td>
            </tr>
        </table>
    </div>
    <br>

    <script>tbl_tail("<input type='button' class='button'  onClick='btnBack()' value='Back'> <input type='button' class='button'  onClick='btnSave()' value='Apply/Save'>");</script>

    </form>
</body>
</html>
